<div class="row">
    <div class="row">
        <div id="content" class="col-lg-12">
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-header">
                        <ul class="breadcrumb">
                            <li>
                                <i class="fa fa-home"></i>
                                <a href="/">首页</a>
                            </li>
                            <li>
                                <a ui-sref="Commfilelists">常用语列表</a>
                            </li>
                            <li>
                                常用语编辑
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="box border primary">
                        <div class="box-title">
                            <h4><i class="fa fa-bars"></i>常用语编辑</h4>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" role="form" name="lifeRecForm">
                                <div class="form-group">

                                    <label class="col-sm-1 control-label">类别名称</label>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" id="TYPENAME" readonly="readonly" ng-model="TYPENAME" />
                                    </div>
                                </div>
                                <div class="form-group">

                                    <div class="box-body">
                                        <table class="table table-striped table-bordered table-hover table-handler">
                                            <thead>
                                                <tr>
                                                    <th>#</th>
                                                    <!--<th>编号</th>-->
                                                    <th>项目名称</th>
                                                    <th><i class="fa fa-bars"></i> 操作</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="CheckRecdtl in xx">
                                                    <td>{{$index + 1}}</td>
                                                    <!--<td><span class="{{tbCancle}}">{{CheckRecdtl.TYPECODE}}</span><input ng-model="CheckRecdtl.TYPECODE" ng-maxlength="12" class="form-control {{tbEdit}}" /></td>-->
                                                    <td><span class="{{tbCancle}}">{{CheckRecdtl.ITEMNAME }}</span><input ng-model="CheckRecdtl.ITEMNAME" ng-maxlength="100" class="form-control {{tbEdit}}" /></td>
                                                    <td class="text-left">
                                                        <button class="btn btn-primary btn-xs" ng-click="DeleteItem(CheckRecdtl)">
                                                            <span class="glyphicon glyphicon-remove"></span>
                                                        </button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                            <tfoot>
                                                <tr>
                                                    <td></td>
                                                    <!--<td><input ng-model="Commfile.TYPECODE" placeholder="编号" type="number" ng-maxlength="12" class="form-control" /></td>-->
                                                    <td><input ng-model="Commfile.ITEMNAME" placeholder="项目名称" ng-maxlength="100" class="form-control" /></td>
                                                    <td>
                                                        <button class="btn btn-primary btn-xs" ng-click="SaveItem(Commfile)">
                                                            <span class="glyphicon glyphicon-plus"> </span>
                                                        </button>
                                                    </td>
                                                </tr>
                                            </tfoot>
                                        </table>

                                        <div class="form-group">
                                            <div class="col-sm-2 col-sm-offset-11" style="padding-top:20px">

                                                <button class="btn btn-primary {{classEditAll}}" ng-click="EditAll()">编辑全部</button>
                                            </div>

                                            <div class="col-sm-1">
                                                <button class="btn btn-primary {{classEdit}}" ng-disabled="lifeRecForm.$invalid" ng-click="SaveAll(tt)">保存</button>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-offset-5" style="padding-top:20px">
                                                <button class="btn btn-primary" ng-disabled="lifeRecForm.$invalid" ng-click="insertCommfile()">保存</button>
                                                <button class="btn btn-primary" ng-click="deleteCommfile()">删除全部</button>
                                                <button class="btn btn-primary" ng-click="cancelCommfile()">返回</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
