<style type="text/css">
    .box-shadow-2 {
        -webkit-box-shadow: -1px 0 20px #f0f0f0;
        -moz-box-shadow: -1px 0 20px #f0f0f0;
        box-shadow: -1px 0 20px #f0f0f0;
    }
    .text-overflow {
        word-break: keep-all;
        white-space: nowrap; 
        /*overflow: hidden; 
        text-overflow: ellipsis;*/
    }
    .selectedCor{
        background-color:#dff8e7;
    }
    .resident-list-area {
        min-width: 100px;
        height: 900px;
        overflow: auto;
        border-right: 1px solid rgba(195, 168, 168, 0.58);
    }
    .resident-list-header {
        padding-top: 10px;
        /*background-color: #f5f5f5;*/
    }
    .td-hide{
        display:none;
    }
    .resident-tr:hover,
    .resident-tr>td:hover {
        background-color: #f5f5f5;
    }
</style>
<div id="residentListArea" class="row  resident-list-area">
    <div class="col-sm-12 form-horizontal resident-list-header" >
        <div class="form-group">
            <input type="radio" value="I" name="radStatus" ng-model="resident.ipdFlag" ng-checked="true" class="col-sm-1" /><label class="col-sm-5">服务中</label>
            <input type="radio" value="O" name="radStatus" ng-model="resident.ipdFlag" class="col-sm-1" /><label class="col-sm-5">已结案</label>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="姓名" ng-model="resident.residentName" />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="日字号" ng-model="resident.residentNo" />
        </div>
        <div class="form-group">
            <select ng-model="resident.stationCode" class="form-control" id="StationCode" select-dcode="DC02.048" ></select>
        </div>
        <div class="form-group">
            <button class="btn btn-primary col-sm-12" ng-click="Search()">查询</button>
        </div>
    </div>
    <div class="col-sm-12 form-horizontal">
        <div class="form-group">
            <table id="residentTb" class="table">
                <thead class="table-bordered">
                    <tr class="text-overflow">
                        <td class="td-hide"></td>
                        <th>姓名</th>
                        <th>日字号</th>
                        <th>区域</th>
                    </tr>
                </thead>
                <tbody style="background-color:white"  ng-repeat="item in residentList">
                    <tr ng-click="rowClick(item)" ng-class="{selectedCor:item.FeeNo==colorId}" class="resident-tr" onclick="selectTr(this)">
                        <td class="td-hide">{{item.FeeNo}}</td>
                        <td>{{item.Name}}</td>
                        <td>{{item.ResidentNo}}</td>
                        <td><span select-dcode="DC02.048" select-value="{{item.StationCode}}"></span> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script type="text/javascript">

    function selectTr(item) {
        $('#residentTb tr').removeClass("selectedCor").addClass('resident-tr');
        $(item).removeClass("resident-tr").addClass('selectedCor');
    }
</script>
