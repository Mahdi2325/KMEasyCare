
<div class="row">
    <div id="content" class="col-lg-12">
        <!-- PAGE HEADER-->
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"><a href="/">首页</a></i>
                        </li>
                        <li><a href="/angular/NursingDemandList">护理需求评估</a></li>
                        <li>护理需求评估表 </li>
                    </ul>
                    <!-- /BREADCRUMBS -->
                    <!---->
                    <!--<div class="description">护理需求评估表</div>-->
                </div>
            </div>
        </div>
        <!-- /PAGE HEADER -->
        <form class="form-horizontal" name="myForm">
            <div class="row">
                <div class="col-md-12">
                    <div class="box border primary">
                        <div class="box-title">
                            <h4><i class="fa fa-bars"></i><span class="hidden-inline-mobile">护理需求评估表</span></h4>
                        </div>
                        <div class="box-body">
                            <div class="tab-pane " id="tbBasic">
                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <div class="form-group">
                                            <label class="col-sm-1 control-label">评估人员</label>
                                            <div class="col-sm-2">
                                                <input-staff callback="staffSelected(item,'EVALUATEBY')" id="EVALUATEBY" value="{{Data.Demand.EVALUATEBY}}" />
                                                <!--<select ng-model="Data.Demand.EVALUATEBY" class="form-control" ng-options="item.EmpNo as item.EmpName  for item in EmpList"></select>-->
                                            </div>
                                            <label class="col-sm-1 control-label">评估日期<span class="required">*</span></label>
                                            <div class="col-sm-2">
                                                <input ng-model="Data.Demand.EVALDATE" class="form-control" ng-change="setNextValDate(Data.Demand.Gap)" type="text" name="评估日期" ca-date-picker required>
                                            </div>
                                            <label class="col-sm-1 control-label">间隔天数</label>
                                            <div class="col-sm-2">
                                                <input ng-model="Data.Demand.Gap" class="form-control" ng-change="setNextValDate(Data.Demand.Gap)" only-int type="text">
                                                <!--<select class="form-control" id="selGap" ng-model="Data.Demand.Gap" ng-options="gap.ITEMCODE as gap.ITEMNAME for gap in EvalDateGap" ng-change="setNextValDate()"></select>-->
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-1 control-label">下次评估日期</label>
                                            <div class="col-sm-2">
                                                <input class="form-control" ng-model="Data.Demand.NEXTEVALDATE" ng-change="ChangeNextEvalDate()" type="text" ca-date-picker>
                                            </div>
                                            <label class="col-sm-1 control-label">下次受托者</label>
                                            <div class="col-sm-2">
                                                <input-staff callback="staffSelected(item,'NEXTEVALUATEBY')" id="NEXTEVALUATEBY" value="{{Data.Demand.NEXTEVALUATEBY}}" />
                                                <!--<select ng-model="Data.Demand.NEXTEVALUATEBY" class="form-control" ng-options="item.EmpNo as item.EmpName  for item in EmpList"></select>-->
                                            </div>
                                            <div class="col-sm-2 col-sm-offset-2">
                                                <button class="btn btn-primary" ng-click="Save()">保存</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" id="tabContent">
                <div class="col-md-12">
                    <div class="box border primary">
                        <div class="box-title">
                            <h4><i class="fa fa-columns"></i><span class="hidden-inline-mobile">详细信息</span></h4>
                        </div>
                        <div class="box-body">
                            <div class="tabbable header-tabs">
                                <ul class="nav nav-tabs" id="tabResident">
                                    <li ui-sref-active="active">
                                        <a href="#NursingPlan" data-toggle="tab"><i class="fa fa-circle-o"></i> <span class="hidden-inline-mobile">各类评估与护理计划</span></a>
                                    </li>
                                    <li ui-sref-active="active"><a href="#SocialActivities" data-toggle="tab"><i class="fa fa-circle-o"></i> <span class="hidden-inline-mobile">社会互动、评估史</span></a></li>
                                    <li ui-sref-active="active"><a data-toggle="tab" href="#LifeSkills"><i class="fa fa-circle-o"></i> <span class="hidden-inline-mobile">活动技能、皮肤疾病、知觉</span></a></li>
                                    <li ui-sref-active="active"><a data-toggle="tab" href="#DailyLife"><i class="fa fa-laptop"></i> <span class="hidden-inline-mobile">营养、排泄、睡眠</span></a></li>
                                    <li class="active" ui-sref-active="active"><a data-toggle="tab" href="#NurBasicInfo"><i class="fa fa-calendar-o"></i> <span class="hidden-inline-mobile">疾病史、生命体征、外观、呼吸</span></a></li>
                                </ul>
                                <div class="tab-content">
                                    <!--NurBasicInfo-->
                                    <div class="tab-pane active" id="NurBasicInfo">
                                        <div class="form-horizontal">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="panel-body">
                                                        <div class="form-group">
                                                            <div class="col-sm-1">
                                                                <label class="checkbox-inline" style="font-size:12px">
                                                                    <input type="checkbox" class="uniform" ng-change="checkHealth(Data.Demand.HEALTHFLAG)" ng-model="Data.Demand.HEALTHFLAG">有健康问题
                                                                </label>
                                                                <!--<p><label class="control-label">过去病史</label></p>-->
                                                            </div>
                                                            <div class="col-sm-10">
                                                                <textarea style="height:80px" ng-model="Data.Demand.HEALTHDESC" ng-disabled="healthFlag" ng-maxlength="500" name="过去病史" placeholder="过去病史" select-items="健康状况" class="form-control"></textarea>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <div class="col-sm-1">
                                                                <label class="checkbox-inline" style="font-size:12px">
                                                                    <input type="checkbox" class="uniform" style="font-size:small" ng-change="checkInfection(Data.Demand.INFECTIONFLAG)" ng-model="Data.Demand.INFECTIONFLAG">有传染病史
                                                                </label>
                                                                <!--<p><label class="control-label">目前问题</label></p>-->
                                                            </div>
                                                            <div class="col-sm-10">
                                                                <textarea style="height:80px" ng-model="Data.Demand.INFECTIONDESC" ng-disabled="infectionFlag" select-items="传染疾病状况" name="目前问题" placeholder="传染疾病" ng-maxlength="500" class="form-control"></textarea>
                                                            </div>
                                                        </div>
                                                        <div class="panel panel-default">
                                                            <div class="panel-heading" style="font-weight:700">
                                                                <input type="checkbox" class="uniform" style="font-size:small" ng-checked="VITALSIGNFLAG" ng-click="checkVITALSIGNFLAG(VITALSIGNFLAG)">
                                                                有生命体征问题
                                                            </div>
                                                            
                                                            <div class="panel-body" ng-show="VITALSIGNFLAG">

                                                                <div class="form-group">
                                                                    <div class="col-sm-1 control-label">
                                                                        <label class="control-label">体温</label>
                                                                    </div>
                                                                    <div class="col-sm-2">
                                                                        <input ng-model="Data.Demand.BODYTEMP" ng-maxlength="5" name="体温" min="0.01" ng-pattern="/^([0-9]{1,3}|0)([.][0-9]{0,2})?$/" only-number class="form-control" type="text">
                                                                    </div>
                                                                    <label class="col-sm-1 control-label">脉搏次数</label>
                                                                    <div class="col-sm-2">
                                                                        <input ng-model="Data.Demand.PULSE" class="form-control" name="脉搏次数" ng-pattern="/^\d+(\.\d+)?$/" ng-maxlength="5" only-number type="text">
                                                                    </div>
                                                                    <label class="col-sm-1 control-label">呼吸次数</label>
                                                                    <div class="col-sm-2">
                                                                        <input ng-model="Data.Demand.BREATHE" class="form-control" name="呼吸次数" ng-pattern="/^\d+(\.\d+)?$/" ng-maxlength="5" only-number type="text">
                                                                    </div>
                                                                    <label class="col-sm-1 control-label">眼球对光反射</label>
                                                                    <div class="col-sm-2">
                                                                        <!--<input id="txttValuationDate" ng-model="Data.Demand.LIGHTREFLECTION" class="form-control" maxlength="5" type="text">-->

                                                                        <select class="form-control" ng-model="Data.Demand.LIGHTREFLECTION" name="眼球对光反射" ng-maxlength="50" select-code="E00.318"></select>

                                                                    </div>
                                                                </div>

                                                                <div class="form-group">
                                                                    <div class="col-sm-1 control-label">
                                                                        <label class="control-label">血压/收缩</label>
                                                                    </div>
                                                                    <div class="col-sm-2">
                                                                        <input ng-model="Data.Demand.SBP" class="form-control" name="血压/收缩" only-number ng-pattern="/^\d+(\.\d+)?$/" ng-maxlength="5" type="text">
                                                                    </div>
                                                                    <label class="col-sm-1 control-label">血压/舒张</label>
                                                                    <div class="col-sm-2">
                                                                        <input ng-model="Data.Demand.DBP" class="form-control" name="血压/舒张" only-number ng-pattern="/^\d+(\.\d+)?$/" ng-maxlength="5" type="text">
                                                                    </div>
                                                                    <label class="col-sm-1 control-label">身高(CM)</label>
                                                                    <div class="col-sm-2">
                                                                        <input ng-model="Data.Demand.HEIGHT" class="form-control" name="身高" only-number ng-pattern="/^\d+(\.\d+)?$/" ng-maxlength="6" type="text">
                                                                    </div>
                                                                    <label class="col-sm-1 control-label">体重(Kg)</label>
                                                                    <div class="col-sm-2">
                                                                        <input ng-model="Data.Demand.WEIGHT" class="form-control" name="体重" only-number ng-pattern="/^\d+(\.\d+)?$/" ng-maxlength="6" type="text">
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <div class="col-sm-1 control-label">
                                                                        <label class="control-label">意识</label>
                                                                        <p>E/V/M</p>
                                                                    </div>
                                                                    <div class="col-sm-2">
                                                                        <!--<input type="text" class="form-control" ng-model="Data.Demand.CONSCIOUSNESS_E" maxlength="50" select-items="意识E" />-->

                                                                        <select class="form-control" ng-model="Data.Demand.CONSCIOUSNESS_E" name="意识E" ng-maxlength="50" select-code="E00.312"></select>
                                                                    </div>
                                                                    <div class="col-sm-2">
                                                                        <!--<input type="text" class="form-control" ng-model="Data.Demand.CONSCIOUSNESS_V" maxlength="50" select-items="意识V" />-->
                                                                        <select class="form-control" ng-model="Data.Demand.CONSCIOUSNESS_V" name="意识V" ng-maxlength="50" select-code="E00.313"></select>
                                                                    </div>
                                                                    <div class="col-sm-2">
                                                                        <!--<input type="text" class="form-control" ng-model="Data.Demand.CONSCIOUSNESS_M" maxlength="50" select-items="意识M" />-->
                                                                        <select class="form-control" ng-model="Data.Demand.CONSCIOUSNESS_M" name="意识M" ng-maxlength="50" select-code="E00.314"></select>
                                                                    </div>
                                                                    <!--<label class="col-sm-1 control-label">GCS评估</label>-->
                                                                    <label class="col-sm-1 control-label"></label>
                                                                    <div class="col-sm-1">
                                                                        <!--<input class="form-control" type="text">-->
                                                                    </div>
                                                                    <label class="col-sm-1 control-label">外表意识</label>
                                                                    <div class="col-sm-2">
                                                                        <!--<input ng-model="Data.Demand.CONSCIOUSNESS" class="form-control" maxlength="200" select-items="意识">-->

                                                                        <select class="form-control" ng-model="Data.Demand.CONSCIOUSNESS" name="外表意识" ng-maxlength="50" select-code="E00.315"></select>

                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="panel panel-default">
                                                            <div class="panel-heading" style="font-weight:700">
                                                                <input type="checkbox" class="uniform" style="font-size:small" ng-checked="APPEARANCEFLAG" ng-click="checkAPPEARANCEFLAG(APPEARANCEFLAG)">有外观问题
                                                            </div>
                                                            <div class="panel-body" ng-show="APPEARANCEFLAG">
                                                                <div class="form-group">
                                                                    <label class="col-sm-1 control-label">外观</label>
                                                                    <div class="col-sm-5">
                                                                        <input ng-model="Data.Demand.APPEARANCEDESC" class="form-control" type="text" name="外观" ng-maxlength="50" select-items="外观_文字">
                                                                    </div>

                                                                    <label class="col-sm-1 control-label">态度</label>
                                                                    <div class="col-sm-5">
                                                                        <select ng-model="Data.Demand.ATTITUDE" select-code="E00.207" name="态度" ng-maxlength="30" class="form-control"></select>
                                                                    </div>
                                                                </div>

                                                            </div>
                                                        </div>
                                                        <div class="panel panel-default">
                                                            <div class="panel-heading" style="font-weight:700">
                                                                <input type="checkbox" class="uniform" style="font-size:small" ng-checked="BREATHPROBLEMFLAG" ng-click="checkBREATHPROBLEMFLAG(BREATHPROBLEMFLAG)">有心肺循环问题
                                                            </div>
                                                            <div class="panel-body" ng-show="BREATHPROBLEMFLAG">
                                                                <div class="form-group">
                                                                    <div class="col-sm-1 control-label">
                                                                        <label class="control-label">心律</label>
                                                                    </div>
                                                                    <div class="col-sm-2">
                                                                        <!--<input ng-model="Data.Demand.HEARTBEAT" select-items="心率" maxlength="50" class="form-control" type="text">-->
                                                                        <select ng-model="Data.Demand.HEARTBEAT" select-code="E00.316" name="心律" ng-maxlength="30" class="form-control"></select>
                                                                    </div>
                                                                    <label class="col-sm-1 control-label">呼吸情形</label>
                                                                    <div class="col-sm-2">
                                                                        <select ng-model="Data.Demand.BREATEDESC" select-code="E00.300" name="呼吸情形" ng-maxlength="30" class="form-control"></select>
                                                                    </div>
                                                                    <label class="col-sm-1 control-label">分泌物状况</label>
                                                                    <div class="col-sm-2">
                                                                        <select ng-model="Data.Demand.SECRETIONDESC" select-code="E00.301" name="分泌物状况" ng-maxlength="50" class="form-control"></select>
                                                                    </div>
                                                                    <label class="col-sm-1 control-label">分泌物性质</label>
                                                                    <div class="col-sm-2">
                                                                        <select ng-model="Data.Demand.SECRETIONNATURE" select-code="E00.302" name="分泌物性质" ng-maxlength="50" class="form-control"></select>
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <div class="col-sm-1 control-label">
                                                                        <label class="control-label">分泌物量</label>
                                                                    </div>
                                                                    <div class="col-sm-2">
                                                                        <select ng-model="Data.Demand.SECRETIONAMT" select-code="E00.303" name="分泌物量" ng-maxlength="50" class="form-control"></select>
                                                                    </div>
                                                                    <label class="col-sm-1 control-label">咳嗽情形</label>
                                                                    <div class="col-sm-2">
                                                                        <select ng-model="Data.Demand.COUGHDESC" select-code="E00.304" name="咳嗽情形" ng-maxlength="50" class="form-control"></select>
                                                                    </div>
                                                                    <label class="col-sm-1 control-label">使用呼吸辅助器材</label>
                                                                    <div class="col-sm-2">
                                                                        <input ng-model="Data.Demand.BREATHAIDTOOLS" class="form-control" name="使用呼吸辅助器材" ng-maxlength="50" type="text" select-items="使用呼吸辅助器材">
                                                                    </div>
                                                                    <label class="col-sm-1 control-label">吸烟史</label>
                                                                    <div class="col-sm-2">
                                                                        <input ng-model="Data.Demand.SMOKINGHISTORY" class="form-control" name="抽菸史" ng-maxlength="50" type="text">
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <div class="col-sm-1 control-label">
                                                                        <label class="control-label">肢体水肿</label>
                                                                    </div>
                                                                    <div class="col-sm-5">
                                                                        <div class="form-group">
                                                                            <label class="col-sm-1 control-label">左手</label>
                                                                            <div class="col-sm-4">
                                                                                <select class="form-control" ng-model="Data.Demand.LIMBEDEMA_LH" name="肢体水肿左手" ng-maxlength="20" select-code="E00.305"></select>
                                                                            </div>
                                                                            <label for="lbNextEvaluGap" class="col-sm-2 control-label">右手</label>
                                                                            <div class="col-sm-5">
                                                                                <select class="form-control" ng-model="Data.Demand.LIMBEDEMA_RH" name="肢体水肿右手" ng-maxlength="20" select-code="E00.305"></select>
                                                                            </div>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label class="col-sm-1 control-label">左脚</label>
                                                                            <div class="col-sm-4">
                                                                                <select class="form-control" ng-model="Data.Demand.LIMBEDEMA_LF" name="肢体水肿左脚" ng-maxlength="20" select-code="E00.305"></select>
                                                                            </div>
                                                                            <label class="col-sm-2 control-label">右脚</label>
                                                                            <div class="col-sm-5">
                                                                                <select class="form-control" ng-model="Data.Demand.LIMBEDEMA_RF" name="肢体水肿右脚" ng-maxlength="20" select-code="E00.305"></select>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--NurBasicInfo-->
                                    <!--DailyLife-->
                                    <div class="tab-pane" id="DailyLife">
                                        <div class="form-horizontal">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="panel-body">
                                                        <div class="panel panel-default">
                                                            <div class="panel-heading" style="font-weight:700">
                                                                <input type="checkbox" class="uniform" style="font-size:small" ng-checked="NUTRITIONFLAG" ng-click="checkNUTRITIONFLAG(NUTRITIONFLAG)">有营养进食问题
                                                            </div>
                                                            <div class="panel-body" ng-show="NUTRITIONFLAG">
                                                                <div class="form-group">
                                                                    <div class="col-sm-1 control-label">
                                                                        <label class="control-label">进食方式</label>
                                                                    </div>
                                                                    <div class="col-sm-3">
                                                                        <select ng-model="Data.Demand.EATTYPE" select-code="E00.203" name="进食方式" ng-maxlength="30" class="form-control"></select>
                                                                    </div>
                                                                    <label class="col-sm-1 control-label">进食种类</label>
                                                                    <div class="col-sm-7">
                                                                        <input ng-model="Data.Demand.DIETTYPEDESC" class="form-control" name="进食种类" ng-maxlength="30" type="text" select-items="饮食习惯">
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <div class="col-sm-1 control-label">
                                                                        <label class="control-label">进食量</label>
                                                                    </div>
                                                                    <div class="col-sm-3">
                                                                        <input ng-model="Data.Demand.FOODINTAKEAMT" class="form-control" name="进食量" ng-maxlength="30" type="text" select-items="进食量">
                                                                    </div>
                                                                    <label class="col-sm-1 control-label">每日饮水量</label>
                                                                    <div class="col-sm-3">
                                                                        <input ng-model="Data.Demand.WATERAMT" class="form-control" name="每日饮水量" ng-maxlength="30" type="text">
                                                                    </div>
                                                                    <label class="col-sm-1 control-label">每日足够饮水量</label>
                                                                    <div class="col-sm-3">
                                                                        <input ng-model="Data.Demand.WATERENOUGHAMT" name="每日足够饮水量" ng-maxlength="30" class="form-control" type="text">
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <div class="col-sm-1 control-label">
                                                                        <label class="control-label">口腔黏膜</label>
                                                                    </div>
                                                                    <div class="col-sm-3">
                                                                        <select ng-model="Data.Demand.ORALMUCOSA" select-code="E00.306" name="口腔黏膜" ng-maxlength="30" class="form-control"></select>
                                                                    </div>
                                                                    <label class="col-sm-1 control-label">假牙固定情形</label>
                                                                    <div class="col-sm-3">
                                                                        <select ng-model="Data.Demand.DENTUREFIXED" select-code="E00.307" name="假牙固定情形" ng-maxlength="30" class="form-control"></select>
                                                                    </div>
                                                                    <label class="col-sm-1 control-label">假牙活动情形</label>
                                                                    <div class="col-sm-3">
                                                                        <select id="DENTUREMOVABLE" ng-model="Data.Demand.DENTUREMOVABLE" name="假牙活动情形" ng-maxlength="30" select-code="E00.308" class="form-control"></select>
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <div class="col-sm-1 control-label">
                                                                        <label class="control-label">假牙安全性</label>
                                                                    </div>
                                                                    <div class="col-sm-3">
                                                                        <select ng-model="Data.Demand.DENTURESAFETY" select-code="E00.309" name="假牙安全性" ng-maxlength="30" class="form-control"></select>
                                                                    </div>
                                                                    <label class="col-sm-1 control-label">假牙适合性</label>
                                                                    <div class="col-sm-3">
                                                                        <select ng-model="Data.Demand.DENTUREFIT" select-code="E00.309" name="假牙适合性" ng-maxlength="30" class="form-control"></select>
                                                                    </div>
                                                                    <label class="col-sm-1 control-label">牙龈健康情形</label>
                                                                    <div class="col-sm-3">
                                                                        <select ng-model="Data.Demand.DENTUREHEALTH" select-code="E00.310" name="牙龈健康情形" ng-maxlength="30" class="form-control"></select>
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <div class="col-sm-1 control-label">
                                                                        <label class="control-label">口腔疼痛</label>
                                                                    </div>
                                                                    <div class="col-sm-3">
                                                                        <input ng-model="Data.Demand.MOUTHPAIN" class="form-control" type="text" name="口腔疼痛" ng-maxlength="30" select-items="口腔疼痛">
                                                                    </div>
