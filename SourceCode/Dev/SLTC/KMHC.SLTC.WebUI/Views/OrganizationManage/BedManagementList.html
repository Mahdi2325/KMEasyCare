<div class="row">
    <div id="content" class="col-md-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>床位管理</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-search"></i>查询条件</h4>
                    </div>
                    <div class="box-body">
                        <div class="form-group">
                            <div class="input-group col-md-10">
                                <input type="text" class="form-control" id="keyword" ng-model="options.params.roomName" placeholder="请输入房间号">
                                <span class="input-group-btn">
                                    <a class="btn btn-primary" ng-click="options.search()"><i class="icon-search"></i>查询</a>
                                    <a class="btn btn-primary" ui-sref="BedManagementEdit">新增</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-search"></i>房间列表</h4>
                    </div>
                    <div class="box-body">
                        <div class="form-group">
                            <ui-data-table options="options">
                                <table class="table table-striped table-bordered table-hover table-handler">
                                    <thead>
                                        <tr>
                                            <th>房间号</th>
                                            <th>床位总数</th>
                                            <th>已使用数</th>
                                            <th>区域</th>
                                            <th>房间类型</th>
                                            <th><i class="fa fa-bars"></i> 操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="item in Data.rooms">
                                            <td><a ui-sref="BedManagementEdit({id:item.RoomNo})" href="">{{item.RoomName}}</a></td>
                                            <td>{{item.TotalBedNumber}}</td>
                                            <td>{{item.UsedBedNumber}}</td>
                                            <td><span select-code="L04.001" select-value="{{item.Area}}"></span></td>
                                            <td><span select-code="L04.002" select-value="{{item.RoomType}}"></span></td>
                                            <td>
                                                <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                                    <a ui-sref="BedManagementEdit({id:item.RoomNo})" class="btn btn-info" role="button"><i class="fa fa-pencil"></i>编辑</a>
                                                    <a class="btn btn-primary" role="button" ng-click="delete(item)"><i class="fa fa-times"></i>删除</a>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </ui-data-table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
