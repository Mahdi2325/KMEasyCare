
<div class="row">
    <div id="content" class="col-lg-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>楼层管理</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-search"></i>查询条件</h4>
                    </div>
                    <div class="box-body">
                        <div class="form-group">
                            <div class="input-group col-md-10">
                                <input type="text" class="form-control" ng-model="options.params.floorName" placeholder="请输入楼层名称">
                                <span class="input-group-btn">
                                    <a class="btn btn-primary" ng-click="options.search()"><i class="icon-search"></i>查询</a>
                                    <a class="btn btn-primary" ui-sref="FloorAdd">新增</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-table"></i>楼层信息</h4>
                        <div class="tools">
                            <a href="javascript:;" class="reload" ca-reload ng-click="reload()">
                                <i class="fa fa-refresh"></i>
                            </a>
                        </div>
                    </div>
                    <div class="box-body">
                        <ui-data-table options="options">
                            <table class="table table-striped table-bordered table-hover table-handler">
                                <thead>
                                    <tr>
                                        <th>编号</th>
                                        <th>楼层</th>
                                        <th>机构名称</th>
                                        <th><i class="fa fa-bars"></i> 操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="floor in Data.floors">
                                        <td><a ui-sref="FloorEdit({id:floor.FloorId})" href="">{{floor.FloorId}}</a></td>
                                        <td>{{floor.FloorName}}</td>
                                        <td>{{floor.OrgName}}</td>
                                        <td>
                                            <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                                <a ui-sref="FloorEdit({id:floor.FloorId})" class="btn btn-info"><i class="fa fa-pencil"></i>编辑</a>
                                                <a class="btn btn-primary" ng-click="delete(floor.FloorId)"><i class="fa fa-times"></i>删除</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </ui-data-table>
                    </div>
                </div>
            </div>
                </div>
            </div>
</div>
