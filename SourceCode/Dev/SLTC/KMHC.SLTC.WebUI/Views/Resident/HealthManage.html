<div class="row">
    <div id="content" class="col-lg-12">
        <!--标题-->
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>健康管理</li>
                    </ul>
                    
                </div>
            </div>
        </div>
        <!--标题-->
        <div class="row">
            <div class="col-sm-2">
                <div class="box border primary">
                    <div class="box-title">
                        <h4>
                            <i class="fa fa-bars"></i>住民信息
                        </h4>
                    </div>
                    <div class="box-body">
                        <resident-card feeno={{FeeNo}} callback="residentSelected(resident)" />
                    </div>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="box border primary">
                    <div class="box-title">
                        <h4>
                            <i class="fa fa-bars"></i>健康与照顾评估信息
                        </h4>
                    </div>
                    <div class="box-body">
                        <form class="form-horizontal" role="form" name="form1" ng-submit="saveItem()" novalidate>
                            <div class="panel panel-default">
                                <div class="panel-heading">饮食状况</div>
                                <div class="panel-body">
                                    <div class="form-group">
                                        <label for="selFoodHabit" class="col-sm-1 control-label">饮食习惯</label>
                                        <div class="col-sm-3">
                                            <select class="form-control" id="selFoodHabit" ng-model="Detail.EATHABITS" select-code="A00.038"></select>
                                        </div>
                                        <label for="txtCalorieWithDay" class="col-sm-1 control-label">所需热量</label>
                                        <div class="col-sm-3">
                                            <div class="input-group">
                                                <input name="txtCalorieWithDay" type="number" ng-model="Detail.CAL" class="form-control" ng-pattern="/^[1-9]\d*\.?\d*$/" />
                                                <div class="input-group-addon">卡</div>
                                            </div>
                                        </div>
                                        <label for="chkStopFoodState" class="col-sm-1 control-label">停伙状况</label>
                                        <div class="col-sm-3">
                                            <input id="chkStopFoodState" type="checkbox" ng-model="Detail.COOKFLAG" /><label style="font-weight:normal;" for="chkStopFoodState">目前停伙中</label>  
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="selStopFoodReason" class="col-sm-1 control-label">停伙原因</label>
                                        <div class="col-sm-3">
                                            <select class="form-control" id="selStopFoodReason" ng-model="Detail.NOTCOOKREASON" select-code="A00.039"></select>
                                        </div>
                                        <label for="txtStartDate" class="col-sm-1 control-label">开始日期</label>
                                        <div class="col-sm-3">
                                            <input id="txtStartDate" class="form-control" type="text" ng-model="Detail.STARTDATE" ca-date-picker>
                                        </div>
                                        <label class="col-sm-1 control-label">结束日期</label>
                                        <div class="col-sm-3">
                                            <input id="txtEndDate" class="form-control" type="text" ng-model="Detail.ENDDATE" ca-date-picker>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    过敏资料 说明：本栏位可由【护理评估】自动代入最新信息
                                    <a class="btn btn-sm btn-primary" ng-show="buttonShow" ng-click="GetLatestCareDemand()">带入最新</a>
                                </div>
                                <div class="panel-body">
                                    <textarea class="form-control" rows="4" id="txtAllergyInfo" ng-model="Detail.ALLERGY" ng-maxlength="2000"></textarea>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">心理社会、身体、疾病与就医概况（用于跨专业计划或就医时参考资料）</div>
                                <div class="panel-body">
                                    <textarea class="form-control" rows="4" id="txtOtherInfo" ng-model="Detail.HEALTHINFO" ng-maxlength="2000"></textarea>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">照顾需求描述</div>
                                <div class="panel-body">
                                    <textarea class="form-control" rows="4" id="txtRemark" ng-model="Detail.DEMANDDESC" ng-maxlength="500"></textarea>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="form-group">
                                        <!--<label for="selClanCaseHistory" class="col-sm-1 control-label">家族病史</label>
                                        <div class="col-sm-3">
                                            <select class="form-control" id="selClanCaseHistory" ng-model="Detail.FAMILYHISTORY" select-code="A00.040"></select>
                                        </div>-->
                                        <div class="col-sm-1">
                                            <input type="checkbox" id="CATHETERFLAG" ng-model="Detail.CATHETERFLAG"> <label style="font-weight:normal;" for="CATHETERFLAG">使用导尿管</label> 
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="input-group">
                                                <div class="input-group-addon">尺寸</div>
                                                <input name="CATHETERSIZE" type="text" ng-model="Detail.CATHETERSIZE" class="form-control" ng-maxlength="20" />
                                            </div>

                                        </div>
                                        <div class="col-sm-1">
                                            <input type="checkbox" id="NASOGASTRICFLAG" ng-model="Detail.NASOGASTRICFLAG"><label style="font-weight:normal;" for="NASOGASTRICFLAG">使用鼻胃管</label> 
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="input-group">
                                                <div class="input-group-addon">尺寸</div>
                                                <input name="NASOGASTRICSIZE" type="text" ng-model="Detail.NASOGASTRICSIZE" class="form-control" ng-maxlength="20" />
                                            </div>
                                        </div>
                                        <div class="col-sm-1">
                                            <input type="checkbox" id="TRACHEOSTOMYFLAG" ng-model="Detail.TRACHEOSTOMYFLAG"><label style="font-weight:normal;" for="TRACHEOSTOMYFLAG">使用气切管</label> 
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="input-group">
                                                <div class="input-group-addon">尺寸</div>
                                                <input name="TRACHEOSTOMYSIZE" type="text" ng-model="Detail.TRACHEOSTOMYSIZE" class="form-control" ng-maxlength="20" />
                                            </div>
                                        </div>
                                        <div class="col-sm-1">
                                            <input type="checkbox" id="STOMAFLAG" ng-model="Detail.STOMAFLAG"><label style="font-weight:normal;" for="STOMAFLAG">使用胃造管</label>  
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="input-group">
                                                <div class="input-group-addon">尺寸</div>
                                                <input name="STOMASIZE" type="text" ng-model="Detail.STOMASIZE" class="form-control" ng-maxlength="20" />
                                            </div>
                                        </div>
                                    </div>
                          
                                  </div>
                            </div>
                            <div class="form-group">
                                <div class="center">
                                    <button type="submit" class="btn btn-info" ng-show="buttonShow" ng-disabled="form1.$invalid">保存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
