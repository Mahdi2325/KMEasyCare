<div class="row">
    <div id="content" class="col-lg-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/Home/Index">首页</a>
                        </li>
                        <li>前台控制台</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-search"></i>查询条件</h4>
                    </div>
                    <div class="box-body">
                        <form class="form-horizontal" role="form" novalidate>
                            <div class="form-group">
                                <div class="col-md-1 text-right">
                                    <label class="control-label">开始日期</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" class="form-control" ng-model="sDate" ca-date-picker>
                                </div>
                                <div class="col-md-1 text-right">
                                    <label class="control-label">结束日期</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" class="form-control" ng-model="eDate" ca-date-picker>
                                </div>
                                <div class="col-md-1">
                                    <button class="btn btn-primary" ng-click="init()">查询</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-bar-chart-o"></i>前台控制台</h4>
                    </div>
                    <div class="box-body">
                        <div class="row">
                            <div class=" pull-right" style="padding-right:10px;">
                                <button class="btn btn-default" ng-click="getTypeData('day')">日</button>
                                <button class="btn btn-default" ng-click="getTypeData('week')">周</button>
                                <button class="btn btn-default" ng-click="getTypeData('month')">月</button>
                            </div>
                        </div>
                        <div class="row">
                            <div id="fcChart" style="height: 600px; min-width: 400px;" class="col-md-9 col-lg-9"></div>
                            <div class="col-md-3 col-lg-3">
                                <div class="dashbox panel panel-default" style="margin-top:300px;width:300px;margin-right:5px;">
                                    <div class="panel-body">
                                        <div class="panel-left red">
                                            <img src="../../Content/Images/tot_res.png" />
                                        </div>
                                        <div class="panel-right">
                                            <div class="number">{{data[data.length-1].ipdFee.length}}</div>
                                            <span class="label label-info">
                                                住民数
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="dashbox panel panel-default" style="width:300px;margin-right:5px;">
                                    <div class="panel-body">
                                        <div class="panel-left red">

                                            <img src="../../Content/Images/no_use_bed.png" />
                                        </div>
                                        <div class="panel-right">
                                            <div class="number">{{data[data.length-1].bedNoUseFee.length}}</div>
                                            <span class="label label-warning">
                                                空床数
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-table"></i>前台控制台信息</h4>
                        <div class="tools">
                            <a href="javascript:;" class="reload" ng-click="reload()">
                                <!--<i class="fa fa-refresh"></i>-->
                            </a>
                            <a href="javascript:;" class="collapse" ca-collapse>
                                <!--<i class="fa fa-print"></i>-->
                            </a>
                        </div>
                    </div>
                    <div class="box-body">
                        <table class="table table-striped table-bordered table-hover table-handler tab-a-underline">
                            <thead>
                                <tr>
                                    <th class="col-md-2">日期</th>
                                    <!--<th class="col-md-2">住民总数</th>-->
                                    <th class="col-md-2">外出人数</th>
                                    <th class="col-md-2">参观人数</th>
                                    <th class="col-md-2">床位预定人数</th>
                                    <!--<th class="col-md-1">空床数</th>-->
                                    <th class="col-md-1">入住数</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in data">
                                    <td>{{item.day}}</td>
                                    <!--<td ><a ng-click="clickDetail(item.ipdFee)" style="cursor:pointer">{{item.ipdFee.length}}</a></td>-->
                                    <td><a ng-click="clickDetail(item.leaFee)" style="cursor:pointer">{{item.leaFee.length}}</a></td>
                                    <td><a ng-click="clickDetail(item.famFee)" style="cursor:pointer">{{item.famFee.length}}</a></td>
                                    <td>{{item.bedPreFee.length}}</td>
                                    <!--<td>{{item.bedNoUseFee.length}}</td>-->
                                    <td><a ng-click="clickDetail(item.resInHospFee)" style="cursor:pointer">{{item.resInHospFee.length}}</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div id="pager" class="pull-right"></div>
                </div>
            </div>
        </div>
    </div>
</div>
