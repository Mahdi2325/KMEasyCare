<!--Data table-->
<div class="row" ng-controller='attachArchiveCtrl'>
    <div class="col-md-12">
        <!-- BOX -->
        <div class="box border primary">
            <div class="box-title">
                <h4><i class="fa fa-table"></i>附加文件列表</h4>
            </div>
            <div class="box-body">
                <div class="dataTables_wrapper form-inline" id="datatable1_wrapper" role="grid">
                    <table class="table table-striped table-bordered table-hover table-handler" id="datatable1">
                        <thead>
                            <tr role="row">
                                <!--<th tabindex="0" class="sorting_asc" role="columnheader" aria-controls="datatable1" style="width: 296px;" aria-label="Rendering engine: activate to sort column descending" aria-sort="ascending" rowspan="1" colspan="1">Rendering engine</th>-->
                                <th class="sorting_asc">建立日期</th>
                                <th class="sorting_asc">文件类型</th>
                                <th class="sorting_asc">文件路径</th>
                                <th><i class="fa fa-bars"></i> 操作</th>
                            </tr>
                        </thead>

                        <tr ng-repeat="item in person.AttachArchives|filter:{'PKNO':filter.PKNO}">
                            <td>{{item.CreateDate | dateFormat}}</td>
                            <td><span select-code="A00.037" select-value="{{item.DocType}}"></span></td>
                            <td><a ng-href="{{item.DocPath | filePathFormat}}" target="_blank">{{item.DocPath | fileNameFormat}}</a></td>
                            <td>
                                <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                    <a ng-click="edit(item)" class="btn btn-info" href=""><i class="fa fa-pencil"></i>编辑</a>
                                    <a class="btn btn-primary" role="button" data-toggle="modal" ng-click="deleteItem(item)"><i class="fa fa-times"></i>删除</a>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <!--按钮-->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="pull-right">
                                <button type="button" class="btn btn-primary" ng-click="create()">新增</button>
                            </div>
                        </div>
                    </div>
                    <!--按钮-->
                </div>

            </div>
        </div>
        <!-- /BOX -->
    </div>

    <!-- Modal -->
    <div class="modal" id="attachArchiveModal" style="top:30%">
        <div class="modal-dialog" style="width: 70%;">
            <div class="modal-content">
                <ng-include src="'/Views/Resident/AttachArchiveEdit.html'"></ng-include>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
<!--Data table-->
