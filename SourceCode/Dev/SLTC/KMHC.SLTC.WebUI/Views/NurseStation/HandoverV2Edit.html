<form name="myhandoverEdit" class="form-horizontal" role="form">

    <div class="form-group">
        <label class="col-sm-2 control-label">日期</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" disabled ng-model="Data.RecordDate">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">项目</label>
        <div class="col-sm-10">
            <select class="form-control" name="项目" ng-model="Data.ItemCode" disabled ng-options="item.ItemCode as item.ItemName for item in WorkItems"></select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">内容<span class="required">*</span></label>
        <div class="col-sm-10">
            <textarea rows="5" class="form-control" ng-model="Data.Content" name="内容" required></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">填写人</label>
        <div class="col-sm-10">
            <input-staff callback="staffSelected(item)" id="recordBy" value="{{Data.RecordBy}}" />
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-info col-md-offset-10" ng-click="Save()">保存</button>
    </div>

</form>
