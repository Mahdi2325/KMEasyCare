
<div class="row">
    <div id="content" class="col-lg-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>字典管理</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-search"></i>查询条件</h4>
                    </div>
                    <div class="box-body">
                        <div class="form-group">
                            <div class="input-group col-md-10">
                                <input type="text" class="form-control" id="Keyword" ng-model="options.params.keyword" placeholder="请输入名称或者编号">
                                <span class="input-group-btn">
                                    <a class="btn btn-primary" ng-click="options.search()"><i class="icon-search"></i>查询</a>
                                    <a class="btn btn-primary" ui-sref="CodeAdd">新增</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-table"></i>字典信息</h4>
                        <div class="tools">

                        </div>
                    </div>
                    <div class="box-body">
                        <ui-data-table options="options">
                            <table class="table table-striped table-bordered table-hover table-handler">
                                <thead>
                                    <tr>
                                        <th>编号</th>
                                        <th>名称</th>
                                        <th>状态</th>
                                        <th>描述</th>
                                        <th><i class="fa fa-bars"></i> 操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in items">
                                        <td>{{item.ITEMTYPE}}</td>
                                        <td>{{item.TYPENAME}}</td>
                                        <td><span select-code="A00.104" select-value="{{item.MODIFYFLAG}}"></span></td>
                                        <td style="word-break: break-all; word-wrap: break-word;">
                                            <label style="font-weight:normal;" title="{{item.DESCRIPTION}}">{{item.DESCRIPTION.length>60?item.DESCRIPTION.substring(0,60)+"...":item.DESCRIPTION}}</label>
                                        </td>

                                        <!--<td>
                                          {{item.DESCRIPTION}}
                                        </td>-->
                                        <td>
                                            <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                                <a ui-sref="CodeEdit({id:item.ITEMTYPE})" ng-show="item.isShow" class="btn btn-group-sm"><i class="fa fa-search"></i>查看</a>
                                                <a ui-sref="CodeEdit({id:item.ITEMTYPE})" ng-hide="item.isShow" class="btn btn-info"><i class="fa fa-pencil"></i>编辑</a>
                                                <a class="btn btn-primary" role="button" ng-show="item.isDel" data-toggle="modal" ng-click="delete(item)"><i class="fa fa-times"></i>删除</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </ui-data-table>
                    </div>
                    <div id="pager" class="pull-right"></div>
                </div>
            </div>
        </div>
    </div>
</div>
