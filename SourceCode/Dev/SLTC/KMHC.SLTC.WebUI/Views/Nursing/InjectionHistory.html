

<div class="row">
    <div id="content" class="col-lg-12">
        <!-- PAGE HEADER-->
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li><a href="/">护理评估</a></li>
                        <li><a href="/angular/InjectionList">针剂列表</a></li>
                        <li>针剂历史记录</li>
                    </ul>
                    <!-- /BREADCRUMBS -->
                    
                    <div class="description"></div>
                </div>
            </div>
        </div>
        <div class="box border primary">
            <div class="box-title">
                <h4><i class="fa fa-table"></i>针剂历史记录</h4>
                <div class="tools hidden-xs">
                    <a class="reload" href="javascript:;" ca-reload>
                        <i class="fa fa-refresh"></i>
                    </a>
                    <a href="javascript:;" class="collapse" ca-collapse>
                        <i class="fa fa-chevron-up"></i>
                    </a>
                </div>
            </div>
            <div class="box-body">
                <table  class="table table-striped table-bordered table-hover table-handler">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>注射日期</th>
                            <th>负责人员</th>
                            <th>注射疫苗种类</th>
                            <th>注射情形</th>
                            <th>追踪情形</th>
                            <th>备注</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in Data.InjectionHisList">
                            <td>{{item.ID}}</td>
                            <td>{{item.INJECTDATE |date:'yyyy-MM-dd'}}</td>
                            <td>{{item.OPERATOR}}</td>
                            <td>
                                <div class="DivSelect width10">
                                    <select class="SelectList width12" disabled="disabled" ng-model="item.ITEMTYPE" ng-options="item.value as item.name for item in Data.E00"></select>
                                </div>
                           </td>
                            <td>{{item.STATE}}</td>
                            <td>{{item.TRACESTATE}}</td>
                            <td>{{item.DESCRIPTION}}</td>
       
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="form-group center">
                <button class="btn btn-grey" onclick="javascript:history.back(-1);">返回</button>
            </div>
        </div>

    </div>
</div>
