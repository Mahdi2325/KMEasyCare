<form class="form-horizontal" name="form1" ng-submit="submit()" novalidate>
    <div class="form-group">
        <label class="col-sm-2 control-label">交付内容<span class="required">*</span></label>
        <div class="col-sm-10">
            <textarea class="form-control" ng-disabled="Data.AutoFlag==1" rows="10" ng-model="Data.Content" required ng-maxlength="65535"></textarea>
        </div>
    </div>
    <div class="form-group" ng-if="isAdd">
        <label class="col-sm-2 control-label">执行时间<span class="required">*</span></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="kmIncludeParams.date" name="执行时间" ca-date-time-picker required />
        </div>
    </div>
    <div class="form-group" ng-show="Data.AutoFlag==1">
        <label class="col-sm-10 col-sm-offset-2 control-label" style="color:red;text-align:left">系统提醒不可编辑</label>

    </div>
    <div class="form-group center">
        <div class=" col-sm-3" ng-show="!isAdd">
            <input type="button" ng-click="deleteItem()" class="btn btn-warning" value="删除" />
        </div>
        <div class="col-sm-offset-3 col-sm-6">
            <input type="button" class="btn btn-info" ng-click="submit()" ng-disabled="form1.$invalid||Data.AutoFlag==1" value="保存" />
            <input type="button" class="btn btn-default" ng-click="hide()" value="取消" />
        </div>
        </div>
</form>
