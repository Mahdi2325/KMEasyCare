<div ng-mouseleave="mouseleave()">
    <input class="form-control" type="text" ng-model="searchWords" ng-change="change()" placeholder="输入编号,部门名称" ng-focus="focus()" ng-keydown="keydown()" ng-required={{required}} />
    <table class="table table-hover table-bordered input-select" ng-show="showList">
        <thead>
            <tr>
                <th>#</th>
                <th>编号</th>
                <th>名称</th>
                <th>负责人</th>
                <th>电话</th>
                <th>床位数</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in Orgs | filter:filterItems" ng-click="rowClick(item)">
                <td>{{$index + 1}}</td>
                <td>{{item.OrgID}}</td>
                <td>{{item.OrgName}}</td>
                <td>{{item.Responsible}}</td>
                <td>{{item.Tel}}</td>
                <td>{{item.BedCount}}</td>
            </tr>
        </tbody>
    </table>
</div>
