<style>
    .ng-cloak {
        display: none;
    }

    .control-element {
        float: left;
        padding-left: 15px;
        font-size: large;
    }

    .feeRecord thead tr {
        display: block;
    }

    .feeRecord tbody {
        display: block;
        height: 450px;
        overflow: auto;
    }

    .feeRecord th {
        width: 17.8%;
    }

    .feeRecord td {
        width: 18%;
    }
</style>
<div class="row">
    <div id="content" class="col-lg-12">
        <!--标题-->
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>上传月度费用列表</li>
                    </ul>

                </div>


            </div>
        </div>
        <!--标题-->
        <div class="row">
            <div class="col-sm-12">
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-search"></i>查询条件</h4>
                    </div>
                    <div class="box-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-sm-1 control-label">开始日期</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="sDate" km-ca-date-picker />
                                </div>
                                <label class="col-sm-1 control-label">结束日期</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="eDate" km-ca-date-picker />
                                </div>

                                <label class="col-md-1 control-label" ng-show="false" for="e2">类型</label>
                                <div class="col-md-3" ng-show="false">
                                    <select multiple id="taskStatus" class="col-md-12">
                                        <option value="R0" selected>药品</option>
                                        <option value="R1" selected>耗材</option>
                                        <option value="R2" selected>服务</option>
                                    </select>
                                </div>

                                <div class="control-element">
                                    <input type="button" class="form-control btn btn-primary" ng-click="init()" value="查询">
                                </div>
                                <div class="control-element">
                                    <input type="button" class="form-control btn btn-primary" ng-click="add()" value="新增上传费用">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-table"></i>上传月度费用列表</h4>
                    </div>
                    <div class="box-body">
                        <table class="table table-striped table-bordered table-hover table-handler">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>年月份</th>
                                    <th>总人数</th>
                                    <th>总住院天数</th>
                                    <th>总费用</th>
                                    <th>护理险可报销费用</th>
                                    <th>状态</th>
                                    <th><i class="fa fa-bars"></i> 操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in MonthFeeList">
                                    <td>{{$index + 1}}</td>
                                    <td>{{item.YearMonth}}</td>
                                    <td>{{item.TotalResident}}</td>
                                    <td>{{item.TotalHospday}}</td>
                                    <td>{{item.TotalAmount}}</td>
                                    <td>{{item.TotalNCIPay}}</td>
                                    <td>{{item.Status|MonthFeeStatusFormat}}</td>
                                    <td>
                                        <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                            <a class="btn btn-primary" role="button" ng-click="ShowDetail(item.NSMonFeeID)">查看</a>
                                            <a class="btn btn-primary" role="button" ng-click="Print(item.NSMonFeeID,item.YearMonth)">打印</a>
                                            <a class="btn btn-primary" ng-show="item.Status==NCIPStatusEnum.Pending||item.Status==NCIPStatusEnum.notPassed" role="button" ng-click="cancel(item.YearMonth)">撤回</a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
