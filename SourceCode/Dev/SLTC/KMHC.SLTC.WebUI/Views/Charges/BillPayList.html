<div class="row">
    <div id="content" class="col-lg-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>
                            <a href="/angular/BillPay">帐单列表</a>
                        </li>
                        <li>帐单缴费列表</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- BOX -->
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-table"></i>缴费信息</h4>
                    </div>

                    <div class="box-body">
                        <ui-data-table options="options">
                            <table id="datatable1" class="table table-striped table-bordered table-hover table-handler">
                                <thead>
                                    <tr>
                                        <th>缴费编号</th>
                                        <th>列帐年月</th>
                                        <th>列帐时间</th>
                                        <th>收到金额</th>
                                        <th>经办人</th>
                                        <th>收费情行</th>
                                        <th><i class="fa fa-bars"></i> 操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="pay in Data.PayList">
                                        <td>{{pay.id}}</td>
                                        <td>{{pay.ChargeYear}} / {{pay.ChargeMonth}}</td>
                                        <td>{{pay.StartDate}} / {{pay.EndDate}}</td>
                                        <td>{{pay.Received}}</td>
                                        <td>{{pay.Operator}}</td>
                                        <td><span select-code="C00.002" select-value="{{pay.ChargeStatus}}"></span></td>
                                        <td class="center">
                                            <button class="btn btn-primary" ng-click="StaffDelete(pay.id)">删除</button>
                                            <button class="btn btn-primary" ui-sref="BillPayDtl({id:pay.id})">编辑</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </ui-data-table>
                        <!--按钮-->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="pull-right">
                                    <button class="btn btn-primary" ui-sref="BillPayAdd({id:Data.BillID})">添加收费</button>
                                </div>
                            </div>
                        </div>
                        <!--按钮-->
                    </div>

                </div>
                <!-- /BOX -->
            </div>
        </div>
    </div>
</div>
