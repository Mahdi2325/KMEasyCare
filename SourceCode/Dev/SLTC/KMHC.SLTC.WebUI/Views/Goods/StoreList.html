
<div class="row">
    <div id="content" class="col-lg-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <!-- BREADCRUMBS -->
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>库存管理</li>
                    </ul>
                    <div class="clearfix"></div>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-search"></i>查询条件 </h4>
                    </div>
                    <div class="box-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-sm-1 control-label">类别</label>
                                <div class="col-sm-2">
                                    <select class="form-control" ng-model="options.params.Type" select-code="H00.001">
                                        <option value="">全选</option>
                                    </select>
                                </div>
                                <label class="col-sm-1 control-label">名称</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="options.params.Name">
                                </div>
                                <label class="col-sm-1 control-label">物品编号</label>
                                <div class="col-sm-1">
                                    <input type="text" class="form-control" ng-model="options.params.No">
                                </div>
                                <!--<label class="col-sm-1 control-label">条码编号</label>
                                <div class="col-sm-1">
                                    <input type="text" class="form-control" ng-model="filter.barNo">
                                </div>-->
                                <div class="col-sm-2 input-group-btn">
                                    <a class="btn btn-primary" ng-click="options.search()"><i class="fa fa-search"></i>查询</a>
                                    <a class="btn btn-primary" ui-sref="storeAdd"><i class="fa fa-plus"></i>新增</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-table"></i>物品信息</h4>
                        <div class="tools">
                            <a href="javascript:;" class="reload" ca-reload ng-click="reload()">
                                <i class="fa fa-refresh"></i>
                            </a>
                            <!--<a href="javascript:;" class="collapse" ca-collapse>
                                <i class="fa fa-print"></i>
                            </a>-->
                        </div>
                    </div>
                    <div class="box-body">
                        <ui-data-table options="options">
                            <table class="table table-striped table-bordered table-hover table-handler">
                                <thead>
                                    <tr>
                                        <th>物品编号</th>
                                        <th>名称</th>
                                        <th>类别</th>
                                        <th>销售单价</th>
                                        <!--<th>最後进货单价</th>
                                        <th>目前库存</th>
                                        <th>总进货量</th>
                                        <th>总销售量</th>-->
                                        <th><i class="fa fa-bars"></i> 操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="goods in Data.goodses">
                                        <td><a ui-sref="storeEdit({id:goods.Id})" href="">{{goods.No}}</a></td>
                                        <td>{{goods.Name}}</td>
                                        <td><span select-code="H00.001" select-value="{{goods.Type}}"></span></td>
                                        <td>{{goods.SellingPrice}}</td>
                                        <!--<td>{{goods.LoanPrice}}</td>
                                        <td>{{goods.InventoryQuantity}}</td>
                                        <td>{{goods.TotalLoanAmount}}</td>
                                        <td>{{goods.TotalSaleAmount}}</td>-->
                                        <td class="col-sm-2 btn-group btn-group-xs">
                                            <a ui-sref="storeEdit({id:goods.Id})" class="btn btn-info"><i class="fa fa-pencil"></i>编辑</a>
                                            <a class="btn btn-primary" ng-click="delete(goods)"><i class="fa fa-times"></i>删除</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </ui-data-table>
                    </div>
                </div>
            </div>
            <div class="footer-tools">
                <span class="go-top">
                    <i class="fa fa-chevron-up"></i> Top
                </span>
            </div>
        </div>
    </div>

</div>
