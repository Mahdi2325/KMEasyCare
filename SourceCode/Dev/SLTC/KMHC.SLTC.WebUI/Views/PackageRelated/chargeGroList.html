<div class="row">
    <div id="content" class="col-md-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">

                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>
                            套餐维护
                        </li>
                    </ul>
                    <div class="clearfix"></div>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                    <div class="box border primary">
                        <div class="box-title">
                            <h4><i class="fa fa-table"></i>套餐信息</h4>
                        </div>
                        <div class="box-body">

                            <div class="pull-right" style="padding-bottom: 10px;">
                                <div>
                                    <a class="btn btn-primary" ui-sref="PacMaintain">新增套餐</a>
                                </div>
                            </div>

                            <ui-data-table options="options">
                                <table class="table table-striped table-bordered table-hover">

                                    <thead>
                                        <tr role="row">
                                            <th>套餐名称</th>
                                            <th>套餐周期类型</th>
                                            <!--<th>是否能够自动续期</th>-->
                                            <th style="text-align:center; width:130px"><i class="fa fa-bars"></i> 操作</th>
                                        </tr>
                                    </thead>
                                    <tbody role="alert" aria-live="polite" aria-relevant="all">
                                        <tr ng-repeat="chargeGro in Data.chargeGroList">
                                            <td class="">
                                                <span ng-bind="chargeGro.CHARGEGROUPNAME"></span>
                                            </td>
                                            <td><span select-code="L03.019" select-value="{{chargeGro.CHARGEGROUPPERIOD}}"></span></td>
                                            <!--<td>{{chargeGro.CANAUTORENEW.toString().replace("true","是").replace("false","否")}}</td>-->
                                            <td>
                                                <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                                    <a class="btn btn-info" ui-sref="PacMaintain({id:chargeGro.CHARGEGROUPID})" href="/"><i class="fa fa-pencil"></i> 编辑</a>
                                                    <a class="btn btn-primary" ng-click="deleteItem(chargeGro)"><i class="fa fa-times"></i> 删除</a>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </ui-data-table>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
