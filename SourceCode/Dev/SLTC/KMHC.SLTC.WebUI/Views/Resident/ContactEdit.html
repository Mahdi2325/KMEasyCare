<!--编辑页面-->
<ng-form role="form" class="form-horizontal" name="formContact" novalidate>
    <div class="row">
        <div class="col-md-12">
            <div class="box border primary" style="margin-bottom: 0px;">
                <div class="box-title">
                    <h4>
                        <i class="fa fa-bars">
                        </i>
                        编辑紧急联系人信息
                    </h4>
                    <div class="tools hidden-xs">
                        <a class="remove" href="javascript:;" ng-click="cancelEdit()">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="box-body">
                    <div class="panel panel-default">
                        <div class="panel-heading">联系人信息</div>
                        <div class="panel-body">
                            <div>
                                <div class="form-group">
                                    <label class="col-sm-1 control-label">姓名</label>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" placeholder="姓名" ng-model="currentItem.Name" ng-maxlength="50" />
                                    </div>
                                    <label class="col-sm-1 control-label">性别</label>
                                    <div class="col-sm-2">
                                        <select class="form-control" ng-model="currentItem.Sex" select-code="A00.001"></select>
                                    </div>
                                    <label class="col-sm-1 control-label">身份证码</label>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" ng-model="currentItem.IdNo" idcard>
                                    </div>
                                    <label class="col-sm-1 control-label">填写人员</label>
                                    <div class="col-sm-2">
                                        <input-staff callback="staffSelected(item)" value="{{currentItem.CreateBy}}" />
                                        <!--<input type="text" class="form-control" ng-model="currentItem.CreateBy">-->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-1 control-label">生日</label>
                                    <div class="col-sm-2">
                                        <input class="form-control datepicker" size="10" type="text" ca-date-picker ng-model="currentItem.Birthdate" max="0">
                                    </div>
                                    <label class="col-sm-1 control-label">称谓</label>
                                    <div class="col-sm-2">
                                        <select class="form-control" ng-model="currentItem.Contrel" select-code="A00.030"></select>
                                    </div>
                                    <label class="col-sm-1 control-label">关系</label>
                                    <div class="col-sm-2">
                                        <select class="form-control" ng-model="currentItem.Kinship" select-code="A00.031"></select>
                                    </div>
                                    <label class="col-sm-1 control-label">类型</label>
                                    <div class="col-sm-2">
                                        <select class="form-control" ng-model="currentItem.RelationType" select-code="A00.032"></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-1 control-label">原先同住</label>
                                    <div class="col-sm-2">
                                        <input type="checkbox" ng-model="currentItem.LivingFlag" /> <span>是</span>
                                    </div>
                                    <label class="col-sm-1 control-label">文化程度</label>
                                    <div class="col-sm-2">
                                        <select class="form-control" ng-model="currentItem.Education" select-code="A00.007"></select>
                                    </div>
                                    <label class="col-sm-1 control-label">婚姻状况</label>
                                    <div class="col-sm-2">
                                        <select class="form-control" ng-model="currentItem.MerryFlag" select-code="A00.011"></select>
                                    </div>
                                    <label class="col-sm-1 control-label">健康状况</label>
                                    <div class="col-sm-2">
                                        <select class="form-control" ng-model="currentItem.HealthFlag" select-code="A00.015"></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-1 control-label">存殁别</label>
                                    <div class="col-sm-2">
                                        <select class="form-control" ng-model="currentItem.DeathFlag" select-code="A00.034"></select>
                                    </div>
                                    <label class="col-sm-1 control-label">职业</label>
                                    <div class="col-sm-2">
                                        <select class="form-control" ng-model="currentItem.WorkCode" select-code="A00.035"></select>
                                    </div>
                                    <label class="col-sm-1 control-label">生财能力</label>
                                    <div class="col-sm-2">
                                        <select class="form-control" ng-model="currentItem.EconomyAbility" select-code="A00.036"></select>
                                    </div>
                                    <label class="col-sm-1 control-label">主要联系人</label>
                                    <div class="col-sm-2">
                                        <input type="checkbox" ng-model="currentItem.EconomyFlag" /> <span>是</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">通讯资料</div>
                        <div class="panel-body">
                            <div>
                                <div class="form-group">
                                    <label class="col-sm-1 control-label">邮编</label>
                                    <div class="col-sm-2">
                                        <input-post-code callback="PostCodeSelected(item)" value="{{currentItem.Zip}}"  />
                                        <!--<select class="form-control" ng-model="currentItem.Zip" select-code="A00.050"></select>-->
                                    </div>
                                    <label class="col-sm-1 control-label">县/市</label>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" ng-model="currentItem.Address">
                                    </div>
                                    <label class="col-sm-1 control-label">家庭地址</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" ng-model="currentItem.Address2">
                                    </div>
                                    <button class="btn btn-primary" type="button" ng-click="synAdress()">同住民地址</button>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-1 control-label">联系电话</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" ng-model="currentItem.Phone" ng-maxlength="50">
                                    </div>
                                    <label class="col-sm-1 control-label">传真电话</label>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" ng-model="currentItem.Fax" fex>
                                    </div>
                                    <label class="col-sm-1 control-label">Skype</label>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" ng-model="currentItem.Skype">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-1 control-label">电子信箱</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" ng-model="currentItem.Email" email>
                                    </div>
                                    <label class="col-sm-1 control-label">QQ</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" ng-model="currentItem.MSN">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10 text-right">
                                        <button class="btn btn-primary" type="button" ng-click="saveEdit(currentItem)" ng-disabled="formContact.$invalid">确认</button>
                                        <button type="button" class="btn btn-default" ng-click="cancelEdit()">取消</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-form>
