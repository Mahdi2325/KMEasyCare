<div class="row">
    <div id="content" class="col-lg-12">
        <!--标题-->
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>费用套餐维护</li>
                    </ul>
                </div>
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-search"></i>查询条件</h4>
                    </div>
                    <div class="box-body">
                        <div class="form-group">
                            <div class="input-group col-md-10">
                                <input type="text" class="form-control" maxlength="50" ng-model="options.params.groupName" placeholder="请输入套餐名称或套餐编码">
                                <span class="input-group-btn">
                                    <a class="btn btn-primary" ng-click="searchName()"><i class="fa fa-search"></i> 查询</a>
                                    <a class="btn btn-primary" ui-sref="ChargeGroupAdd">新增</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box border primary">
                        <div class="box-title">
                            <h4><i class="fa fa-table"></i>费用列表</h4>
                        </div>
                        <div class="box-body">
                            <ui-data-table options="options">
                                <table class="table table-striped table-bordered table-hover table-handler">
                                    <thead>
                                    <tr role="row">
                                        <th>#</th>
                                        <th>套餐编码</th>
                                        <th>套餐名称</th>
                                        <th>套餐类型</th>
                                        <th><i class="fa fa-bars"></i>操作</th>
                                    </tr>
                                    </thead>
                                    <tr ng-repeat="item in chargeGroups">
                                        <td>{{$index + 1}}</td>
                                        <td>{{item.GroupNo}}</td>
                                        <td>{{item.GroupName}}</td>
                                        <td>{{item.GroupType}}</td>
                                        <td class="text-right">
                                            <div class="btn-group btn-group-xs" role="group">
                                                <a class="btn btn-info" ui-sref="ChargeGroupEdit({id:item.Id})" href="/"><i class="fa fa-pencil"></i>编辑</a>
                                                <a class="btn btn-primary" ng-click="deleteItem(item)"><i class="fa fa-times"></i>删除</a>

                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </ui-data-table>
                        </div>
                    </div>
        </div>
    </div>
</div>
