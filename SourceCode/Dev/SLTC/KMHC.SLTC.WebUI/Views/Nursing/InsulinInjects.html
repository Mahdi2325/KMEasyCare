        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <!-- BREADCRUMBS -->
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>
                            <a href="#">护理</a>
                        </li>

                </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="input-group col-md-10">
                        <input class="form-control ng-pristine ng-untouched ng-valid" id="Keyword" type="text" placeholder="请输入[药名 / 医保码 / 开药医院]  进行查询" ng-model="keyword">

                            <a class="btn btn-primary" ng-click="search()"><i class="icon-search"></i>查询</a>
                            <button class="btn btn-primary" ng-click="openWin()">新增</button>
                        </span>
                    </div>
                </div>
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-table"></i>胰岛素注射记录</h4>
                        <div class="tools hidden-xs">
                            <a class="config" href="#box-config" data-toggle="modal">
                                <i class="fa fa-cog"></i>
                            </a>
                            <a class="reload" href="javascript:;">
                                <i class="fa fa-refresh"></i>
                            </a>
                            <a class="collapse" href="javascript:;">

                            </a>

                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>

                        <div class="dataTables_wrapper form-inline" id="datatable2_wrapper" role="grid">

                                    </div>
                                </div>
                                <div class="col-md-8">

lse" loop="false"></div></a><a class="DTTT_button DTTT_button_pdf" id="ToolTables_datatable2_4"><span>PDF</span><div style="left: 0px; top: 0px; width: 39px; height: 28px; position: absolute; z-index: 99;"><embed name="ZeroClipboard_TableToolsMovie_4" width="39" height="28" align="middle" id="ZeroClipboard_TableToolsMovie_4" pluginspage="http://www.macromedia.com/go/getflashplayer" src="js/datatables/extras/TableTools/media/swf/copy_csv_xls_pdf.swf" type="application/x-shockwave-flash" wmode="transparent" flashvars="id=4&amp;width=39&amp;height=28" allowfullscreen="false" allowscriptaccess="always" bgcolor="#ffffff" quality="best" menu="false" loop="false"></div></a></div><div class="dataTables_filter" id="datatable2_filter"><label><input class="form-control input-sm" aria-controls="datatable2" type="text" placeholder="Search"></label>
                                    </div>
                                </div>
                                </div>
                            </div>
                            <table class="table-striped table-bordered table-hover" id="datatable2">
                                <thead>
                                    <tr role="row">
                                        <th style="width:8%" tabindex="0" class="sorting_asc" role="columnheader" aria-sort="ascending" rowspan="1" colspan="1">注射日期</th>
                                        <th style="width:7%" tabindex="0" class="sorting" role="columnheader" rowspan="1" colspan="1">血糖(mmol/L)</th>
                                        <th style="width:7%" tabindex="0" class="sorting" role="columnheader" rowspan="1" colspan="1">注射剂量</th>
                                        <th style="width:12%" tabindex="0" class="sorting" role="columnheader" rowspan="1" colspan="1">注射部位</th>
                                        <th style="width:8%" tabindex="0" class="sorting" role="columnheader" rowspan="1" colspan="1">注射人员</th>
                                        <th style="width:44%" tabindex="0" class="sorting" role="columnheader" rowspan="1" colspan="1">备注</th>

                                    </tr>
                                </thead>
                                <tbody role="alert" aria-live="polite" aria-relevant="all">
                                    <tr ng-repeat="insulininject in Data.insulininjects">
                                        <td><span ng-bind="insulininject.InjectDate"></span></td>
                                        <td><span ng-bind="insulininject.BsValue"></span></td>
                                        <td><span ng-bind="insulininject.DoseValue"></span></td>
                                        <td><span ng-bind="insulininject.BodyPart"></span></td>
                                        <td><span ng-bind="insulininject.Operator"></span></td>
                                        <td><span ng-bind="insulininject.Description"></span></td>
                                        <td>
                                            <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                                <button class="btn btn-primary" ng-click="openWin(insulininject)">编辑</button>
                                                <a class="btn btn-primary" role="button" data-toggle="modal" ng-click="deleteItem(insulininject)">删除</a>
                                            </div>
                                        </td>
                                    </tr>

                                </tbody>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="insulinInjectModal" tabindex="-1" role="dialog" aria-labelledby="modalBedLabel" data-target=".bs-example-modal-lg">
    <div class="modal-dialog bs-example-modal-lg" role="document" style="width:65%;">
        <div class="modal-content modal-lg">
            <div class="modal-header bg-success">
                <button type="button" id="chargeClose" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <div class="box border primary">
                    <div class="box-title">
                        <h4>注射胰岛素</h4>
                    </div>
                    <div class="box-body">
                        <div class="panel panel-default">
                            <div class="panel-title">

                            </div>
                            <div class="panel-body">
                                <form class="form-horizontal"  role="form" novalidate>

                                    <div class="form-group">
                                        <label for="selRecordBy" class="col-sm-1 control-label">注射日期</label>
                                        <div class="col-sm-2">
                                            <input type="text" class="form-control datepicker" readonly id="dtStartDate" ng-model="currentItem.InjectDate">
                                        </div>
                                        <label for="dtContactDate" class="col-sm-1 control-label">血糖</label>
                                        <div class="col-sm-2">
                                            <input type="text" class="form-control" id="dtStartDate" ng-model="currentItem.BsValue">
                                        </div>
                                        <label for="dtFinishDate" class="col-sm-1 control-label">注射剂量</label>
                                        <div class="col-sm-2">
                                            <select class="form-control" id="selRecordBy" ng-model="currentItem.BoseValue" ng-options="BoseValue.value as BoseValue.text for BoseValue in Data.BoseValue">
                                                <option value="">-- 请选择 --</option>
                                            </select>
                                        </div>
                                        <label for="dtFinishDate" class="col-sm-1 control-label">注射部位</label>
                                        <div class="col-sm-1">
                                            <select class="form-control" id="selRecordBy" ng-model="currentItem.BodyPart" ng-options="BodyPart.text as BodyPart.text for BodyPart in Data.BodyPart"></select>
                                        </div>
                                        <div class="col-sm-1">
                                            <select class="form-control" id="selRecordBy" ng-model="currentItem.BodyPart1" ng-options="BodyPart_Num.text as BodyPart_Num.text for BodyPart_Num in Data.BodyPart_Num"></select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="dtFinishDate" class="col-sm-1 control-label">注射人员</label>
                                        <div class="col-sm-2">
                                            <select class="form-control" id="selRecordBy" ng-model="currentItem.Operator" ng-options="Socialworkers.Value as Socialworkers.Name for Socialworkers in Dic.Socialworkers">
                                                <option value="">-- 请选择 --</option>
                                            </select>
                                        </div>
                                      
                                    </div>
                                    <div class="form-group">
                                        <label for="dtFinishDate" class="col-sm-1 control-label">备注</label>
                                        <div class="col-sm-11">
                                            <textarea class="form-control" rows="5" ng-model="currentItem.Description"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label"></label>
                                        <div class="col-sm-offset-10">
                                            <div class="btn-group btn-group-sm" role="group" aria-label="...">
                                                <button class="btn btn-primary" type="button" ng-click="submit(currentItem)">保存</button>&nbsp;<button type="button" class="btn btn-default" ng-click="closeWin()">取消</button>
                                            </div>

                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
