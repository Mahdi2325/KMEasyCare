
<div class="row">
    <div id="content" class="col-lg-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>部门管理</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box border primary">
                            <div class="box-title">
                                <h4><i class="fa fa-search"></i>查询条件</h4>
                            </div>
                            <form class="form-horizontal ng-pristine ng-valid" role="form">
                                <div class="box-body">
                                    <div class="input-group col-md-10">
                                        <label class="control-label col-md-1">部门名称</label>
                                        <div class="col-sm-3">
                                            <input type="text" class="form-control" id="Keyword" ng-model="keyword" placeholder="请输入部门名称">
                                        </div>
                                        <div ng-hide="OrgISSelect">
                                            <input class="form-control" style="display:none" ng-model="OrgISSelect" ng-maxlength="10" />
                                            <label class="control-label col-md-1">机构</label>
                                            <div class="col-sm-3">
                                                <select class="form-control" ng-model="orgid" ng-options="item.orgid as item.orgname   for item in Orglist"></select>
                                            </div>
                                        </div>
                                        <a class="btn btn-primary" ng-click="search()"><i class="icon-search"></i>查询</a>
                                        <a class="btn btn-primary" ui-sref="DeptAdd">新增</a>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

 
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-table"></i>部门信息</h4>
                        <div class="tools">
                            <a href="javascript:;" class="reload" ca-reload ng-click="reload()">
                                <i class="fa fa-refresh"></i>
                            </a>
                        </div>
                    </div>
                    <div class="box-body">
                        <ui-data-table options="options">
                            <table class="table table-striped table-bordered table-hover table-handler">
                                <thead>
                                    <tr>
                                        <th>部门编号</th>
                                        <th>部门名称</th>
                                        <th>机构编码</th>
                                        <th><i class="fa fa-bars"></i> 操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="dept in Data.depts">
                                        <td><a ui-sref="DeptEdit({id:dept.DeptNo})" href="">{{dept.DeptNo}}</a></td>
                                        <td>{{dept.DeptName}}</td>
                                        <td>{{dept.OrgName}}</td>
                                        <td>
                                            <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                                <a ui-sref="DeptEdit({id:dept.DeptNo})" class="btn btn-info" role="button" data-toggle="modal"><i class="fa fa-pencil"></i>编辑</a>
                                                <a class="btn btn-primary" role="button" data-toggle="modal" ng-click="delete(dept)"><i class="fa fa-times"></i>删除</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </ui-data-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
