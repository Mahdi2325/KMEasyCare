
<div class="row">
    <div id="content" class="col-lg-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>床位管理</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-search"></i>查询条件</h4>
                    </div>
                    <div class="box-body">
                        <div class="form-group">
                            <div class="input-group col-md-10">
                                <input type="text" class="form-control" id="keyword" ng-model="options.params.keyWords" placeholder="请输入楼层名称或房间名称">
                                <span class="input-group-btn">
                                    <a class="btn btn-primary" ng-click="options.search()"><i class="icon-search"></i>查询</a>
                                    <a class="btn btn-primary" ui-sref="BedAdd">新增</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-table"></i>床位信息</h4>
                        <div class="tools">
                            <a href="javascript:;" class="reload" ca-reload ng-click="reload()">
                                <i class="fa fa-refresh"></i>
                            </a>
                        </div>
                    </div>
                    <div class="box-body">
                        <ui-data-table options="options">
                            <table class="table table-striped table-bordered table-hover table-handler">
                                <thead>
                                    <tr>
                                        <th>编号</th>
                                        <th>状态</th>
                                        <th>机构编码</th>
                                        <th>所在楼层</th>
                                        <th>所在房间</th>
                                        <th>所属科别</th>
                                        <th>病床型态</th>
                                        <th>病床种类</th>
                                        <!--<th>性别限制</th>-->
                                        <th>是否被预约</th>
                                        <th>是否为健保床</th>
                                        <th>是否使用中</th>
                                        <th>住民</th>
                                        <th>备注</th>
                                        <th><i class="fa fa-bars"></i> 操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in Data.beds">
                                        <td><a ui-sref="BedEdit({id:item.BedNo})" href="">{{item.BedNo}}</a></td>
                                        <td><span select-code="J00.002" select-value="{{item.BedStatus}}"></span></td>
                                        <td>{{item.OrgName}}</td>
                                        <td>{{item.FloorName}}</td>
                                        <td>{{item.RoomName}}</td>
                                        <td>{{item.DeptName}}</td>
                                        <td><span select-code="J00.003" select-value="{{item.BedType}}"></span></td>
                                        <td><span select-code="J00.004" select-value="{{item.BedKind}}"></span></td>
                                        <!--<td><span select-code="J00.007" select-value="{{item.SexType}}"></span></td>-->
                                        <td><span select-code="B00.001" select-value="{{item.Prestatus}}"></span></td>
                                        <td><span select-code="B00.001" select-value="{{item.InsbedFlag}}"></span></td>
                                        <td>{{item.ResidentName==null?"否":(item.ResidentName==""?"否":"是")}}</td>
                                        <!--<td>{{item.Status?"是":"否"}}</td>-->
                                        <td><a
                                        <td><a href="" ng-click="goResident(item.RegNo)">{{item.ResidentName}}</a></td>
                                        <td>{{item.BedDesc}}</td>
                                        <td>
                                            <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                                <a ui-sref="BedEdit({id:item.BedNo})" class="btn btn-info" role="button"><i class="fa fa-pencil"></i>编辑</a>
                                                <a class="btn btn-primary" role="button" ng-click="delete(item)"><i class="fa fa-times"></i>删除</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </ui-data-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
