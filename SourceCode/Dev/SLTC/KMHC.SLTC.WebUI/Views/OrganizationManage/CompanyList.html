
<div class="row">
    <div id="content" class="col-lg-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>集团管理</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-search"></i>查询条件</h4>
                    </div>
                    <div class="box-body">
                        <div class="form-group">
                            <div class="input-group col-md-10">
                                <input type="text" class="form-control" id="Keyword" ng-model="keyword" placeholder="请输入集团名称">
                                <span class="input-group-btn">
                                    <a class="btn btn-primary" ng-click="search()"><i class="icon-search"></i>查询</a>
                                    <a class="btn btn-primary" ui-sref="CompanyAdd">新增</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-table"></i>集团信息</h4>
                        <div class="tools">
                            <a href="javascript:;" class="reload" ca-reload ng-click="reload()">
                                <i class="fa fa-refresh"></i>
                            </a>
                            <a href="javascript:;" class="collapse" ca-collapse>
                                <i class="fa fa-print"></i>
                            </a>
                        </div>
                    </div>
                    <div class="box-body">
                        <table class="table table-striped table-bordered table-hover table-handler">
                            <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>名称</th>
                                    <th>机构数量</th>
                                    <th><i class="fa fa-bars"></i> 操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="company in Data.companys">
                                    <td><a ui-sref="CompanyEdit({id:company.id})" href="">{{company.Code}}</a></td>
                                    <td>{{company.Desc}}</td>
                                    <td>{{company.OrgSum}}</td>
                                    <td>
                                        <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                            <a ui-sref="CompanyEdit({id:company.id})" class="btn btn-info" role="button" data-toggle="modal"><i class="fa fa-pencil"></i>编辑</a>
                                            <a class="btn btn-primary" role="button" data-toggle="modal" ng-click="delete(company.id)"><i class="fa fa-times"></i>删除</a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
