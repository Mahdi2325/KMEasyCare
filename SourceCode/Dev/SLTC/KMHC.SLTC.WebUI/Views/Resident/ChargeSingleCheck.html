<div class="row">
    <div id="content" class="col-lg-12" ng-controller='chargeCheckCtrl'>
        <!--标题-->
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>补助信息</li>
                    </ul>
                    
                </div>
            </div>
        </div>
        <!--标题-->
        <div class="row">
            <div class="col-sm-2">
                <div class="box border primary">
                    <div class="box-title">
                        <h4>
                            <i class="fa fa-bars"></i>住民信息
                        </h4>
                    </div>
                    <div class="box-body">
                        <resident-card feeno={{FeeNo}} callback="residentSelected(resident)" />
                    </div>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-bars"></i>补助信息编辑</h4>
                    </div>
                    <div class="box-body">
                        <form class="form-horizontal" role="form" name="myForm" ng-submit="saveEdit(currentItem)" novalidate>
                            <input type="hidden" ng-model="currentItem.Id" />
                            <div class="panel panel-default">
                                <div class="panel-heading">政府补助设置</div>
                                <div class="panel-body">
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label" for="txtSubsidyAmt">补助额<span class="required">*</span></label>
                                        <div class="col-sm-4">
                                            <input id="txtSubsidyAmt" class="form-control" type="number" min="1" max="100000" name="补助额" ng-maxlength="6" required ng-model="currentItem.SubsidyAmt" />
                                        </div>
                                        <label for="selSubisdyWay" class="col-sm-2 control-label">补助额计算方式</label>
                                        <div class="col-sm-4">
                                            <select class="form-control" id="selSubisdyWay" ng-model="currentItem.SubsidyWay" select-code="C00.006"></select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label" for="selSubsidyUnit">补助单位</label>
                                        <div class="col-sm-4">
                                            <select class="form-control" id="selSubsidyUnit" ng-model="currentItem.SubsidyUnit" select-code="A00.043"></select>
                                        </div>
                                        <label for="txtExpireDate" class="col-sm-2 control-label">补助到期日</label>
                                        <div class="col-sm-4">
                                            <input id="txtExpireDate" class="form-control datepicker" type="text" ng-model="currentItem.ExpireDate" ca-date-picker>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label" for="txtApplyDocNo">申请(转介)文号</label>
                                        <div class="col-sm-3">
                                            <input id="txtApplyDocNo" class="form-control" type="text" ng-model="currentItem.ApplyDocNo" name="申请(转介)文号" ng-maxlength="50">
                                        </div>
                                        <label for="txtApplyDate" class="col-sm-1 control-label">申请日期</label>
                                        <div class="col-sm-3">
                                            <input id="txtApplyDate" class="form-control datepicker" type="text" ng-model="currentItem.ApplyDate" ca-date-picker>
                                        </div>
                                        <label for="txtFeeRate" class="col-sm-1 control-label">费用比例</label>
                                        <div class="col-sm-3">
                                            <div class="input-group">
                                                <input id="txt_Pulse" name="费用比例" type="number" ng-model="currentItem.FeeRate" min="0" max="100" ng-maxlength="3" class="form-control" />
                                                <div class="input-group-addon">%</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label" for="txtApproveDocNo">补助核备文号</label>
                                        <div class="col-sm-3">
                                            <input id="txtApproveDocNo" class="form-control" type="text" ng-model="currentItem.ApproveDocNo" name="补助核备文号" ng-maxlength="50">
                                        </div>
                                        <label for="txtApproveDate" class="col-sm-1 control-label">核备日期</label>
                                        <div class="col-sm-3">
                                            <input id="txtApproveDate" class="form-control datepicker" type="text" ng-model="currentItem.ApproveDate" ca-date-picker>
                                        </div>
                                        <label for="selInsType" class="col-sm-1 control-label">补助资格</label>
                                        <div class="col-sm-3">
                                            <select class="form-control" id="selInsType" ng-model="currentItem.InsType" select-code="A00.017"></select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="panel panel-default">
                                <div class="panel-heading">个人零用金保管情形</div>
                                <div class="panel-body">
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label" for="txtBankName">零用金银行</label>
                                        <div class="col-sm-3">
                                            <input id="txtBankName"  class="form-control" type="text" ng-model="currentItem.BankName" name="零用金银行" ng-maxlength="60" />
                                        </div>
                                        <label for="txtBankAccountNo" class="col-sm-1 control-label">银行帐号</label>
                                        <div class="col-sm-3">
                                            <input id="txtBankAccountNo"  class="form-control" type="text" ng-model="currentItem.BankAccountNo" name="银行帐号" ng-maxlength="30" />
                                        </div>
                                        <label for="txtOtherAccountNo" class="col-sm-1 control-label">其他帐户</label>
                                        <div class="col-sm-3">
                                            <input id="txtOtherAccountNo" class="form-control" type="text" name="其他帐户" ng-maxlength="30" ng-model="currentItem.OtherAccountNo" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label" for="txtDepositBalance">零用金结余</label>
                                        <div class="col-sm-3">
                                            <input id="txtDepositBalance" class="form-control" type="number" name="零用金结余" ng-maxlength="8" ng-model="currentItem.DepositBalance" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-5 col-sm-7">
                                    <button class="btn btn-primary" type="submit" ng-disabled="myForm.$invalid" ng-show="buttonShow">保存</button>
                                    <button class="btn btn-primary" type="reset" ng-show="buttonShow" ng-click="currentItem = {}">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="box border primary">
                    <div class="box-title">
                        <h4>
                            <i class="fa fa-table"></i>补助信息列表
                        </h4>
                    </div>
                    <div class="box-body">
                        <ui-data-table options="options">
                            <table class="table table-striped table-bordered table-hover table-handler">
                                <thead>
                                    <tr>
                                        <th>补助额</th>
                                        <th>补助单位</th>
                                        <th>补助额计算方式</th>
                                        <th>补助到期日</th>
                                        <th>申请文号</th>
                                        <th>申请日期</th>
                                        <th>补助核备文号</th>
                                        <th>核备日期</th>
                                        <th><i class="fa fa-bars"></i> 操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in Datas">
                                        <td>{{item.SubsidyAmt}}</td>
                                        <td><span select-code="A00.043" select-value="{{item.SubsidyUnit}}"></span></td>
                                        <td><span select-code="C00.006" select-value="{{item.SubsidyWay}}"></span></td>
                                        <td>{{item.ExpireDate | dateFormat}}</td>
                                        <td>{{item.ApplyDocNo}}</td>
                                        <td>{{item.ApplyDate | dateFormat}}</td>
                                        <td>{{item.ApproveDocNo}}</td>
                                        <td>{{item.ApproveDate | dateFormat}}</td>
                                        <td class="col-sm-2">
                                            <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                                <a class="btn btn-info" role="button" ng-click="rowSelect(item)"><i class="fa fa-pencil"></i>编辑</a>
                                                <a class="btn btn-primary" role="button" ng-click="deleteItem(item)"><i class="fa fa-times"></i>删除</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </ui-data-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
