<div class="row">
    <div id="content" class="col-lg-12">

        <!--标题-->
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li><a href="/angular/charge/chargeitem">收费项目维护</a></li>
                        <li>编辑收费项目</li>
                    </ul>
                    
                </div>
            </div>
        </div>
        <!--编辑页面-->
        <div class="row">
            <div class="col-md-12">
                <div class="box border primary">
                    <div class="box-title">
                        <h4>
                            <i class="fa fa-bars">
                            </i>
                            编辑收费项目
                        </h4>
                    </div>
                    <div class="box-body">
                        <form role="form" class="form-horizontal" name="form1" ng-submit="saveEdit(curItem)" autocomplete="off" novalidate>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">收费项目编码<span class="required">*</span></label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model="curItem.CostItemNo" placeholder="" ng-maxlength="10" required />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">收费项目名称<span class="required">*</span></label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model="curItem.CostName" placeholder="" ng-maxlength="50" required />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">项目类型</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" autocomplete="off" ng-model="curItem.ItemType" placeholder="" ng-maxlength="10" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">项目单位</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" autocomplete="off" ng-model="curItem.ItemUnit" placeholder="" ng-maxlength="10" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">单价<span class="required">*</span></label>
                                <div class="col-sm-10">
                                    <div class="input-group">
                                        <!--<span class="input-group-addon">$</span>-->
                                        <input class="form-control" ng-model="curItem.Price" type="number" maxlength="18" max="999999999999999.99" placeholder=""  required/>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button class="btn btn-primary" type="submit" ng-disabled="form1.$invalid">保存</button>
                                    <button type="button" class="btn btn-primary" ng-click="cancelEdit()">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <!--编辑页面-->
    </div>
</div>
