<div class="row">
    <div class="box-body">
        <div id="content" class="col-lg-12">
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-header" ng-init="urlstr='RoleList'">
                        <ul class="breadcrumb">
                            <li>
                                <i class="fa fa-home"></i>
                                <a href="/">首页</a>
                            </li>
                            <li>
                                <a ui-sref="{{urlstr}}">角色信息列表</a>
                            </li>
                            <li>角色信息管理</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="box border primary">
                        <div class="box-title">
                            <h4><i class="fa fa-bars"></i>角色信息</h4>
                        </div>
                        <form class="form-horizontal" role="form" name="formRole" ng-submit="save()" novalidate>
                            <div class="box-body">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label class="col-sm-4 control-label">名称<span class="required">*</span></label>
                                                <div class="col-sm-8">
                                                    <input class="form-control" type="text" ng-model="Data.Role.RoleName" ng-maxlength="50" placeholder="请输入角色名称" unique-type="RoleName" unique-key="RoleId" required />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-4 control-label">描述</label>
                                                <div class="col-sm-8">
                                                    <input class="form-control" ng-model="Data.Role.Description" ng-maxlength="250" />
                                                </div>
                                            </div>
                                            <div class="form-group" ng-hide="OrgISSelect">
                                                <label class="col-sm-4 control-label">所属机构</label>
                                                <div class="col-sm-8">
                                                    <select class="form-control" ng-disabled="OrgISSelect" ng-change="change()" ng-model="Data.Role.OrgId" ng-options=" item.orgid as item.orgname for item in Orglist"></select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-4 control-label">启用</label>
                                                <div class="col-sm-8">
                                                    <input type="checkbox" class="uniform" ng-model="Data.Role.Status" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-7">
                                            <div class="form-group">
                                                <button class="btn-primary" type="button" ng-click="expandAll()">全部展开</button>
                                                <button class="btn-primary" type="button" ng-click="collapseAll()">全部折叠</button>
                                                <button class="btn-primary" type="button" ng-click="chooseAll()">全部选择</button>
                                                <button class="btn-primary" type="button" ng-click="cancelChooseAll()">取消全部选择</button>
                                            </div>
                                            <div id="moduleTree" class="row tree" style="height:480px">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row form-group center">
                                        <button class="btn btn-info btn-lg" type="submit" ng-disabled="formRole.$invalid">保存</button>
                                        <button class="btn btn-grey btn-lg" ui-sref="RoleList">取消</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
