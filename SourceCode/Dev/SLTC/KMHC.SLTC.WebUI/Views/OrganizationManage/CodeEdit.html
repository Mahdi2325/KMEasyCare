
<div id="content" class="col-lg-12">
    <!--编辑页面-->
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <ul class="breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a href="/">首页</a>
                    </li>
                    <li>字典编辑</li>
                </ul>

            </div>
            <div class="box border primary">
                <div class="box-title">
                    <h4>
                        <i class="fa fa-bars">
                        </i>
                        字典编辑
                    </h4>
                </div>
                <div class="box-body">
                    <form role="form" class="form-horizontal" name="form1" ng-submit="save(curItem)" novalidate>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">编码<span class="required">*</span></label>
                            <div class="col-sm-10">
                                <input class="form-control" ng-model="curItem.ITEMTYPE" ng-maxlength="10" required ng-disabled="isAddOnly" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">名称<span class="required">*</span></label>
                            <div class="col-sm-10">
                                <input class="form-control" ng-model="curItem.TYPENAME" ng-maxlength="40" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">状态</label>
                            <div class="col-sm-10">
                                <select class="form-control" ng-model="curItem.MODIFYFLAG" ng-options="item.ItemCode as item.ItemName for item in CodeFlaglist" ng-disabled="isNormal"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">描述</label>
                            <div class="col-sm-10">
                                <input class="form-control" ng-model="curItem.DESCRIPTION" ng-maxlength="200" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">子项</label>
                            <div class="col-sm-10">
                                <div class="box border">
                                    <div class="box-title"></div>
                                    <div class="box-body primary">
                                        <table class="table table-striped table-bordered table-hover table-handler">
                                            <thead>
                                                <tr>
                                                    <th>编码</th>
                                                    <th>名称</th>
                                                    <th>次序</th>
                                                    <th>描述</th>
                                                    <th ng-show="isShowItemDetail"><i class="fa fa-bars"></i> 操作</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="item in items track by $index">
                                                    <td class="col-md-1">{{item.ITEMCODE}}</td>
                                                    <td style="word-break: break-all; word-wrap: break-word;" class="col-md-4">
                                                        <label style="font-weight:normal;" title="{{item.ITEMNAME}}">{{item.ITEMNAME.length>30?item.ITEMNAME.substring(0,30)+"...":item.ITEMNAME}}</label>
                                                    </td>


                                                    <!--<td class="col-md-4">{{item.ITEMNAME}}</td>-->
                                                    <td class="col-md-2">{{item.ORDERSEQ}}</td>
                                                    <td style="word-break: break-all; word-wrap: break-word;" class="col-md-4">
                                                        <label style="font-weight:normal;" title="{{item.DESCRIPTION}}">{{item.DESCRIPTION.length>15?item.DESCRIPTION.substring(0,15)+"...":item.DESCRIPTION}}</label>
                                                    </td>
                                                    <td ng-show="isShowItemDetail" class="col-md-3">
                                                        <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                                            <a class="btn btn-info" ng-click="edit(item)"><i class="fa fa-pencil"></i>编辑</a>
                                                            <a class="btn btn-primary" ng-click="deleteItem(item)"><i class="fa fa-times"></i>删除</a>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                            <tfoot ng-show="isShowFoot">
  
                                                <tr>
                                                    <td>
                                                        <input type="hidden" ng-model="itemEdit.ITEMTYPE" />
                                                        <input type="text" class="form-control" ng-maxlength="20" ng-model="itemEdit.ITEMCODE" />
                                                    </td>
                                                    <td><input type="text" class="form-control" ng-maxlength="100" ng-model="itemEdit.ITEMNAME" /></td>
                                                    <td><input type="number" class="form-control" ng-model="itemEdit.ORDERSEQ" /></td>
                                                    <td>
                                                        <input type="text" class="form-control" ng-maxlength="256" ng-model="itemEdit.DESCRIPTION" />
                                                    </td>
                                                    <td>
                                                        <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                                            <a class="btn btn-primary"  ng-click="saveItem(itemEdit)"><i class="fa fa-pencil"></i>保存</a>
                                                            <a class="btn btn-info" ng-click="reset()"><i class="fa fa-refresh"></i>重置</a>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tfoot>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-5 col-sm-10">
                                <button class="btn btn-primary" type="submit" ng-show="isShowItemDetail" ng-disabled="form1.$invalid">保存</button>
                                <button class="btn btn-grey" type="button" ng-click="returnList()">返回</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
