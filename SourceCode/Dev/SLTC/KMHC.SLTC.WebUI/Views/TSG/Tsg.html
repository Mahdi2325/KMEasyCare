<link href="../../Content/TSG/tsg.css" rel="stylesheet" />
<div class="row">
    <div id="content" class="col-lg-12">

        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>
                            支持与帮助
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 backWhite">
                <div class="headStyle">
                    <img src="../../Content/Images/TSG/Question.png" />
                </div>
                <div class="row">
                    <div class="col-sm-12">

                        <ul class="ulStyle col-sm-3">
                            <li class="liStyle {{item.Class}}" ng-repeat="item in tsgCategoryList"><a href="#{{item.Code}}" data-toggle="tab">{{item.Name}}</a></li>
                        </ul>

                        <div class="tab-content col-sm-9">
                            <div class="tab-pane fade  {{item.Class}}" id="{{item.Code}}" ng-repeat="item in tsgCategoryList">
                                <div class="bbs" ng-repeat="question in item.TsgQuestion" ng-if="question.Status==true">
                                    <div class="queDiv" onclick="ShowAnswer(this)">
                                        <h4> <a class="accordion-toggle aStyle" data-toggle="collapse" data-parent="#{{item.Code}}" href="#{{question.Id}}">{{$index + 1}}.{{question.Name}}<!--<label class="control-label" ng-hide="question.Description==null"> {{question.Description}}</label>--> <img class="right" src="../../Content/Images/TSG/Down.png" /></a> </h4>
                                    </div>
                                    <div id="{{question.Id}}" class="ansDiv collapse">
                                        <div class="clearBoth">
                                            <div ng-repeat="answer in question.TsgAnswer">
                                                <div><label class="control-label">{{answer.Name}}</label><br /><span  ng-bind-html="answer.Description | htmlContent" ng-hide="answer.Description==null"></span></div>
                                                <div class="divStyle">
                                                    <a class="accordion-toggle" ng-if="$index ==question.TsgAnswer.length-1" data-toggle="collapse" href="#{{question.Id}}" onclick="HideAnswer(this)"><img src="../../Content/Images/TSG/Up.png" /></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script type="text/javascript">
    function ShowAnswer(e) {
        if ($(e).next().hasClass('collapse')) {
            $(e).find('img').hide();
            $(e).next().find('img').show();
        } else {
            $(e).next().find('img').hide();
            $(e).find('img').show();
        }
    }
    function HideAnswer(e) {
        $(e).find('img').hide();
        $(e).parents('.ansDiv').prev().find('img').show();
    }
</script>
