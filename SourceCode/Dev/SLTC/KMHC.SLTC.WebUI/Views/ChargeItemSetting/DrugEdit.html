<div class="row">
    <div id="content" class="col-lg-12">

        <!--标题-->
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li><a href="/angular/ChargeItemSetting/DrugList">药品维护</a></li>
                        <li>编辑药品</li>
                    </ul>

                </div>
            </div>
        </div>
        <!--编辑页面-->
        <div class="row">
            <div class="col-md-12">
                <div class="box border primary">
                    <div class="box-title">
                        <h4>
                            <i class="fa fa-bars"></i>编辑药品
                        </h4>
                    </div>
                    <div class="box-body">
                        <form class="form-horizontal" role="form" name="editForm">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">护理险药物:</label>
                                <div class="col-sm-3">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" class="uniform" id="ckbIsNCIDrug" ng-model="curItem.IsNCIItem" ng-change="onIsNCIItemValueChange()">是
                                    </label>
                                </div>
                                <div class="col-sm-2">
                                    <a class="btn btn-primary" ng-disabled="!curItem.IsNCIItem" ng-click="modalWndToggle()"><i class="icon-search"></i>查询带入护理险药品目录</a>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">中文名称<span class="required">*</span></label>
                                <div class="col-sm-2">
                                    <input class="form-control" name="中文名称" ng-model="curItem.CNName" ng-maxlength="50" placeholder="请输入药品中文名称" ng-disabled="curItem.IsNCIItem" />
                                </div>
                                <label class="col-sm-1 control-label">英文名称</label>
                                <div class="col-sm-2">
                                    <input class="form-control" name="英文名称" ng-model="curItem.ENName" ng-maxlength="50" ng-disabled="curItem.IsNCIItem" />
                                </div>
                                <label class="col-sm-1 control-label">状态</label>
                                <div class="col-sm-2" id="wrap">
                                    <input type="radio" name="radio" value="0" checked ng-click="SetStatus()">启用
                                    <input type="radio" name="radio" value="1" ng-click="SetStatus()">停用
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">拼音码</label>
                                <div class="col-sm-2">
                                    <input class="form-control" name="拼音码" ng-model="curItem.PinYin" ng-maxlength="32" />
                                </div>
                                <label class="col-sm-1 control-label">医保类型</label>
                                <div class="col-sm-2">
                                    <select class="form-control" ng-model="curItem.MCType" select-code="C00.012" ng-disabled="true"></select>
                                </div>
                                <label class="col-sm-1 control-label">药品种类<span class="required">*</span></label>
                                <div class="col-sm-2">
                                    <select class="form-control" ng-model="curItem.DrugType" select-code="C00.013" required></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">护理险编号</label>
                                <div class="col-sm-2">
                                    <input class="form-control" name="护理险编号" ng-model="curItem.MCDrugCode" ng-maxlength="32" ng-disabled="true" />
                                </div>
                                <label class="col-sm-1 control-label">院内编号</label>
                                <div class="col-sm-2">
                                    <input class="form-control" name="院内编号" ng-model="curItem.NSDrugCode" ng-maxlength="32" />
                                </div>
                                <label class="col-sm-1 control-label">国药准字</label>
                                <div class="col-sm-2">
                                    <input class="form-control" name="国药准字" ng-model="curItem.SFDAApprovalNo" ng-maxlength="50" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">剂型</label>
                                <div class="col-sm-2">
                                    <input class="form-control" name="剂型" ng-model="curItem.Form" ng-maxlength="50" ng-disabled="curItem.IsNCIItem"/>
                                </div>
                                <label class="col-sm-1 control-label">规格<span class="required">*</span></label>
                                <div class="col-sm-2">
                                    <input class="form-control" name="规格" ng-model="curItem.Spec" ng-maxlength="32"/>
                                </div>
                                <label class="col-sm-1 control-label">计价单位<span class="required">*</span></label>
                                <div class="col-sm-2">
                                    <input class="form-control" name="计价单位" ng-model="curItem.Units" ng-maxlength="20"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">最小包装剂量<span class="required">*</span></label>
                                <div class="col-sm-2">
                                    <input class="form-control" name="最小包装剂量" ng-model="curItem.MinPackage" ng-maxlength="20" />
                                </div>
                                <label class="col-sm-1 control-label">转换比<span class="required">*</span></label>
                                <div class="col-sm-2">
                                    <input type="number" class="form-control" name="转换比" ng-model="curItem.ConversionRatio" ng-maxlength="11" />
                                </div>
                                <label class="col-sm-1 control-label">开药单位<span class="required">*</span></label>
                                <div class="col-sm-2">
                                    <input class="form-control" name="开药单位" ng-model="curItem.PrescribeUnits" ng-maxlength="20" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">批号</label>
                                <div class="col-sm-2">
                                    <input class="form-control" name="批号" ng-model="curItem.BatchNo" ng-maxlength="50" />
                                </div>
                                <label class="col-sm-1 control-label">护理险指导价格</label>
                                <div class="col-sm-2">
                                    <input class="form-control" name="护理险指导价格" ng-model="curItem.GuidePrice" ng-maxlength="10" ng-disabled="true" />
                                </div>
                                <label class="col-sm-1 control-label">单价<span class="required">*</span></label>
                                <div class="col-sm-2">
                                    <input type="number" class="form-control" name="单价" ng-model="curItem.UnitPrice" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">会计科目<span class="required">*</span></label>
                                <div class="col-sm-2">
                                    <select class="form-control" ng-model="curItem.AccountingId" select-code="C00.011"></select>
                                </div>
                                <label class="col-sm-1 control-label">费用类别<span class="required">*</span></label>
                                <div class="col-sm-2">
                                    <select class="form-control" ng-model="curItem.ChargeTypeId" select-code="C00.010"></select>
                                </div>
                                <label class="col-sm-1 control-label">产地</label>
                                <div class="col-sm-2">
                                    <input class="form-control" name="产地" ng-model="curItem.Orgin" ng-maxlength="20" />
                                </div>
                                <!--<label class="col-sm-1 control-label">计价类型<span class="required">*</span></label>
                                <div class="col-sm-2">
                                    <select class="form-control" ng-model="curItem.ValueType" select-code="C00.016"></select>
                                </div>-->
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">生产厂家</label>
                                <div class="col-sm-2">
                                    <input class="form-control" name="生产厂家" ng-model="curItem.Manufacturer" ng-maxlength="50" />
                                </div>
                                <label class="col-sm-1 control-label">供应商</label>
                                <div class="col-sm-2">
                                    <input class="form-control" name="供应商" ng-model="curItem.Provider" ng-maxlength="100" />
                                </div>
                            
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">处方药物:</label>
                                <div class="col-sm-2">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" class="uniform" id="ckbIsPrescription" ng-model="curItem.IsPrescription">是
                                    </label>
                                </div>
                                <label class="col-sm-1 control-label">国产药物:</label>
                                <div class="col-sm-2">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" class="uniform" id="ckbIsChinaProduct" ng-model="curItem.IsChinaProduct">是
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">用药途径</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" name="用药途径" rows="3" ng-model="curItem.DrugUsageMode" ng-maxlength="100"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">用法用量</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" name="用法用量" rows="3" ng-model="curItem.DrugUsage" ng-maxlength="1000"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">不良反应</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" name="不良反应" rows="4" ng-model="curItem.AdversereAction" ng-maxlength="1000"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">注意事项/副作用</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" name="注意事项/副作用" rows="4" ng-model="curItem.Attention" ng-maxlength="100"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="pull-right">
                                    <button class="btn btn-primary" type="submit" ng-click="saveEdit(curItem)">保存</button>
                                    <button type="button" class="btn btn-default" ng-click="cancelEdit()">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <!--编辑页面-->
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="selectNCIItem" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog bs-example-modal-lg" role="document" style="width: 60%">
        <div class="modal-content modal-lg">
            <div class="modal-header bg-success">
                <button type="button" id="billClose" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">
                    护理险药品目录
                </h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="input-group col-md-10">
                        <input type="text" class="form-control" maxlength="50" ng-model="curItem.CNName" placeholder="请输入药品的 [中文名称/英文名称/医保编码/拼音码] 进行查询">
                        <span class="input-group-btn">
                            <a class="btn btn-primary" ng-click="searchNCIDrug()"><i class="fa fa-search"></i> 查询</a>
                        </span>
                    </div>
                </div>
                <ui-data-table options="options">
                    <table class="table table-striped table-bordered table-hover table-handler">
                        <thead>
                            <tr>
                                <th>医保编码</th>
                                <th>中文名称</th>
                                <th>英文名称</th>
                                <th>药品种类</th>
                                <th>医保类型</th>
                                <th>规格</th>
                                <th>剂型</th>
                                <th>指导价格</th>
                                <th><i class="fa fa-bars"></i>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in nciItemList">
                                <td>{{item.DrugCode}}</td>
                                <td>{{item.CNName}}</td>
                                <td>{{item.ENName}}</td>
                                <td><span select-code="C00.013" select-value="{{item.DrugType}}"></span></td>
                                <td><span select-code="C00.012" select-value="{{item.MCType}}"></span></td>
                                <td>{{item.Spec}}</td>
                                <td>{{item.Form}}</td>
                                <td>{{item.GuidePrice}}</td>
                                <td class="text-right">
                                    <div class="btn-group btn-group-xs" role="group">
                                        <a class="btn btn-info" ng-click="selectNCIDrug(item)"><i class="fa fa-pencil"></i> 带入</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </ui-data-table>

                <div class="modal-footer center">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
