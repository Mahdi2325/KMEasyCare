<div ng-mouseleave="mouseleave()">
    <input class="form-control" id="residentName" type="text" ng-model="searchWords" name="name" ng-keypress="KeyPress()" ng-mouseleave="keyUp()" ng-change="keySearch()" onfocus="this.select();" placeholder="请输入姓名" ng-required={{required}} maxlength="8" ng-pattern="/^[\w\u4E00-\u9FA5]+$/" autocomplete="off" />
    <span class="error-span"></span>
    <table id="tb" class="table table-hover table-bordered input-select" ng-show="showList">
        <thead>
            <tr role="row">
                <th>#</th>
                <th>编号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>身份证编号</th>
                <th>状态</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in residents" ng-click="rowClick(item)">
                <td>{{$index + 1}}</td>
                <td>{{item.FeeNo}}</td>
                <td>{{item.Name}}</td>
                <td> <span select-code="A00.001" select-value="{{item.Sex}}"></span> </td>
                <td>{{item.Age}}</td>
                <td>{{item.IdNo}}</td>
                <td> <span select-code="A00.080" select-value="{{item.IpdFlag}}"></span> </td>
            </tr>
        </tbody>
    </table>
</div>
