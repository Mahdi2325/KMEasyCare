<!-- JQUERY UI-->
<link rel="stylesheet" type="text/css" href="/Content/CloudAdmin/js/jquery-ui-1.10.3.custom/css/custom-theme/jquery-ui-1.10.3.custom.min.css" />
<!-- DATE RANGE PICKER -->
<link rel="stylesheet" type="text/css" href="/Content/CloudAdmin/js/bootstrap-daterangepicker/daterangepicker-bs3.css" />
<!-- DATE PICKER -->
<script type="text/javascript" src="/Content/CloudAdmin/js/datepicker/picker.js"></script>
<script type="text/javascript" src="/Content/CloudAdmin/js/datepicker/picker.date.js"></script>
<script type="text/javascript" src="/Content/CloudAdmin/js/datepicker/picker.time.js"></script>

<div class="row">
    <div id="content" class="col-lg-12">
        <!-- PAGE HEADER-->
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li><a href="/">护理评估</a></li>
                        <li><a href="/angular/InjectionList">针剂列表</a></li>
                        <li>针剂</li>
                    </ul>
                    <!-- /BREADCRUMBS -->
                    
                    <div class="description">针剂</div>
                </div>
            </div>
        </div>
        <!-- /PAGE HEADER -->
        <form class="form-horizontal" role="form" name="lifeRecForm">
            <div class="row">
                <div class="col-md-12">

                    <div class="box-body">
                        <div class="tab-pane ">
                            <div class="panel panel-default">
                                <div class="panel-heading">针剂信息</div>
                                <div class="panel-body">
                                    <div class="form-group">
                                        <label for="txtEvaluBy" class="col-sm-1 control-label">负责人员</label>
                                        <div class="col-sm-2">
                                            <select ng-model="Data.Injection.OPERATOR" class="form-control" ng-options="item.EmpNo as item.EmpName  for item in EmpList"></select>
                                        </div>
                                        <label for="txtEvaluDate" class="col-sm-1 control-label">注射日期</label>
                                        <div class="col-sm-2">
                                            <input class="form-control" type="text" ng-model="Data.Injection.INJECTDATE" ca-date-picker>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="txtEvaluGap" class="col-sm-1 control-label">间隔天数</label>
                                        <div class="col-sm-2">
                                            <select class="form-control" id="selGap" ng-model="Data.Injection.INTERVAL" ng-options="gap.ITEMCODE as gap.ITEMNAME for gap in Data.Gap" ng-change="setNextValDate()"></select>
                                        </div>
                                        <label for="lbNextEvaluGap" class="col-sm-1 control-label">下次注射日期</label>
                                        <div class="col-sm-2">

                                            <input id="txtNextEvaluGap" class="form-control" ng-model="Data.Injection.NEXTINJECTDATE" type="text" ca-date-picker>
                                        </div>
                                        <label for="txtEvaluBy" class="col-sm-1 control-label">下次受托者</label>
                                        <div class="col-sm-2">
                                            <select ng-model="Data.Injection.NEXTOPERATEBY" class="form-control" ng-options="item.EmpNo as item.EmpName  for item in EmpList"></select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">针剂种类</label>
                                        <div class="col-sm-2">
                                            <select class="form-control" ng-model="Data.Injection.ITEMTYPE" ng-options="item.value as item.name for item in Data.E00"></select>
                                        </div>
                                        <label class="col-sm-1 control-label">注射情形</label>
                                        <div class="col-sm-6">
                                            <input id="txttValuationDate" ng-model="Data.Injection.STATE" class="form-control" type="text" ng-maxlength="50" name="注射情形">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">追踪情形</label>
                                        <div class="col-sm-9">
                                            <input id="txttValuationDate" ng-model="Data.Injection.TRACESTATE" class="form-control" type="text" ng-maxlength="50" name="追踪情形">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">备注</label>
                                        <div class="col-sm-9">
                                            <textarea ng-model="Data.Injection.DESCRIPTION" class="form-control" maxlength="2000" name="备注"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-2 col-sm-offset-9">
                                            <button class="btn btn-primary" type="submit" ng-click="Save()">保存</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </form>

 
    </div>
</div>
