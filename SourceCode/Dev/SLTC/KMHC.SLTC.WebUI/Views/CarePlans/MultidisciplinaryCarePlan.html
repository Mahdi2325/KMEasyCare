<!-- JQUERY UI-->
<link rel="stylesheet" type="text/css" href="/Content/CloudAdmin/js/jquery-ui-1.10.3.custom/css/custom-theme/jquery-ui-1.10.3.custom.min.css" />
<!-- DATE RANGE PICKER -->
<link rel="stylesheet" type="text/css" href="/Content/CloudAdmin/js/bootstrap-daterangepicker/daterangepicker-bs3.css" />
<!-- DATE PICKER -->
<script type="text/javascript" src="/Content/CloudAdmin/js/datepicker/picker.js"></script>
<script type="text/javascript" src="/Content/CloudAdmin/js/datepicker/picker.date.js"></script>
<script type="text/javascript" src="/Content/CloudAdmin/js/datepicker/picker.time.js"></script>

<div class="row">
    <div id="content" class="col-lg-12">
        <!-- PAGE HEADER-->
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li><a ui-sref="CarePlanDetail({feeNo:Data.feeNo,regNo:Data.RegNo,regName:Data.RegName})">照护计划</a></li>
                        <li>照护计划制定 - 当前住民：{{Data.RegName}}</li>
                    </ul>
                    <!-- /BREADCRUMBS -->
                    
                    <div class="description"></div>
                </div>
            </div>
        </div>
        <!-- /PAGE HEADER -->
        <form class="form-horizontal" name="myForm" role="form">
            <div class="row">
                <div class="col-md-12">

                    <div class="box-body">
                        <div class="tab-pane">
                            <div class="panel panel-default">
                                <div class="panel-heading">基本信息</div>
                                <div class="panel-body">
                                    <div class="form-group">
                                        <div class="form-group">
                                            <label class="col-sm-1 control-label">服务人员</label>
                                            <div class="col-sm-2">
                                                <input-staff callback="staffSelected(item)" value="{{Data.NSCPL.EMPNO}}" />

                                                <!--<select ng-model="Data.NSCPL.EMPNO" class="form-control" ng-options="item.EmpNo as item.EmpName  for item in Data.EmpList"></select>-->
                                            </div>
                                            <label class="col-sm-1 control-label">开始日期<span class="required">*</span></label>
                                            <div class="col-sm-2">
                                                <input ng-model="Data.NSCPL.STARTDATE" class="form-control" type="text" name="开始时间" ca-date-picker required>
                                            </div>
                                            <label class="col-sm-1 control-label">预计天数</label>
                                            <div class="col-sm-2">
                                                <input ng-model="Data.NSCPL.NEEDDAYS" ng-change="ChangeFinishDate()"  class="form-control" type="text" only-int>
                                            </div>
                                            <label class="col-sm-1 control-label">预计完成日</label>
                                            <div class="col-sm-2">
                                                <input ng-model="Data.NSCPL.TARGETDATE" class="form-control" type="text" ca-date-picker>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-1 control-label">执行计划起因</label>
                                            <div class="col-sm-2">
                                                <input ng-model="Data.NSCPL.CPSOURCE" class="form-control" select-items="执行计划起因" name="执行计划起因" ng-maxlength="30" type="text">
                                                <!--<input ng-model="Data.NSCPL.CPSOURCE" class="form-control" name="执行计划起因" ng-maxlength="30" type="text">-->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="box border primary">
                                <div class="box-title">
                                    <h4><i class="fa fa-bars"></i>各类评估结果（提供参考）</h4>
                                    <div class="tools hidden-xs">
                                        <a href="javascript:;" class="expand" ca-collapse>
                                            <i class="fa fa-chevron-down"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="box-body" style="display:none">
                                    <div class="tab-pane ">
                                        <div class="panel panel-default">
                                            <!--<div class="panel-heading">各类评估结果（提供参考）</div>-->
                                            <div class="panel-body">
                                                <div class="form-group">
                                                    <label class="col-sm-1 control-label">身心社会评估</label>
                                                    <div class="col-sm-11">
                                                        <textarea style="height:80px" class="form-control" ng-model="Data.Health.HEALTHINFO" readonly="readonly"></textarea>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-1 control-label">ADL评估结果</label>
                                                    <div class="col-sm-4">
                                                        <input class="form-control" ng-model="Data.Demand.ADLRESULTS" readonly="readonly" />
                                                    </div>
                                                    <div class="col-sm-1">
                                                        <div class="input-group">
                                                            <input type="text" ng-model="Data.Demand.ADLSCORE" class="form-control" readonly="readonly" />
                                                            <div class="input-group-addon">分</div>
                                                        </div>
                                                    </div>
                                                    <label for="txtEvaluBy" class="col-sm-1 control-label">MMSE评估结果</label>

                                                    <div class="col-sm-4">
                                                        <input class="form-control" ng-model="Data.Demand.MMSEDESC" readonly="readonly" />
                                                    </div>
                                                    <div class="col-sm-1">
                                                        <div class="input-group">
                                                            <input type="text" ng-model="Data.Demand.MMSESCORE" class="form-control" readonly="readonly" />
                                                            <div class="input-group-addon">分</div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-1 control-label">SPMSQ评估结果</label>
                                                    <div class="col-sm-4">
                                                        <input class="form-control" ng-model="Data.Demand.SPMSQESC" readonly="readonly" />
                                                    </div>
                                                    <div class="col-sm-1">
                                                        <div class="input-group">
                                                            <input type="text" ng-model="Data.Demand.SPMSQCORE" class="form-control" readonly="readonly" />
                                                            <div class="input-group-addon">分</div>
                                                        </div>
                                                    </div>
                                                    <label class="col-sm-1 control-label">IADL评估结果</label>
                                                    <div class="col-sm-4">
                                                        <input class="form-control" ng-model="Data.Demand.iADLRESULTS" readonly="readonly" />
                                                    </div>
                                                    <div class="col-sm-1">
                                                        <div class="input-group">
                                                            <input type="text" ng-model="Data.Demand.iADLSCORE" class="form-control" readonly="readonly" />
                                                            <div class="input-group-addon">分</div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-1 control-label">忧郁量表评估结果</label>
                                                    <div class="col-sm-4">
                                                        <input class="form-control" ng-model="Data.Demand.YY_RESULTS" readonly="readonly" />
                                                    </div>
                                                    <div class="col-sm-1">
                                                        <div class="input-group">
                                                            <input type="text" ng-model="Data.Demand.YY_SCORE" class="form-control" readonly="readonly" />
                                                            <div class="input-group-addon">分</div>
                                                        </div>
                                                    </div>
                                                    <label class="col-sm-1 control-label">跌倒因子评估结果</label>
                                                    <div class="col-sm-4">
                                                        <input class="form-control" ng-model="Data.Demand.FALLRESULTS" readonly="readonly" />
                                                    </div>
                                                    <div class="col-sm-1">
                                                        <div class="input-group">
                                                            <input name="txt_ChargeRatio" type="text" ng-model="Data.Demand.FALLSCORE" class="form-control" readonly="readonly" />
                                                            <div class="input-group-addon">分</div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-1 control-label">压疮风险评估结果</label>
                                                    <div class="col-sm-4">
                                                        <input class="form-control" ng-model="Data.Demand.PRESSURESULT" readonly="readonly" />
                                                    </div>
                                                    <div class="col-sm-1">
                                                        <div class="input-group">
                                                            <input type="text" ng-model="Data.Demand.PRESSURESORE" class="form-control" readonly="readonly" />
                                                            <div class="input-group-addon">分</div>
                                                        </div>
                                                    </div>
                                                    <label class="col-sm-1 control-label">柯氏量表评估结果</label>
                                                    <div class="col-sm-4">
                                                        <input class="form-control" type="text" ng-model="Data.Demand.KS_RESULTS" readonly="readonly" />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-1 control-label">物理治疗建议</label>
                                                    <div class="col-sm-4">
                                                        <input class="form-control" readonly="readonly" />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-1 control-label">营养筛查表</label>
                                                    <div class="col-sm-4">
                                                        <input class="form-control" readonly="readonly" />
                                                    </div>
                                                    <div class="col-sm-4">
                                                        <input class="form-control" readonly="readonly" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane ">
                                <div class="panel panel-default">
                                    <div class="panel-heading">照护问题</div>
                                    <div class="panel-body">
                                        <div class="form-group">
                                            <label for="txtEvaluDate" class="col-sm-1 control-label">专业类型</label>
                                            <div class="col-sm-2">
                                                <!--<select class="form-control" required ng-model="Data.NSCPL.CPTYPE" ng-change="ChangeCat(Data.NSCPL.CPTYPE)" ng-options="item.ItemCode as item.ItemName for item in Data.Category"></select>-->
                                                <select class="form-control" required ng-model="Data.NSCPL.CPTYPE" select-code="E00.013"></select>
                                            </div>
                                            <label class="col-sm-1 control-label">问题层面<span class="required">*</span></label>
                                            <div class="col-sm-2">
                                                <select class="form-control" required name="问题层面" ng-model="Data.NSCPL.CPLEVEL" ng-change="ChangeLevel(Data.NSCPL.CPLEVEL)" ng-options="item.ItemCode as item.ItemName for item in Data.Level"></select>
                                            </div>
                                            <label class="col-sm-1 control-label">照护问题<span class="required">*</span></label>
                                            <div class="col-sm-5">
                                                <select class="form-control" required name="照护问题" ng-model="Data.NSCPL.CPDIAG" ng-change="ChangeDiag(Data.NSCPL.CPDIAG)" ng-options="item.ItemCode as item.ItemName for item in Data.Diag"></select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-1 control-label">问题导因<span class="required">*</span></label>
                                            <div class="col-sm-2">
                                                <select multiple class="form-control" style="height:200px" id="sltReasonFrom">
                                                    <option ng-repeat="item in CPREASONList" value="{{item}}">{{item}}</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-1" style="padding-top:90px;"><button class="btn btn-block" ng-click="addReason('right')">&gt;&gt;</button></div>
                                            <div class="col-sm-2">
                                                <textarea class="form-control" style="height:200px" ng-model="Data.NSCPL.CPREASON" name="问题导因" ng-maxlength="1000" required></textarea>
                                            </div>

                                            <!--<div class="col-sm-5">
                                                <textarea style="height:100px" required class="form-control" name="问题导引" ng-model="Data.NSCPL.CPREASON" ng-maxlength="1000"></textarea>
                                            </div>-->
                                            <label class="col-sm-1 control-label">定义特征<span class="required">*</span></label>
                                            <div class="col-sm-2">
                                                <select multiple class="form-control" style="height:200px" id="sltFrom">
                                                    <option ng-repeat="item in NSDESCList" value="{{item}}">{{item}}</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-1" style="padding-top:90px;"><button class="btn btn-block" ng-click="addNSDESC('right')">&gt;&gt;</button></div>
                                            <div class="col-sm-2">
                                                <textarea class="form-control" style="height:200px" ng-model="Data.NSCPL.NSDESC" name="定义特征" ng-maxlength="1000" required></textarea>
                                            </div>

                                            <!--<div class="col-sm-5">
                                                <textarea style="height:100px" required class="form-control" name="定义特徵" ng-model="Data.NSCPL.NSDESC" ng-maxlength="1000"></textarea>
                                            </div>-->
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </form>
        <div class="wizard-buttons">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-offset-4 col-md-8">
                        <a href="javascript:;"  ng-click="Save('goal')" class="btn btn-default nextBtn">
                            保存&新增照护目标 <i class="fa fa-arrow-circle-right"></i>
                        </a>
                        <a href="javascript:;"  ng-click="Save('activity')" class="btn btn-primary nextBtn">
                            保存&新增照护措施 <i class="fa fa-arrow-circle-right"></i>
                        </a>
                        <a href="javascript:;"  ng-click="Save('exit')" class="btn btn-info submitBtn">
                            保存&退出 <i class="fa fa-arrow-circle-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-tools">
            <span class="go-top">
                <i class="fa fa-chevron-up"></i> Top
            </span>
        </div>
    </div>
</div>
