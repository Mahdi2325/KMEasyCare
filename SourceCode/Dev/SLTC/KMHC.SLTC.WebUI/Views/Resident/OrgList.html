<div class="row">
    <div id="content" class="col-lg-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>机构管理列表</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- BOX -->
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-table"></i>机构信息</h4>
                        <div class="tools hidden-xs">
                            <!--<a href="#box-config" data-toggle="modal" class="config">
                                <i class="fa fa-cog"></i>
                            </a>-->
                            <a class="reload" href="javascript:;" ca-reload>
                                <i class="fa fa-refresh"></i>
                            </a>
                            <a href="javascript:;" class="collapse" ca-collapse>
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="remove" href="javascript:;" ca-remove>
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="box-body">
                        <table id="datatable1" class="table table-striped table-bordered table-hover table-handler">
                            <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>名称</th>
                                    <th>负责人</th>
                                    <th>电话</th>
                                    <th>床位数</th>
                                    <th><i class="fa fa-bars"></i> 操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="Org in Data.Orgs">
                                    <td>{{Org.OrgID}}</td>
                                    <td>{{Org.OrgName}}</td>
                                    <td>{{Org.Responsible}}</td>
                                    <td>{{Org.Tel}}</td>
                                    <td>{{Org.BedCount}}</td>
                                    <td class="center">
                                        <button class="btn btn-primary" ng-click="OrgDelete(Org.id)"><i class="fa fa-times"></i>删除</button>
                                        <button class="btn btn-primary" ui-sref="OrgEdit({id:Org.id})"><i class="fa fa-pencil"></i>编辑</button>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th>编号</th>
                                    <th>名称</th>
                                    <th>负责人</th>
                                    <th>电话</th>
                                    <th>床位数</th>
                                    <th><i class="fa fa-bars"></i> 操作</th>
                                </tr>
                            </tfoot>
                        </table>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="pull-right">
                                    <button class="btn btn-primary" ui-sref="OrgAdd">创建新机构</button>
                                </div>
                            </div>
                        </div>
                        <!--按钮-->
                    </div>
                </div>
                <!-- /BOX -->
            </div>
        </div>
    </div>
</div>
