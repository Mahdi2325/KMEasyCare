<div class="row">
    <div id="content" class="col-lg-12">
        <!--Data table-->
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>收费项目维护</li>
                    </ul>

                </div>
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-search"></i>查询条件</h4>
                    </div>
                    <div class="box-body">
                        <div class="form-group">
                            <div class="input-group col-md-10">
                                <input type="text" class="form-control" maxlength="50" ng-model="options.params.keyWords" placeholder="请输入收费项目编码">
                                <span class="input-group-btn">
                                    <a class="btn btn-primary" ng-click="searchInfo()"><i class="fa fa-search"></i> 查询</a>
                                    <a class="btn btn-primary" ui-sref="ChargeItemEdit">新增</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- BOX -->
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-table"></i>收费项目列表</h4>
                    </div>
                    <div class="box-body">
                        <ui-data-table options="options">
                            <table class="table table-striped table-bordered table-hover table-handler">
                                <thead>
                                    <tr>
                                        <th>收费项目编码</th>
                                        <th>收费项目名称</th>
                                        <th>项目类型</th>
                                        <th>单位</th>
                                        <th>单价</th>
                                        <th><i class="fa fa-bars"></i>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in chargeItems">
                                        <td>{{item.CostItemNo}}</td>
                                        <td>{{item.CostName}}</td>
                                        <td>{{item.ItemType}}</td>
                                        <td>{{item.ItemUnit}}</td>
                                        <td>{{item.Price}}</td>
                                        <td class="text-right">
                                            <div class="btn-group btn-group-xs" role="group">
                                                <a class="btn btn-info" ui-sref="ChargeItemEdit({id:item.Id})"><i class="fa fa-pencil"></i>编辑</a>
                                                <a class="btn btn-primary" ng-click="deleteItem(item)"><i class="fa fa-times"></i>删除</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </ui-data-table><!--按钮-->

                    </div>
                    <!--按钮-->
                </div>

                <!-- /BOX -->
            </div>
        </div>
        <!-- /BOX -->
        <!--Data table-->
    </div>
</div>
