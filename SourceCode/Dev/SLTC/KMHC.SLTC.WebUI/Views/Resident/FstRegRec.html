<form class="form-horizontal" role="form" name="form1" novalidate>
    <div class="row">
        <div id="content" class="col-lg-12">
            <!-- PAGE HEADER-->
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-header">
                        <!-- STYLER -->
                        <!-- /STYLER -->
                        <!-- BREADCRUMBS -->
                        <ul class="breadcrumb">
                            <li>
                                <i class="fa fa-home"></i>
                                <a href="/">首页</a>
                            </li>
                            <li>首次入住记录</li>
                        </ul>
                        <!-- /BREADCRUMBS -->
                        <div class="clearfix"><!--<h3 class="content-title pull-left">SLTC</h3>--></div>
                        <!--<div class="description"></div>-->
                    </div>
                </div>
            </div>
            <!-- /PAGE HEADER -->

            <div class="row">
                <div class="col-sm-12">
                    <div class="col-sm-2">
                        <div class="box border primary">
                            <div class="box-title">
                                <h4>
                                    <i class="fa fa-bars"></i>住民信息
                                </h4>
                            </div>
                            <div class="box-body">
                                <resident-card feeno={{FeeNo}} callback="txtResidentIDChange(resident)" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-10">
                        <!-- 基本信息 -->
                        <div class="box border primary">
                            <div class="box-title">
                                <h4><i class="fa fa-bars"></i>基本信息</h4>
                                <div class="tools hidden-xs">
                                    <a href="javascript:;" class="collapse" ca-collapse>
                                        <i class="fa fa-chevron-up"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="box-body">
                                <div class="form-group">
                                    <label class="col-sm-1 control-label">姓名</label>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" id="txtItemName" ng-model="currentItem.Name" ng-disabled="true" readonly>
                                    </div>
                                    <label class="col-sm-1 control-label">性别</label>
                                    <div class="col-sm-2">
                                        <select class="form-control" ng-model="currentItem.Sex" select-code="A00.001" ng-disabled="true" readonly></select>
                                    </div>
                                    <label class="col-sm-1 control-label">身份证号</label>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" ng-model="currentItem.IdNo" ng-disabled="true" readonly />
                                    </div>
                                    <label class="col-sm-1 control-label">年龄</label>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" id="txtAge" value="{{currentItem.BirthDay | ageFormat}}" ng-disabled="true" readonly />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-1 control-label">楼层</label>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" ng-disabled="true" readonly ng-model="currentItem.FloorName" />
                                    </div>
                                    <label class="col-sm-1 control-label">房间</label>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" ng-disabled="true" readonly ng-model="currentItem.RoomName" />
                                    </div>
                                    <label class="col-sm-1 control-label">住民类型</label>
                                    <div class="col-sm-2">
                                        <select class="form-control" ng-model="currentItem.RsType" select-code="A00.051" ng-disabled="true" readonly></select>
                                    </div>
                                    <label class="col-sm-1 control-label">住民身份</label>
                                    <div class="col-sm-2">
                                        <select class="form-control" ng-model="currentItem.RsStatus" select-code="A00.052" ng-disabled="true" readonly></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-1 control-label">入住时间</label>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" ng-model="currentItem.InDate" ng-disabled="true" readonly ca-date-time-picker />
                                    </div>
                                    <label class="col-sm-1 control-label">联系电话</label>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" ng-model="currentItem.ContactPhone" ng-disabled="true" readonly />
                                    </div>
                                    <label class="col-sm-1 control-label">家庭住址</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" ng-model="AddressDtls" ng-disabled="true" readonly />
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="box border primary">
                            <div class="box-title">
                                <h4><i class="fa fa-columns"></i><span class="hidden-inline-mobile">首次入住信息</span></h4>
                            </div>
                            <div class="box-body">
                                <form class="form-horizontal" role="form" name="formFstRegRec" novalidate>
                                    <div class="tabbable header-tabs">
                                        <ul class="nav nav-tabs">
                                            <li><a href="#box_tab3" data-toggle="tab"><span class="hidden-inline-mobile">需求/初诊/计划/处理</span></a></li>
                                            <li><a href="#box_tab2" data-toggle="tab"><span class="hidden-inline-mobile">体格检查（身份评估）</span></a></li>
                                            <li class="active"><a href="#box_tab1" data-toggle="tab"> <span class="hidden-inline-mobile">健康状况和病史</span></a></li>
                                        </ul>
                                        <div class="tab-content">
                                            <div class="tab-pane fade in active" id="box_tab1">
                                                <table class="table table-Style  table-no-bordered">
                                                    <tbody>
                                                        <tr>
                                                            <td><label class="left" style="font-weight:600">主诉：</label></td>
                                                            <td><input type="text" class="form-control" ng-model="FstRegRec.Subject" maxlength="500" select-items="主诉" /></td>
                                                        </tr>
                                                        <tr>
                                                            <td><label class="left" style="font-weight:600">现病史：</label></td>
                                                            <td><textarea class="form-control" rows="3" ng-model="FstRegRec.PresentIllness" maxlength="500"  select-items="现病史"/></td>
                                                        </tr>
                                                        <tr>
                                                            <td><label class="left" style="font-weight:600">既往史：</label></td>
                                                            <td>
                                                                <div class="left">
                                                                    <label class="checkbox-inline mgb10 left"><input type="checkbox" ng-model="FstRegRec.tHaveOperation" ng-click="tPrevhxFlag()">体健</label>
                                                                    <label class="checkbox-inline mgb10 left"><input type="checkbox" ng-model="FstRegRec.fHaveOperation" ng-click="fPrevhxFlag()">异常：</label>
                                                                </div>
                                                                <div class="left width80">
                                                                    <input type="text" class="form-control" ng-disabled="FstRegRec.PrevhxFlag" ng-model="FstRegRec.Prevhx" />
                                                                </div>
                                                            </td>
                                                        </tr>

                                                        <tr>
                                                            <td><label class="left" style="font-weight:600">婚育史：</label></td>
                                                            <td>
                                                                <div class="left">
                                                                    <label class="control-label left" style="font-weight:600">结婚&nbsp;&nbsp;</label>
                                                                    <label class="checkbox-inline mgb10 left"><input type="checkbox" ng-model="FstRegRec.tMarryFlag" ng-click="tMarryFlag()">是</label>
                                                                    <label class="checkbox-inline mgb10 left"><input type="checkbox" ng-model="FstRegRec.fMarryFlag" ng-click="fMarryFlag()">否&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                                                </div>
                                                                <div class="left">
                                                                    <label class="control-label left" style="font-weight:600">&nbsp;子女&nbsp;</label>
                                                                    <label class="checkbox-inline mgb10 left"><input type="checkbox" ng-model="FstRegRec.fOffspringFlag" ng-click="fOffspringFlag()">无</label>
                                                                    <label class="checkbox-inline mgb10 left"><input type="checkbox" ng-model="FstRegRec.tOffspringFlag" ng-click="tOffspringFlag()">有&nbsp;&nbsp;</label>
                                                                </div>
                                                                <div class="left">
                                                                    <input type="text" class="form-control left" ng-disabled="!FstRegRec.OffspringFlag" ng-model="FstRegRec.Offspring" />
                                                                </div>
                                                                <div class="left">
                                                                    <label class="control-label left" style="font-weight:600">&nbsp;停经：&nbsp;</label>
                                                                    <label class="checkbox-inline mgb10 left"><input type="checkbox" ng-model="FstRegRec.Menelipsis1" ng-click="sMenelipsis1()">不适用</label>
                                                                    <label class="checkbox-inline mgb10 left"><input type="checkbox" ng-model="FstRegRec.Menelipsis2" ng-click="sMenelipsis2()">否</label>
                                                                    <label class="checkbox-inline mgb10 left"><input type="checkbox" ng-model="FstRegRec.Menelipsis3" ng-click="sMenelipsis3()">是&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                                                </div>
                                                                <div class="left">
                                                                    <label class="control-label left" style="font-weight:600">&nbsp;末次月经&nbsp;</label>
                                                                </div>
                                                                <div class="left">
                                                                    <input type="text" class="form-control width80" ng-model="FstRegRec.LMP" ca-date-picker />
                                                                </div>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td><label class="left" style="font-weight:600">用药史：</label></td>
                                                            <td>
                                                                <div class="left">
                                                                    <label class="checkbox-inline mgb10 left"><input type="checkbox" ng-model="FstRegRec.fMedhFlag" ng-click="fMedhFlag()">无</label>
                                                                    <label class="checkbox-inline mgb10 left"><input type="checkbox" ng-model="FstRegRec.tMedhFlag" ng-click="tMedhFlag()">有：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                                                </div>
                                                                <div class="left width80">
                                                                    <input type="text" class="form-control" ng-disabled="!FstRegRec.MedhFlag" ng-model="FstRegRec.Medh" />
                                                                </div>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td><label class="left" style="font-weight:600">药/食物过敏史：</label></td>
                                                            <td>
                                                                <div class="left">
                                                                    <label class="checkbox-inline mgb10 left"><input type="checkbox" ng-model="FstRegRec.fAllergichFlag" ng-click="fAllergichFlag()">无</label>
                                                                    <label class="checkbox-inline mgb10 left"><input type="checkbox" ng-model="FstRegRec.tAllergichFlag" ng-click="tAllergichFlag()">有：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                                                </div>
                                                                <div class="left width80">
                                                                    <input type="text" class="form-control" ng-disabled="!FstRegRec.AllergichFlag" ng-model="FstRegRec.Allergich" />
                                                                </div>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td><label class="left" style="font-weight:600">手术史：</label></td>
                                                            <td>
                                                                <div class="left">
                                                                    <label class="checkbox-inline mgb10 left"><input type="checkbox" ng-model="FstRegRec.fOperationhxFlag" ng-click="fOperationhxFlag()">无</label>
                                                                    <label class="checkbox-inline mgb10 left"><input type="checkbox" ng-model="FstRegRec.tOperationhxFlag" ng-click="tOperationhxFlag()">有：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                                                </div>
                                                                <div class="left width80">
                                                                    <input type="text" class="form-control" ng-disabled="!FstRegRec.OperationhxFlag" ng-model="FstRegRec.Operationhx" />
                                                                </div>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td><label class="left" style="font-weight:600">个人史：</label></td>
                                                            <td>
                                                                <div class="left">
                                                                    <label class="checkbox-inline mgb10 left"><input type="checkbox" ng-model="FstRegRec.fPersonalhxFlag" ng-click="fPersonalhxFlag()">无不良嗜好（如吸毒酗酒等）</label>
                                                                    <label class="checkbox-inline mgb10 left"><input type="checkbox" ng-model="FstRegRec.tPersonalhxFlag" ng-click="tPersonalhxFlag()">有：&nbsp;</label>
                                                                </div>
                                                                <div class="left " style="width: 60%">
                                                                    <input type="text" class="form-control" ng-disabled="!FstRegRec.PersonalhxFlag" ng-model="FstRegRec.Personalhx" />
                                                                </div>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td><label class="left" style="font-weight:600">家族史：</label></td>
                                                            <td>
                                                                <div class="left">
                                                                    <label class="checkbox-inline mgb10 left"><input type="checkbox" ng-model="FstRegRec.fFhxFlag" ng-click="fFhxFlag()">无遗传病史</label>
                                                                    <label class="checkbox-inline mgb10 left"><input type="checkbox" ng-model="FstRegRec.tFhxFlag" ng-click="tFhxFlag()">有遗传病史&nbsp;</label>
                                                                </div>
                                                                <div class="left width80">
                                                                    <input type="text" class="form-control" ng-disabled="!FstRegRec.FhxFlag" ng-model="FstRegRec.Fhx" />
                                                                </div>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td><label class="left" style="font-weight:600">生命体征：</label></td>
                                                            <td>
                                                                <div class="input-group left">
                                                                    <div class="input-group-addon">体温</div>
                                                                    <input class="form-control" name="体温" type="text" ng-model="FstRegRec.Temp" maxlength="5">
                                                                    <div class="input-group-addon">℃</div>

                                                                    <div class="input-group-addon">脉搏</div>
                                                                    <input class="form-control" name="脉搏" type="text" ng-model="FstRegRec.Pulse" maxlength="5">
                                                                    <div class="input-group-addon">次/分</div>

                                                                    <div class="input-group-addon">呼吸</div>
                                                                    <input class="form-control" name="呼吸" type="text" ng-model="FstRegRec.Breath" maxlength="5">
                                                                    <div class="input-group-addon">次/分</div>

                                                                    <div class="input-group-addon">血压</div>
                                                                    <input class="form-control" name="舒张压" type="text" ng-model="FstRegRec.DP" maxlength="5">
                                                                    <div class="input-group-addon">/</div>
                                                                    <input class="form-control" name="收缩压" type="text" ng-model="FstRegRec.SP" maxlength="5">
                                                                    <div class="input-group-addon">mmHg</div>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                            <div class="tab-pane fade" id="box_tab2">
                                                <table class="table table-Style  table-bordered">
                                                    <tbody>
                                                        <tr>
                                                            <td><label class="left" style="font-weight:600">体格检查：</label></td>
                                                            <td>
                                                                <div class="form-group">
                                                                    <div class="col-sm-4">
                                                                        <div class="input-group left">
                                                                            <div class="input-group-addon">身高</div>
                                                                            <input class="form-control" name="身高" type="text" ng-model="FstRegRec.Height" maxlength="3">
                                                                            <div class="input-group-addon">cm</div>
                                                                            <div class="input-group-addon">体重</div>
                                                                            <input class="form-control" name="体重" type="text" ng-model="FstRegRec.Weight" maxlength="3">
                                                                            <div class="input-group-addon">kg</div>
                                                                        </div>
                                                                    </div>
                                                                </div>

                                                                <div class="form-group">
                                                                    <div class="col-sm-12">
                                                                        <div class="left">
                                                                            <label class="left label-Style">皮肤黏膜：</label>
                                                                            <label class="checkbox-inline mgb10 left"><input type="checkbox" ng-model="FstRegRec.SkinmucosaHRun" ng-click="SkinmucosaHRunFlag()">红润</label>
                                                                            <label class="checkbox-inline mgb10 left"><input type="checkbox" ng-model="FstRegRec.SkinmucosaHRan" ng-click="SkinmucosaHRanFlag()">黄染</label>
                                                                            <label class="checkbox-inline mgb10 left"><input type="checkbox" ng-model="FstRegRec.SkinmucosaCB" ng-click="SkinmucosaCBFlag()">苍白</label>
                                                                            <label class="checkbox-inline mgb10 left"><input type="checkbox" ng-model="FstRegRec.SkinmucosaQB" ng-click="SkinmucosaQBFlag()">千瘪</label>
                                                                            <label class="checkbox-inline mgb10 left"><input type="checkbox" ng-model="FstRegRec.SkinmucosaPZ" ng-click="SkinmucosaPZFlag()">皮疹：</label>
                                                                        </div>
                                                                        <div class="left">
                                                                            <input type="text" class="form-control width80" ng-disabled="!FstRegRec.SkinmucosaPZ" ng-model="FstRegRec.Skinmucosa" />
                                                                        </div>
                                                                        <div class="left">
                                                                            <label class="checkbox-inline mgb10 left"><input type="checkbox" ng-model="FstRegRec.OtherSkinmucosaF" ng-click="OtherSkinmucosaFlag()">&nbsp;其它：</label>
                                                                        </div>
                                                                        <div class="left">
                                                                            <input type="text" class="form-control" ng-disabled="!FstRegRec.OtherSkinmucosaF" ng-model="FstRegRec.OtherSkinmucosa" />
                                                                        </div>
                                                                    </div>
                                                                </div>

                                                                <div class="form-group">
                                                                    <div class="col-sm-12">
                                                                        <div class="left">
                                                                            <label class="left label-Style">淋巴结：</label>
                                                                            <label class="checkbox-inline mgb10 left"><input type="checkbox" ng-model="FstRegRec.fLymphGlandFlag" ng-click="fLymphGlandFlag()">无肿大</label>
                                                                            <label class="checkbox-inline mgb10 left"><input type="checkbox" ng-model="FstRegRec.tLymphGlandFlag" ng-click="tLymphGlandFlag()">肿大</label>
                                                                        </div>
                                                                        <div class="left">
                                                                            <input type="text" class="form-control left" ng-disabled="!FstRegRec.LymphGlandFlag" ng-model="FstRegRec.LymphGland" />
                                                                        </div>
                                                                    </div>
                                                                </div>

                                                                <div class="form-group">
                                                                    <div class="col-sm-12">
                                                                        <div class="left">
                                                                            <label class="left label-Style">头颅五官：</label>
                                                                            <label class="checkbox-inline mgb10 left"><input type="checkbox" ng-model="FstRegRec.tHeadFlag" ng-click="tHeadFlag()">头颅正常</label>
                                                                            <label class="checkbox-inline mgb10 left"><input type="checkbox" ng-model="FstRegRec.fHeadFlag" ng-click="fHeadFlag()">头颅异常</label>
                                                                        </div>
                                                                    </div>
                                                                </div>

                                                                <div class="form-group">
                                                                    <div class="col-sm-12">
                                                                        <div class="left">
                                                                            <label class="left label-Style">眼：巩膜</label>

                                                                            <label class="checkbox-inline mgb10 left"><input type="checkbox" ng-model="FstRegRec.fScleraFlag" ng-click="fScleraFlag()">黄染</label>
                                                                        </div>
                                                                        <div class="left">
                                                                            <label class="control-label left" style="font-weight:600">&nbsp;&nbsp;空桶&nbsp;</label>
                                                                            <label class="checkbox-inline mgb10 left"><input type="checkbox" ng-model="FstRegRec.tEBFlag" ng-click="tEBFlag()">等大等圆</label>

                                                                        </div>
                                                                        <div class="left">
                                                                            <input type="text" class="form-control" ng-disabled="FstRegRec.EBFlag" ng-model="FstRegRec.EB" />
                                                                        </div>
                                                                        <div class="left">
                                                                            <label class="control-label left" style="font-weight:600">&nbsp;&nbsp;结膜&nbsp;</label>
                                                                            <label class="checkbox-inline mgb10 left"><input type="checkbox" ng-model="FstRegRec.tConjunctivaFlag" ng-click="tConjunctivaFlag()">正常</label>
                                                                            <label class="checkbox-inline mgb10 left"><input type="checkbox" ng-model="FstRegRec.fConjunctivaFlag" ng-click="fConjunctivaFlag()">充血</label>
                                                                        </div>
                                                                        <div class="left">
                                                                            <label class="control-label left">&nbsp;其它：&nbsp;</label>
                                                                        </div>
                                                                        <div class="left">
                                                                            <input type="text" class="form-control" ng-model="FstRegRec.OtherConjunctiva" />
                                                                        </div>
                                                                    </div>
                                                                </div>

                                                                <div class="form-group">
                                                                    <div class="col-sm-12">
                                                                        <div class="left">
                                                                            <label class="left label-Style">耳：耳廊形态</label>
                                                                            <label class="checkbox-inline mgb10 left"><input type="checkbox" ng-model="FstRegRec.tEARFlag" ng-click="tEARFlag()">正常</label>
                                                                            <label class="checkbox-inline mgb10 left"><input type="checkbox" ng-model="FstRegRec.fEARFlag" ng-click="fEARFlag()">异常&nbsp;</label>
                                                                        </div>
                                                                        <div class="left">
                                                                            <input type="text" class="form-control" ng-disabled="FstRegRec.EARFlag" ng-model="FstRegRec.EAR" />
                                                                        </div>
                                                                        <div class="left">
                                                                            <label class="control-label left" style="font-weight:600">外耳道&nbsp;&nbsp;</label>
                                                                            <label class="checkbox-inline mgb10 left"><input type="checkbox" ng-model="FstRegRec.AcousticDuctPro1" ng-click="AcousticDuctPro1()">流畅</label>

                                                                        </div>
                                                                        <div class="left">
                                                                            <input type="text" class="form-control" ng-disabled="!FstRegRec.AcousticDuctPro2" ng-model="FstRegRec.AcousticDuct" />
                                                                        </div>
                                                                    </div>
                                                                </div>

                                                                <div class="form-group">
                                                                    <div class="col-sm-12">
