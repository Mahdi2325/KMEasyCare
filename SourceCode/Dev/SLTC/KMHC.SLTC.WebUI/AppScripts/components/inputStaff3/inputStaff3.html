<div ng-mouseleave="mouseleave()">
    <div class="input-group input-group-md">
        <input class="form-control" name="{{name}}" type="text" ng-model="searchWords" ng-change="change()" ng-blur="blur()" placeholder="输入编号,姓名" ng-keydown="keydown($event)" ng-required={{required}} />
        <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="showLookupDialog()">
                <i class="fa fa-search"></i>
            </button>
        </span>
    </div>
    <table id="tb" class="table table-hover table-bordered input-select" ng-show="showList" style="width:200px;">
        <thead>
            <tr role="row">
                <th>编号</th>
                <th>姓名</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in empFiles" ng-click="rowClick(item)">
                <td>{{item.EmpNo}}</td>
                <td>{{item.EmpName}}</td>
            </tr>
        </tbody>
    </table>
</div>
