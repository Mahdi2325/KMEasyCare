<div class="row">
    <div id="content" class="col-lg-12">
        <!--标题-->
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li><a href="/angular/MonFeeList">上传月度费用列表</a></li>
                        <li>上传月度费用明细</li>
                    </ul>

                </div>


            </div>
        </div>
        <!--标题-->
        <div class="row">
            <div class="col-sm-12">
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-bars"></i>上传月度费用</h4>
                    </div>
                    <div class="box-body">
                        <form class="form-horizontal" role="form" name="ReqForm" novalidate>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">月份</label>
                                <div class="col-sm-4">
                                    <input class="form-control" type="text" ng-model="monthData.YearMonth" ng-disabled="true">
                                </div>
                                <!--<label class="col-sm-2 control-label">巡检扣款金额</label>
                                <div class="col-sm-4">
                                    <button type="button" ng-click="show()" class="btn btn-link">{{monthData.deDuction}}</button>
                                </div>-->
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">总人数</label>
                                <div class="col-sm-4">
                                    <input class="form-control" type="text" ng-model="monthData.TotalResident" ng-disabled="true">
                                </div>
                                <label class="col-sm-2 control-label">总住院天数</label>
                                <div class="col-sm-4">
                                    <input class="form-control" type="text" ng-model="monthData.TotalHospday" ng-disabled="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">总费用</label>
                                <div class="col-sm-4">
                                    <input class="form-control" type="text" ng-model="monthData.TotalAmount" ng-disabled="true">
                                </div>
                                <label class="col-sm-2 control-label">护理险可报销费用</label>
                                <div class="col-sm-4">
                                    <input class="form-control" type="text" ng-model="monthData.TotalNCIPay" ng-disabled="true">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-table"></i>上传月度费用明细</h4>
                    </div>
                    <div class="box-body">
                        <ui-data-table options="options">
                            <table class="table table-striped table-bordered table-hover table-handler">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>姓名</th>
                                        <th>护理险报销标准</th>
                                        <th>护理险报销比例</th>
                                        <th>总费用</th>
                                        <th>护理险可报销费用</th>
                                        <th><i class="fa fa-bars"></i> 操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in MonthFeeList">
                                        <td>{{$index + 1}}</td>
                                        <td>{{item.Name}}</td>
                                        <td>{{item.Ncipaylevel}}</td>
                                        <td>{{item.Ncipayscale}}</td>
                                        <td>{{item.Totalamount}}</td>
                                        <td>{{item.Ncipay}}</td>
                                        <td>
                                            <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                                <a class="btn btn-info" role="button" href="/angular/rsMonFeeDtl/{{item.Nsmonfeeid}}/{{item.Rsmonfeeid}}/{{monthData.YearMonth}}" ng-click=""><i class="fa fa-pencil"></i>查看明细</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </ui-data-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
