<div class="row">
    <div id="content" class="col-lg-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>员工信息列表</li>
                    </ul>
                </div>
            </div>
        </div>
        
                <div class="row">
                    <div class="col-md-12">
                        <div class="box border primary">
                            <div class="box-title">
                                <h4><i class="fa fa-search"></i>查询条件</h4>
                            </div>
                            <form class="form-horizontal ng-pristine ng-valid" role="form">
                                <div class="box-body">
                                    <div class="input-group col-md-10">
                                        <label class="control-label col-md-1">员工姓名</label>
                                        <div class="col-sm-2">
                                            <input type="text" class="form-control" ng-model="options.params.empName" placeholder="请输入员工姓名">
                                        </div>
                                        <div ng-hide="OrgISSelect">
                                            <input class="form-control" style="display: none" ng-model="OrgISSelect" ng-maxlength="10" />
                                            <label class="control-label col-md-1">所属机构</label>
                                            <div class="col-sm-2">
                                                <select class="form-control" ng-model="options.params.orgid" ng-options="item.orgid as item.orgname   for item in Orglist"></select>

                                            </div>
                                        </div>
                                        <a class="btn btn-primary" ng-click="options.search()"><i class="fa fa-search"></i> 查询</a>
                                        <a class="btn btn-primary" ui-sref="StaffAdd"><i class="fa fa-plus"></i> 新增</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                

                <!-- BOX -->
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-table"></i>员工信息</h4>
                        <div class="tools hidden-xs">
                            <!--<a href="#box-config" data-toggle="modal" class="config">
                                <i class="fa fa-cog"></i>
                            </a>-->
                            <a class="reload" href="javascript:;" ca-reload>
                                <i class="fa fa-refresh"></i>
                            </a>
                            <a href="javascript:;" class="collapse" ca-collapse>
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="remove" href="javascript:;" ca-remove>
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="box-body">
                        <ui-data-table options="options">
                            <table id="datatable1" class="table table-striped table-bordered table-hover table-handler">
                                <thead>
                                    <tr>
                                        <th>员工编号</th>
                                        <th>姓名</th>
                                        <th>性别</th>
                                        <th>生日</th>
                                        <th>身份证号码</th>
                                        <th>所属机构</th>
                                        <th><i class="fa fa-bars"></i> 操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="emp in Data.empFiles">
                                        <td>{{emp.EmpNo}}</td>
                                        <td>{{emp.EmpName}}</td>
                                        <td><span select-code="A00.001" select-value="{{emp.Sex}}"></span></td>
                                        <td>{{emp.Brithdate|date:'yyyy-MM-dd'}}</td>
                                        <td>{{emp.IdNo}}</td>
                                        <td>{{emp.OrgId}}</td>
                                        <td class="center">
                                            <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                                <a class="btn btn-info" role="button" ui-sref="StaffEdit({id:emp.EmpNo})"><i class="fa fa-pencil"></i>编辑</a>
                                                <a class="btn btn-primary" role="button" ng-click="StaffDelete(emp)"><i class="fa fa-times"></i>删除</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                                <!--<tfoot>
                                    <tr>
                                        <th>编号</th>
                                        <th>姓名</th>
                                        <th>性别</th>
                                        <th>生日</th>
                                        <th>证件号码</th>
                                        <th><i class="fa fa-bars"></i> 操作</th>
                                    </tr>
                                </tfoot>-->
                            </table>
                        </ui-data-table>
                    </div>
                </div>
                <!-- /BOX -->
            </div>
        </div>
    </div>
</div>
