

<div class="row">
    <div id="content" class="col-lg-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>费用录入</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2">
                <div class="box border primary">
                    <div class="box-title">
                        <h4>
                            <i class="fa fa-bars"></i>住民信息
                        </h4>
                    </div>
                    <div class="box-body">
                        <resident-card feeno={{FeeNo}} callback="txtResidentIDChange(resident)" />
                    </div>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-bars"></i>费用录入</h4>
                    </div>
                    <div class="box-body">
                        <form class="form-horizontal" role="form" name="form1" novalidate>
                            <div class="form-group">

                                <label class="col-sm-1 control-label">费用代码<span class="required">*</span></label>
                                <div class="col-sm-2">
                                    <input-charge-item callback="selectChargeItem(item)" value="{{charge.CostItemNo}}" required="true" />
                                </div>
                                <label class="col-sm-1 control-label">收费项目</label>
                                <div class="col-sm-2">
                                    <input ng-model="charge.CostName" class="form-control" readonly />
                                </div>

                                <label class="col-sm-1 control-label">发生日期</label>
                                <div class="col-sm-2">
                                    <input ng-model="charge.OccurTime" class="form-control" ca-date-time-picker />
                                    <input ng-model="charge.BillId" ng-show="false" class="form-control" />
                                </div>

                                <label class="col-sm-1 control-label">类别</label>
                                <div class="col-sm-2">
                                    <input ng-model="charge.ItemType" ng-maxlength="10" class="form-control" />
                                </div>

                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">数量</label>
                                <div class="col-sm-2">
                                    <input ng-model="charge.Quantity" type="number" maxlength="11"  class="form-control" />
                                </div>
                                <label class="col-sm-1 control-label">单价</label>
                                <div class="col-sm-2">
                                    <input ng-model="charge.Price" class="form-control" readonly />
                                </div>

                                <label class="col-sm-1 control-label">收费金额</label>
                                <div class="col-sm-2">
                                    <input ng-model="charge.TotalPrice" class="form-control" readonly />
                                </div>
                                <label class="col-sm-1 control-label">说明</label>
                                <div class="col-sm-1">
                                    <input ng-model="charge.Description" ng-maxlength="200" class="form-control" />
                                </div>

                                <div class="col-sm-1">
                                         <input type="checkbox" ng-model="charge.SelfFlag" />
                                         <label class="control-label">要自费</label>
                                </div>
                            </div>
                            <div class="form-group center">
                                <button type="button" class="btn btn-primary" ng-click="submit()" ng-disabled="form1.$invalid">保存</button>
                                <button type="button" class="btn btn-primary" ng-click="loadPage()">重置</button>
                                <!--<a class="btn btn-info">搜索</a>-->
                            </div>
                        </form>
                    </div>
                </div>

                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-table"></i>费用列表</h4>
                    </div>
                    <div class="box-body" style="overflow-y:auto;width:100%;">
                        <ui-data-table options="options">
                            <table class="table table-striped table-bordered table-hover table-handler">
                                <thead>
                                    <tr>
                                        <th>收费代码</th>
                                        <th>收费项目</th>
                                        <th>费用时间</th>
                                        <th>数量</th>
                                        <th>单价</th>
                                        <th>需要支付</th>
                                        <th>类型</th>
                                        <th>要自费</th>
                                        <th>说明</th>
                                        <th><i class="fa fa-bars"></i> 操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="charge in charges">
                                        <td>{{charge.CostItemNo}}</td>
                                        <td>{{charge.CostName}}</td>
                                        <td>{{charge.OccurTime|date:'yyyy-MM-dd HH:mm:ss'}}</td>
                                        <td>{{charge.Quantity}}</td>
                                        <td>{{charge.Price}}</td>
                                        <td>{{charge.TotalPrice}}</td>
                                        <td>{{charge.ItemType}}</td>
                                        <td>{{charge.SelfFlag?"是":"否"}}</td>
                                        <td style="word-break: break-all; word-wrap: break-word;"><label style="font-weight:normal" title="{{charge.Description}}">{{charge.Description.length>30?charge.Description.substring(0,30)+"...":charge.Description}}</label></td>
                                        <td>
                                            <div class="btn-group btn-group-xs" role="group">
                                                <a class="btn btn-info" ng-click="rowDbClick(charge)"><i class="fa fa-pencil"></i>编辑</a>
                                                <a class="btn btn-primary" role="button" data-toggle="modal" ng-click="delete(charge)"><i class="fa fa-times"></i>删除</a>

                                            </div>
                                        </td>
                                    </tr>
                                </tbody>

                            </table>
                        </ui-data-table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
