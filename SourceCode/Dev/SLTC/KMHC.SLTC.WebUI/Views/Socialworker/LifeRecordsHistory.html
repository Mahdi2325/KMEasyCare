
<div class="row">
    <div id="content" class="col-md-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <!-- BREADCRUMBS -->
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <!--<li>
                            <a href="#">社工/行政</a>
                        </li>-->
                        <li>生活记录</li>
                    </ul>
                    <!-- /BREADCRUMBS -->
                    <div class="clearfix"></div>
                    <div class="description">
                        <h4> 个案-{{personName}}的生活记录</h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">

                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-columns"></i>生活记录-历史记录</h4>
                        <div class="tools hidden-xs">
                            <!--<a href="#box-config" data-toggle="modal" class="config">
                                <i class="fa fa-cog"></i>
                            </a>-->
                            <a class="reload" href="javascript:;" ca-reload>
                                <i class="fa fa-refresh"></i>
                            </a>
                            <a href="javascript:;" class="collapse" ca-collapse>
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="remove" href="javascript:;" ca-remove>
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="well">
                            <form class="form-horizontal" role="form" name="lifeForm" novalidate>
                                <div class="form-group">
                                    <label class="col-sm-1 control-label">填写日期<span class="required">*</span></label>
                                    <div class="col-sm-2">
                                        <input type="text" name="填写日期" ng-model="info.RecordDate" class="form-control" ca-date-time-picker required />
                                    </div>
                                    <label class="col-sm-1 control-label">填写人员</label>
                                    <div class="col-sm-2">
                                        <input-staff callback="staffSelected(item,info)" name="填写人员" ng-model="info.RecordBy" value="{{info.RecordBy}}" placeholder="输入编号,姓名" />
                                    </div>
                                    <label class="col-sm-1 control-label">体温</label>
                                    <div class="col-sm-2">
                                        <div class="input-group">
                                            <input id="txt_Bodytemp" name="体温" ng-model="info.BodyTemp" class="form-control"  />
                                            <div class="input-group-addon">℃</div>
                                        </div>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label class="col-sm-1 control-label">上午活动</label>
                                    <div class="col-sm-2">
                                        <textarea class="form-control" rows="1" id="txtAMActivity" ng-model="info.AmActivity" select-items="上午活动"></textarea>
                                    </div>
                                    <label class="col-sm-1 control-label">下午活动</label>
                                    <div class="col-sm-2">
                                        <textarea class="form-control" rows="1" id="txtPMActivity" ng-model="info.PmActivity" select-items="下午活动"></textarea>
                                    </div>
                                    <label class="col-sm-1 control-label">特殊事件</label>
                                    <div class="col-sm-2">
                                        <select class="form-control" ng-model="info.Comments" select-code="A00.402">
                                            <option></option>
                                        </select>
                                    </div>
                                    <div class="col-sm-3">
                                        <button class="btn btn-small btn-info"  ng-click="saveLife(info)"><i class="fa fa-save"></i> 保存</button>
                                   
                                        <a class="btn btn-info" role="button" ui-sref="LifeRecords()"><i class="fa fa fa-reply"></i>  返回资料库</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="dataTables_wrapper form-inline" role="grid">
                            <ui-data-table options="options">
                                <table class="table table-striped table-bordered table-hover table-handler">
                                    <thead>
                                        <tr>
                                            <th>日期</th>
                                            <th>填写人员</th>
                                            <th>体温</th>
                                            <th>上午活动</th>
                                            <th>下午活动</th>
                                            <th>特殊事件记录</th>
                                            <th>创建人</th>
                                            <th><i class="fa fa-bars"></i> 操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="records in LifeList">
                                            <td>{{records.RecordDate}}</td>
                                            <td>{{records.RecordByName}}</td>
                                            <td>{{records.BodyTemp}}</td>
                                            <td><span select-code="A00.400" select-value="{{records.AmActivity}}"></span></td>
                                            <td><span select-code="A00.401" select-value="{{records.PmActivity}}"></span></td>
                                            <td><span select-code="A00.402" select-value="{{records.Comments}}"><></span></td>
                                            <td>{{records.CreateBy}}</td>
                                            <td>
                                                <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                                    <button class="btn btn-primary" ng-click="editLife(records)">编辑</button>

                                                    <a class="btn btn-primary" role="button" data-toggle="modal" ng-click="deleteItem(records)">删除</a>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>

                                </table>
                            </ui-data-table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
