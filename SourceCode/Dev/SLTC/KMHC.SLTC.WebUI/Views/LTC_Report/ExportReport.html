<style type="text/css">
    .report-item {
        padding-left: 20px;
        display: block;
        color: #555555;
        text-decoration: none;
        text-overflow: ellipsis;
    }

        .report-item:hover {
            display: block;
            color: #555555;
            text-decoration: none;
            text-overflow: ellipsis;
        }

        .report-item:link {
            display: block;
            color: #555555;
            text-decoration: none;
            text-overflow: ellipsis;
        }

        .report-item.active {
            color: #fff;
            background: #5e87b0;
        }
</style>
<div class="row">
    <div id="content" class="col-lg-12">
        <!--标题-->
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>
                            报表导出
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--标题-->
        <div class="row">
            <div class="col-sm-2">
                <div class="box border primary">
                    <div class="box-title">
                        <h4>
                            <i class="fa fa-bars"></i>住民信息
                        </h4>
                    </div>
                    <div class="box-body">
                        <resident-card callback="residentSelected(resident)" />
                    </div>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="box border primary">
                    <div class="box-title">
                        <h4>
                            <i class="fa fa-bars"></i>报表导出
                        </h4>
                    </div>
                    <div class="well well-sm form-horizontal" style="margin: 0">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">起始日期</label>
                            <div class="col-sm-2">
                                <input class="form-control input-sm" ng-model="startDate" ca-date-picker />
                            </div>
                            <label class="col-sm-1 control-label">结束日期</label>
                            <div class="col-sm-2">
                                <input class="form-control input-sm" ng-model="endDate" ca-date-picker />
                            </div>

                            <label class="col-sm-1  control-label" ng-show="showtype">班别</label>
                            <div class="col-sm-3">
                                <select class="form-control" id="CLASSTYPE" ng-model="classType" ng-show="showtype" name="班别" select-code="F00.002"></select>
                            </div>
                            <label class="col-sm-1 control-label" id="warningInfo"></label>
                            <button class="btn btn-primary btn-sm col-sm-offset-1 col-sm-1" ng-click="exportRecort()">
                                <span class="glyphicon glyphicon-share"></span> 导出
                            </button>
                            <!--<a href="#" class="btn btn-primary btn-sm col-sm-offset-4 col-sm-2" role="button" ng-click="exportRecort()">导出</a>-->
                        </div>
                    </div>
                    <div class="box-body form-horizontal">
                        <div>
                            <div class="form-group">
                                <h4>护理评估报表</h4>
                                <div class="col-sm-3 separator" style="border-top-color: #507aa4 !important; margin-top: 0; margin-bottom: 10px; "></div>
                            </div>
                            <div class="form-group" style="padding-left:20px">
                                <div class="col-sm-3">
                                    <a href="javascript:;" ng-class="{true:'report-item active',false:'report-item'}[currentCode=='ADL']" ng-click="clickRecort('ADL')">巴氏量表评估</a>
                                </div>
                                <div class="col-sm-3">
                                    <a href="javascript:;" ng-class="{true:'report-item active',false:'report-item'}[currentCode=='KARNOFSKY']" class="report-item" ng-click="clickRecort('KARNOFSKY')">柯氏量表评估</a>
                                </div>
                                <div class="col-sm-3">
                                    <a href="javascript:;" ng-class="{true:'report-item active',false:'report-item'}[currentCode=='SORE']" class="report-item" ng-click="clickRecort('SORE')">压疮风险评估</a>
                                </div>
                                <div class="col-sm-3">
                                    <a href="javascript:;" ng-class="{true:'report-item active',false:'report-item'}[currentCode=='FALL']" ng-click="clickRecort('FALL')">跌倒风险评估</a>
                                </div>
                            </div>
                            <div class="form-group">
                                <h4>住民评估报表</h4>
                                <div class="col-sm-3 separator" style="border-top-color: #507aa4 !important; margin-top: 0; margin-bottom: 10px; "></div>
                            </div>
                            <div class="form-group" style="padding-left:20px">
                                <div class="col-sm-3">
                                    <a href="javascript:;" ng-class="{true:'report-item active',false:'report-item'}[currentCode=='PersonList']" ng-click="clickRecort('PersonList')">住民基本资料</a>
                                </div>
                                <div class="col-sm-3">
                                    <a href="javascript:;" ng-class="{true:'report-item active',false:'report-item'}[currentCode=='NewRegEnvAdaptation']" class="report-item" ng-click="clickRecort('NewRegEnvAdaptation')">新近住民环境及辅导记录</a>
                                </div>
                                <div class="col-sm-3">
                                    <a href="javascript:;" ng-class="{true:'report-item active',false:'report-item'}[currentCode=='NewResideEntenvRec']" class="report-item" ng-click="clickRecort('NewResideEntenvRec')">新近住民环境介绍记录表</a>
                                </div>
                            </div>
                            <div class="form-group" style="padding-left:20px">
                                <div class="col-sm-3">
                                    <a href="javascript:;" ng-class="{true:'report-item active',false:'report-item'}[currentCode=='PILL']" ng-click="clickRecort('PILL')">给药记录单</a>
                                </div>
                                <div class="col-sm-3">
                                    <a href="javascript:;" ng-class="{true:'report-item active',false:'report-item'}[currentCode=='IADL']" ng-click="clickRecort('IADL')">工具性日常生活功能量表评估</a>
                                </div>
                            </div>
                            <br />
                        </div>
                        <div>
                            <div class="form-group">
                                <h4>护理计划报表</h4>
                                <div class="col-sm-3 separator" style="border-top-color: #507aa4 !important; margin-top: 0; margin-bottom: 10px; "></div>
                            </div>
                            <div class="form-group" style="padding-left:20px">
                                <div class="col-sm-3">
                                    <a href="javascript:;" ng-class="{true:'report-item active',false:'report-item'}[currentCode=='P18Report']" ng-click="clickRecort('P18Report')">护理记录</a>
                                </div>
                                <div class="col-sm-3">
                                    <a href="javascript:;" ng-class="{true:'report-item active',false:'report-item'}[currentCode=='H10Report']" class="report-item" ng-click="clickRecort('H10Report')">护理计划</a>
                                </div>
                                <div class="col-sm-3">
                                    <a href="javascript:;" ng-class="{true:'report-item active',false:'report-item'}[currentCode=='H35Report']" class="report-item" ng-click="clickRecort('H35Report')">护理需求评估</a>
                                </div>
                                <div class="col-sm-3">
                                    <a href="javascript:;" ng-class="{true:'report-item active',false:'report-item'}[currentCode=='DLN1.1']" ng-click="clickRecort('DLN1.1')">个别化活动需求评估及计划</a>
                                </div>
                            </div>
                            <br />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
