<div class="row">
    <div id="content" class="col-lg-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li ng-hide="editEvalTemp">评估模板管理</li>
                        <li ng-show="editEvalTemp"><a href="#" ng-click="editEvalTemp=false">评估模板管理</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row" ng-hide="editEvalTemp">
            <div class="col-md-12">
                <form class="form-horizontal" role="form" novalidate>
                    <div class="form-group">
                        <div class="input-group col-md-11">
                            <input type="text" class="form-control" ng-model="keyValue" placeholder="请输入名称或描述关键字">
                            <span class="input-group-btn">
                                <a class="btn btn-primary" ng-click="search(keyValue)"><i class="icon-search"></i>查询</a>
                                <a class="btn btn-primary" href="angular/EditEvalTemplateManage/" ng-show="showAdd">新增</a>
                            </span>
                        </div>
                    </div>
                </form>
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-table"></i>评估模板列表</h4>
                    </div>
                    <div class="box-body">
                        <ui-data-table options="options">
                            <table class="table table-striped table-bordered table-hover table-handler">
                                <thead>
                                    <tr>
                                        <th>评估量表名称</th>
                                        <th>评估量表描述</th>
                                        <th>类别</th>
                                        <th class="col-md-1" ng-show="showAction"><i class="fa fa-bars"></i> 操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in Data.evalTemplateList">
                                        <td style="word-break: break-all; word-wrap: break-word;">
                                            {{item.QuestionName}}
                                        </td>
                                        <td style="word-break: break-all; word-wrap: break-word;">
                                            <label style="font-weight:normal;" title="{{item.QuestionDesc}}">{{item.QuestionDesc.length>30?item.QuestionDesc.substring(0,30)+"...":item.QuestionDesc}}</label>
                                        </td>
                                        <td><span select-code="A00.501" select-value="{{item.CategoryId}}"></span></td>
                                        <td ng-show="showAction">
                                            <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                                <a class="btn btn-info" href="angular/EditEvalTemplateManage/{{item.Id}}"><i class="fa fa-pencil"></i>编辑</a>
                                                <a class="btn btn-primary" role="button" ng-click="deleteEvalTemplate(item)"><i class="fa fa-times"></i>删除</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </ui-data-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
