<div class="row">
    <div class="col-sm-8">
        <div class="panel-group">
            <div class="panel panel-default" style="overflow:visible;">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        白班
                    </h3>
                </div>
                <div class="panel-body" style="padding-bottom:0px;">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input ng-model="record.Recdate_D" class="form-control" ca-date-time-picker />
                            </div>
                            <div class="form-group">
                                <input-staff callback="staffSelectedD(item)" value="{{record.Recordby_D}}" emp-group="001" />
                            </div>
                        </div>
                        <div class="col-sm-9">
                            <textarea class="form-control txtInput" ng-model="record.Content_D" ng-maxlength="500"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default" style="overflow:visible;">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        小夜
                    </h3>
                </div>
                <div class="panel-body" style="padding-bottom:0px;">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input ng-model="record.Recdate_E" class="form-control" ca-date-time-picker />
                            </div>
                            <div class="form-group">
                                <input-staff callback="staffSelectedE(item)" value="{{record.Recordby_E}}" emp-group="001" />
                            </div>
                        </div>
                        <div class="col-sm-9">
                            <textarea class="form-control txtInput" ng-model="record.Content_E" ng-maxlength="500"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default" style="overflow:visible;">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        大夜
                    </h3>
                </div>
                <div class="panel-body" style="padding-bottom:0px;">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input ng-model="record.Recdate_N" class="form-control" ca-date-time-picker />
                            </div>
                            <div class="form-group">
                                <input-staff callback="staffSelectedN(item)" value="{{record.Recordby_N}}" emp-group="001" />
                            </div>
                        </div>
                        <div class="col-sm-9">
                            <textarea class="form-control txtInput" ng-model="record.Content_N" ng-maxlength="500"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="col-sm-4">
        <div class="btn-group btn-shortcut" ng-click="btnShortClick($event)">
            <button type="button" class="btn btn-default" ng-repeat="item in ShortCuts">{{item}}</button>
        </div>
        <div class="col-lg-12 center">
            <button type="button" class="btn btn-lg btn-info" ng-click="submit()" ng-disabled="curResident.FeeNo == 0">提交</button>
        </div>
    </div>
    <div class="col-sm-12" style="margin-top:10px;">
        <div class="box border primary">
            <div class="box-title">
                <h4>
                    <i class="fa fa-table"></i>交班记录列表
                </h4>
            </div>
            <div class="box-body">
                <ui-data-table options="options">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>创建日期</th>
                                <th>白班人员</th>
                                <th>白班记录</th>
                                <th>小夜人员</th>
                                <th>小夜记录</th>
                                <th>大夜人员</th>
                                <th>大夜记录</th>
                                <th>住民</th>
                                <th><i class="fa fa-bars"></i> 操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in nursingRecords">
                                <td>{{item.CreateDate | dateFormat}}</td>
                                <td>{{item.Nurse_D}}</td>
                                <td>{{item.Content_D}}</td>
                                <td>{{item.Nurse_E}}</td>
                                <td>{{item.Content_E}}</td>
                                <td>{{item.Nurse_N}}</td>
                                <td>{{item.Content_N}}</td>
                                <td>{{item.ResidentName}}</td>
                                <td>
                                    <div class="btn-group btn-group-xs">
                                        <a class="btn btn-info" role="button" ng-click="recordModify(item)"><i class="fa fa-pencil"></i>编辑</a>
                                        <a class="btn btn-primary" role="button" data-toggle="modal" ng-click="delete(item)"><i class="fa fa-times"></i>删除</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </ui-data-table>
            </div>
        </div>
    </div>
</div>
