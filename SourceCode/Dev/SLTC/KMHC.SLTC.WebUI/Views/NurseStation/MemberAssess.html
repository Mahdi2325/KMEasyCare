<div class="row">
    <div id="content" class="col-lg-12">
        <!--标题-->
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>
                            <a href="/angular/GroupActivityList">团体活动列表</a>
                        </li>
                        <li>成员个别化评估</li>
                    </ul>
                </div>
            </div>
        </div>
        <!--标题-->

        <div class="row">
            <div class="col-sm-2">
                <div class="box border primary">
                    <div class="box-title">
                        <h4>
                            <i class="fa fa-bars"></i>住民信息
                        </h4>
                    </div>
                    <div class="box-body">
                        <resident-card callback="residentSelected(resident)" />
                    </div>
                </div>
            </div>

            <div class="col-sm-10">
                <div class="box border primary">
                    <div class="box-title">
                        <h4>
                            <i class="fa fa-bars"></i>成员个别化评估
                        </h4>
                    </div>
                    <div class="box-body">
                        <table class="table table-striped table-bordered table-hover table-handler">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>个案姓名</th>
                                    <th>语言表达</th>
                                    <th>情绪状况</th>
                                    <th>社交互动</th>
                                    <th>活动参与度</th>
                                    <th>退缩意念</th>
                                    <th>评估总分</th>
                                    <th>评估结果</th>
                                    <th><i class="fa fa-bars"></i> 操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in Data.AssessList">
                                    <td>{{$index + 1}}</td>
                                    <td>{{item.ResidentName}}</td>
                                    <td><span select-code="F00.049" select-value="{{item.Language}}"></span></td>
                                    <td><span select-code="F00.050" select-value="{{item.Emotion}}">></span></td>
                                    <td><span select-code="F00.051" select-value="{{item.Interact}}"></span></td>
                                    <td><span select-code="F00.052" select-value="{{item.Participation}}"></span></td>
                                    <td><span select-code="F00.053" select-value="{{item.Flinch}}"></span></td>
                                    <td>{{item.AssessPoint}}</td>
                                    <td><span select-code="F00.054" select-value="{{item.AssessResult}}"></span></td>
                                    <td>
                                        <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                            <a class="btn btn-info" role="button" ng-click="rowSelect(item)"><i class="fa fa-pencil"></i>编辑</a>
                                            <a class="btn btn-primary" role="button" ng-click="deleteItem(item)"><i class="fa fa-times"></i>删除</a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>

                        </table>
                    </div>

                    <div class="well">
                        <form class="form-horizontal" role="form" name="Pinfrom" ng-submit="saveEdit(currentItem)">
                            <div class="panel panel-default">
                                <div class="form-group">
                                    <label class="col-sm-1 control-label">语言表达</label>
                                    <div class="col-sm-5">
                                        <select class="form-control" id="selMoneyType" ng-model="currentItem.Language" select-code="F00.049" required></select>
                                    </div>
                                    <label class="col-sm-1 control-label">情绪状况</label>
                                    <div class="col-sm-5">
                                        <select class="form-control" id="selMoneyType" ng-model="currentItem.Emotion" select-code="F00.050" required></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-1 control-label">社交互动</label>
                                    <div class="col-sm-5">
                                        <select class="form-control" id="selMoneyType" ng-model="currentItem.Interact" select-code="F00.051" required></select>
                                    </div>
                                    <label class="col-sm-1 control-label">活动参与度</label>
                                    <div class="col-sm-5">
                                        <select class="form-control" id="selMoneyType" ng-model="currentItem.Participation" select-code="F00.052" required></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-1 control-label">退缩意念</label>
                                    <div class="col-sm-5">
                                        <select class="form-control" id="selMoneyType" ng-model="currentItem.Flinch" select-code="F00.053" required></select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="panel panel-default">
                                <div class="form-group">
                                    <label class="col-sm-1 control-label">评估总分</label>
                                    <div class="col-sm-5">
                                        <input id="txtRealityDate" class="form-control" type="text" ng-model="currentItem.AssessPoint" >
                                    </div>
                                    <label class="col-sm-1 control-label">评估结果</label>
                                    <div class="col-sm-5">
                                        <select class="form-control" id="selMoneyType" ng-model="currentItem.AssessResult" select-code="F00.054"></select>
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="form-group">
                                    <label class="col-sm-1 control-label">成员特性备注</label>
                                    <div class="col-sm-11">
                                        <textarea class="form-control" rows="3" id="txtRemark" ng-model="currentItem.Remark"></textarea>
                                    </div>
                                </div>
                            </div>

                            
                            
                            <div class="form-group">
                                <div class="col-sm-offset-1 col-sm-11">
                                    <button class="btn btn-primary" type="submit" ng-show="buttonShow" ng-disabled="Pinfrom.$invalid">保存</button>
                                    <button class="btn btn-primary" ng-show="buttonShow" ng-click="currentItem = {}">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
