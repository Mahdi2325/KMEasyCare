<link rel="stylesheet" type="text/css" href="/Content/CloudAdmin/js/bootstrap-fileupload/bootstrap-fileupload.min.css" />
<link rel="stylesheet" type="text/css" href="/Content/webuploader.css" />
<div class="row">
    <div class="box-body">
        <div id="content" class="col-lg-12">
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-header">
                        <ul class="breadcrumb">
                            <li>
                                <i class="fa fa-home"></i>
                                <a href="/">首页</a>
                            </li>
                            <li>
                                <a href="/angular/GroupActivityList">团体活动列表</a>
                            </li>
                            <li>活动照片</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="box border primary">
                        <div class="box-title">
                            <h4><i class="fa fa-bars"></i>活动照片</h4>
                        </div>
                        <div class="box-body">
                            <form class="form-horizontal" role="form" name="formItem" ng-submit="save()">

                                <div class="panel panel-default">
                                    <div class="panel-heading">图片</div>
                                    <div class="panel-body">
                                        <div class="form-group">
                                            <div class="col-sm-6">
                                                <img src="{{Detail.GAPicture[0].PhotoUrl}}" />
                                            </div>
                                            <div class="col-sm-6">
                                                <img src="{{Detail.GAPicture[1].PhotoUrl}}" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-2">
                                                <div id="PhotoPicker1">选择图片</div>
                                            </div>
                                            <div class="col-sm-4">
                                                <button class="btn btn-primary" ng-click="clear('PhotoPicker1')">清除</button>
                                            </div>
                                            <div class="col-sm-2">
                                                <div id="PhotoPicker2">选择图片</div>
                                            </div>
                                            <div class="col-sm-4">
                                                <button class="btn btn-primary" ng-click="clear('PhotoPicker2')">清除</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="panel panel-default">
                                    <div class="panel-heading">文档</div>
                                    <div class="panel-body">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">附加文件（联接文件）</label>
                                            <div class="col-sm-1">
                                                <div id="FilePicker">选择文件</div>
                                            </div>
                                            <div class="col-sm-1">
                                                <button class="btn btn-primary" ng-click="clear('FilePicker')">清除</button>
                                            </div>
                                            <div class="col-sm-2">
                                                （限Word档）
                                            </div>
                                            <a class="col-sm-3 " ng-href="{{Detail.GAPicture[2].PhotoUrl}}" target="_blank">{{Detail.GAPicture[2].PhotoName}}</a>
                                            <div class="col-sm-3"></div>
                                        </div>
                                    </div>
                                </div>


                                

                                <div class="form-group center">
                                    <button class="btn btn-info btn-lg" type="submit" ng-disabled="formItem.$invalid">保存</button>
                                    <button class="btn btn-grey btn-lg" ui-sref="GroupActivityList">取消</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="/Content/CloudAdmin/js/bootstrap-fileupload/bootstrap-fileupload.min.js"></script>
<script type="text/javascript" src="/Scripts/webuploader.js"></script>
