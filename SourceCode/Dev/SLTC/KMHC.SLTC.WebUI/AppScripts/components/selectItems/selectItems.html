<!-- SAMPLE BOX CONFIGURATION MODAL FORM-->
<div class="modal fade" id="selectItems" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <!--<h4 class="modal-title">列表</h4>-->
                <input ng-model="selectItems.keyWord" class="form-control" placeholder="请输入名称" type="text">
            </div>
            <div class="modal-body">
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr class="success">
                            <th>
                                <input type="hidden" ng-model="selectItems.filterItems" />
                            </th>
                            <th>名称</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in selectItems.CommonUseWords|filter:{'ItemName':selectItems.keyWord}" ng-click="selectItems.selectOne(item)">
                            <td class="col-md-1">
                                <!--<input type="checkbox" id={{item.TypeCode}} name="{{item.ItemName}}" ng-click="updateSelection($event,item.TypeCode)" ng-model="item.checked" />-->
                                <div style="position:relative;width: 100%; height: 100%;top: 0px; left: 0px;">
                                    <input type="checkbox" id={{item.TypeCode}} name="{{item.ItemName}}" ng-click="updateSelection($event,item.TypeCode)" ng-model="item.checked" />
                                    <div style="position:absolute;z-index: 2;width: 100%; height: 100%;top: 0px; left: 0px;opacity: 1;"></div>
                                </div>
                            </td>
                            <td class="col-md-11">{{item.ItemName}}</td>
                        </tr>
                    </tbody>  
                </table>
            </div>

            <div class="modal-footer">
                <div class="pull-left">
                    <a ng-href="{{selectItems.url}}" ng-click="selectItems.gotoUrl()" style="cursor:pointer"><i class="fa fa-pencil">{{selectItems.typeName}}</i></a>
                </div>
                <button type="button" class="btn btn-info" ng-click="selectItems.add()">传回取代</button>
                <button type="button" class="btn btn-info" ng-click="selectItems.append()">传回累加</button>
                <button type="button" class="btn btn-info" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-info" ng-click="selectItems.chkAll(selectItems.chkall)">{{selectItems.buttonText}}</button>
            </div>
        </div>
    </div>
</div>
<!-- /SAMPLE BOX CONFIGURATION MODAL FORM-->
