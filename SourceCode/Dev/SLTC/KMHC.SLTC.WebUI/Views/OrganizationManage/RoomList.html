
<div class="row">
    <div id="content" class="col-lg-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>房间管理</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-search"></i>查询条件</h4>
                    </div>
                    <div class="box-body">
                        <div class="form-group">
                            <div class="input-group col-md-10">
                                <input type="text" class="form-control" ng-model="options.params.roomName" placeholder="请输入房间名称">
                                <span class="input-group-btn">
                                    <a class="btn btn-primary" ng-click="options.search()"><i class="icon-search"></i>查询</a>
                                    <a class="btn btn-primary" ui-sref="RoomAdd">新增</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-table"></i>房间信息</h4>
                        <div class="tools">
                            <a href="javascript:;" class="reload" ca-reload ng-click="reload()">
                                <i class="fa fa-refresh"></i>
                            </a>
                        </div>
                    </div>
                    <div class="box-body">
                        <ui-data-table options="options">
                            <table class="table table-striped table-bordered table-hover table-handler">
                                <thead>
                                    <tr>
                                        <th>编号</th>
                                        <th>名称</th>
                                        <th>楼层</th>
                                        <!--<th>房间类型</th>-->
                                        <!--<th>楼层编号</th>
                                        <th>住民数</th>
                                        <th>总床位数</th>
                                        <th>可住床位数</th>-->
                                        <th>机构名称</th>
                                        <!--<th>备注</th>-->
                                        <th><i class="fa fa-bars"></i> 操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="room in Data.rooms">
                                        <td><a ui-sref="RoomEdit({id:room.RoomNo})" href="">{{room.RoomNo}}</a></td>
                                        <td>{{room.RoomName}}</td>
                                        <td>{{room.FloorName}}</td>
                                        <!--<td><span select-code="J00.001" select-value="{{room.RoomType}}"></span></td>-->
                                        <!--<td>{{room.FloorCode}}</td>
                                        <td>{{room.Residents.length}}</td>
                                        <td>{{room.BunkCount}}</td>
                                        <td>{{room.EnableCount}}</td>-->
                                        <td>{{room.OrgName}}</td>
                                        <!--<td>{{room.Desc}}</td>-->
                                        <td>
                                            <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                                <a ui-sref="RoomEdit({id:room.RoomNo})" class="btn btn-info"><i class="fa fa-pencil"></i>编辑</a>
                                                <a class="btn btn-primary" ng-click="delete(room)"><i class="fa fa-times"></i>删除</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </ui-data-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
