<!--补助申请-->

<div class="row">
    <div id="content" class="col-md-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <!-- BREADCRUMBS -->
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>资源连接</li>
                    </ul>
                    <!-- /BREADCRUMBS -->
                    <!--<div class="clearfix"></div>
                    -->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2">
                <div class="box border primary">
                    <div class="box-title">
                        <h4>
                            <i class="fa fa-bars">住民信息</i>
                        </h4>
                    </div>
                    <div class="box-body">
                        <resident-card feeno={{FeeNo}} callback="residentSelected(resident)" />
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-bars"></i><span class="hidden-inline-mobile">新增资源连接</span></h4>
                    </div>
                    <div class="box-body">
                        <form class="form-horizontal" name="rsForm" role="form" novalidate>

                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <label for="selRecordBy" class="col-sm-1 control-label">负责人员<span class="required">*</span></label>
                                    <div class="col-sm-2">
                                        <!--<select class="form-control" id="selNextEvaluator" ng-model="currentItem.RecordBy" ng-options="t.EmpName as t.EmpName for t in Data.EmpList"></select>-->
                                        <input-staff callback="staffSelected(item)" value="{{currentItem.RecordBy}}" required="true" ng-disabled="buttonShow" />
                                    </div>
                                    <label for="dtContactDate" class="col-sm-2 control-label">首次连接日期<span class="required">*</span></label>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" id="dtContactDate" ng-model="currentItem.ContactDate" name="首次联系日期" ca-date-picker required />
                                    </div>
                                    <label for="dtFinishDate" class="col-sm-2 control-label">连接完成日期</label>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" id="dtFinishDate" ng-model="currentItem.FinishDate" ng-change="ChangeNextEvalDate()" name="连接完成日期" ca-date-picker  />
                                    </div>

                                </div>
                            </div>


                            <div class="panel panel-default">
                                <div class="panel panel-heading">需求评估情形</div>
                                <div class="panel-body">
                                    <div class="form-group">
                                        <label for="selType" class="col-sm-2 control-label">需求类型<span class="required">*</span></label>
                                        <div class="col-sm-2">
                                            <select class="form-control" id="selType" ng-model="currentItem.Type" name="需求类型" select-code="E00.001" required>
                                                <option value="">-- 请选择 --</option>
                                            </select>
                                        </div>

                                        <label for="selName" class="col-sm-2 control-label">需求名称<span class="required">*</span></label>
                                        <div class="col-sm-2">
                                            <select class="form-control" id="selName" ng-model="currentItem.Name" name="需求名称" select-code="E00.002" required>
                                                <option value="">-- 请选择 --</option>
                                            </select>
                                        </div>
                                        <label for="selEvalResult" class="col-sm-2 control-label">需求评估结果<span class="required">*</span></label>
                                        <div class="col-sm-2">
                                            <select class="form-control" id="selEvalResult" ng-model="currentItem.EvalResult" name="需求评估结果" select-code="E00.003" required>
                                                <option value="">-- 请选择 --</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="selUnit" class="col-sm-2 control-label">提供单位名称</label>
                                        <div class="col-sm-10">
                                            <!--<select class="form-control" id="selUnit" ng-model ="currentItem.Unit" select-code="E00.213">
                                                <option value="">-- 请选择 --</option>
                                            </select>-->
                                            <textarea class="form-control" rows="1" ng-model="currentItem.Unit" select-items="提供单位名称" name="提供单位名称" ng-maxlength="200"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="panel panel-default">
                                <div class="panel panel-heading">资源连接情形</div>
                                <div class="panel-body">
                                    <div class="form-group">
                                        <label for="selResourceStatus" class="col-sm-2 control-label">连接情形<span class="required">*</span></label>
                                        <div class="col-sm-2">
                                            <select class="form-control" id="selResourceStatus" ng-model="currentItem.ResourceStatus" select-code="E00.004" name="连接情形" required>
                                                <option value="">-- 请选择 --</option>
                                            </select>
                                        </div>

                                        <label for="selReason" class="col-sm-2 control-label">未能连接原因<span class="required">*</span></label>
                                        <div class="col-sm-2">
                                            <select class="form-control" id="selReason" ng-model="currentItem.Reason" select-code="E00.007" name="未能连接原因" required>
                                                <option value="">-- 请选择 --</option>
                                            </select>
                                        </div>
                                        <label for="selRegState" class="col-sm-2 control-label">资源连接时机<span class="required">*</span></label>
                                        <div class="col-sm-2">
                                            <select class="form-control" id="selRegState" ng-model="currentItem.RegState" select-code="E00.006" name="资源连接时机" required></select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">说明</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" rows="5" ng-model="currentItem.Description" ng-maxlength="254" name="说明"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <!--<label class="col-sm-1 control-label">创建日期</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" name="dtEvalDate" ng-model="currentItem.CreateDate" readonly>
                                </div>
                                <label class="col-sm-1 control-label">创建人</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" name="dtEvalDate" ng-model="currentItem.CreateBy" readonly>
                                </div>-->
                                <div class="col-sm-offset-6">
                                    <input type="hidden" ng-model="currentItem.FeeNo" /><input type="hidden" ng-model="currentItem.RegNo" />
                                    <button class="btn btn-primary" type="submit" ng-show="buttonShow" ng-disabled="rsForm.$invalid" ng-click="saveEdit(currentItem)">保存</button>&nbsp;
                                    <button class="btn btn-primary" ng-show="buttonShow" ng-click="resetReL()">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-table"></i><span class="hidden-inline-mobile">资源连接历次记录</span></h4>
                    </div>
                    <div class="box-body">
                        <ui-data-table options="options">
                            <table id="tbEvalList" class="table table-striped table-bordered table-hover table-handler">
                                <thead>
                                    <tr>
                                        <th>首次联系日期</th>
                                        <th>连接完成日期</th>
                                        <th>负责人</th>
                                        <th>需求类型</th>
                                        <th>需求名称</th>
                                        <th>需求评估结果</th>
                                        <th>提供单位名称</th>
                                        <th>连接情形</th>
                                        <th>未能连接原因</th>
                                        <th>资源连接时机</th>
                                        <th>说明</th>
                                        <th><i class="fa fa-bars"></i> 操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="objData in Data.resourceLinks">
                                        <td>{{objData.ContactDate | dateFormat}}</td>
                                        <td>{{objData.FinishDate  | dateFormat}}</td>
                                        <td>{{objData.RecordByName}}</td>
                                        <td><span select-code="E00.001" select-value="{{objData.Type}}"></span></td>
                                        <td><span select-code="E00.002" select-value="{{objData.Name}}"></span></td>
                                        <td><span select-code="E00.003" select-value="{{objData.EvalResult}}"></span></td>
                                        <td>{{objData.Unit}}</td>
                                        <td><span select-code="E00.004" select-value="{{objData.ResourceStatus}}"></span></td>
                                        <td><span select-code="E00.007" select-value="{{objData.Reason}}"></span></td>
                                        <td><span select-code="E00.006" select-value="{{objData.RegState}}"></span></td>
                                        <td style=" word-break: break-all; word-wrap: break-word;">
                                            <label style="font-weight:normal" title="{{objData.Description}}"> {{objData.Description.length>15?objData.Description.substring(0,15)+"...":objData.Description}}</label>
                                        </td>
                                        <td>
                                            <div class="btn-group btn-group-xs" role="group" aria-label="...">

                                                <!--<a ui-sref="AddLifeRecord({id:records.RegNo})" class=" btn btn-primary" role="button" data-toggle="modal">新增</a>-->
                                                <button class="btn btn-info" ng-click="editOrCreate(objData)"><i class="fa fa-pencil">编辑</i></button>

                                                <a class="btn btn-primary" role="button" data-toggle="modal" ng-click="deleteItem(objData)"><i class="fa fa-times">删除</i></a>
                                                <!--<a ui-sref="EvaluateHistory({id:person.id})" class="btn btn-info" role="button" data-toggle="modal">历次资料</a>-->
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>

                            </table>
                        </ui-data-table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script>
    $(".datepicker").datepicker({
        dateFormat: "yy-mm-dd",
        changeMonth: true,
        changeYear: true
    });
</script>
