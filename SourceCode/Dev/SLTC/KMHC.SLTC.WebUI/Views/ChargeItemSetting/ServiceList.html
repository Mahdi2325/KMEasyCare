<div class="row">
    <div id="content" class="col-lg-12">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>服务项目维护</li>
                    </ul>

                </div>
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-search"></i>查询条件</h4>
                    </div>
                    <div class="box-body">
                        <div class="form-group">
                            <div class="input-group col-md-10">
                                <input type="text" class="form-control" maxlength="50" ng-model="options.params.keyWord" placeholder="请输入服务项目的 [名称/医保编码/院内编码/拼音码] 进行查询">
                                <span class="input-group-btn">
                                    <a class="btn btn-primary" ng-click="searchInfo()"><i class="fa fa-search"></i> 查询</a>
                                    <a class="btn btn-primary" ui-sref="ChargeItemServiceAdd"><i class="fa fa-plus"></i>新增</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- BOX -->
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-table"></i>服务项目列表</h4>
                    </div>
                    <div class="box-body">
                        <ui-data-table options="options">
                            <table class="table table-striped table-bordered table-hover table-handler">
                                <thead>
                                    <tr>
                                        <th>服务项目名称</th>
                                        <th>医保编码</th>
                                        <th>院内编码</th>
                                        <th>单位</th>
                                        <th>单价</th>
                                        <th>状态</th>
                                        <th><i class="fa fa-bars"></i>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in chargeItems">
                                        <td>{{item.ServiceName}}</td>
                                        <td>{{item.MCServiceCode}}</td>
                                        <td>{{item.NSServiceCode}}</td>
                                        <td>{{item.Units}}</td>
                                        <td>{{item.UnitPrice}}</td>
                                        <td>{{item.Status==0?'启用':'停用'}}</td>
                                        <td class="text-right">
                                            <div class="btn-group btn-group-xs" role="group">
                                                <a class="btn btn-info" ui-sref="ChargeItemServiceEidt({id:item.ServiceId})"><i class="fa fa-pencil"></i>编辑</a>
                                                <a class="btn btn-primary" ng-click="deleteItem(item)"><i class="fa fa-times"></i>删除</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </ui-data-table>
                    </div>
                </div>
                <!-- /BOX -->
            </div>
        </div>
    </div>
</div>
