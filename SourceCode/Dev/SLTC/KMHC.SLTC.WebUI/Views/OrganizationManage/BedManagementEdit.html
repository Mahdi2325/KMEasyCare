<div class="row">

    <div id="content" class="col-md-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>
                            <a href="/angular/BedManagementList">床位管理</a>
                        </li>
                        <li>床位信息</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-bars"></i>床位信息管理</h4>
                    </div>
                    <div class="box-body">
                        <form class="form-horizontal" role="form" name="bedManagementForm" novalidate>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">楼层<span class="required">*</span></label>
                                        <div class="col-md-7">
                                            <select name="楼层" class="form-control" ng-model="currentItem.FloorId" ng-options="t.FloorId as t.FloorName for t in Data.floors" required>
                                                <option value="">--请选择--</option>
                                            </select>
                                        </div>
                                        <div class="col-md-2">
                                            <!--<a class="btn btn-info" role="button"><i class="fa fa-plus"></i></a>-->
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">房间号<span class="required">*</span></label>
                                        <div class="col-md-7">
                                            <input name="房间号" class="form-control" type="text" ng-model="currentItem.RoomName" required ng-maxlength="10" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">所属区域</label>
                                        <div class="col-md-7">
                                            <select name="所属区域" class="form-control" ng-model="currentItem.Area" select-code="L04.001">
                                                <option value="">--请选择--</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">房间类别</label>
                                        <div class="col-md-7">
                                            <select name="所属区域" class="form-control" ng-model="currentItem.RoomType" select-code="L04.002">
                                                <option value="">--请选择--</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">床位总数</label>
                                        <div class="col-md-7">
                                            <input name="床位总数" class="form-control" type="number" ng-model="currentItem.TotalBedNumber" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <div class="col-md-8">
                                            <a class="btn btn-info btn-sm" role="button" ng-click="loadBedList(currentItem.TotalBedNumber)"><i class="fa fa-bars"></i>&nbsp;加载床位列表</a>
                                            <a class="btn btn-info btn-sm" role="button" ng-click="addOneBed()"><i class="fa fa-plus"></i>&nbsp;添加一床位</a>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <table class="table table-striped  table-hover">
                                            <thead>
                                                <tr>
                                                    <th class="center">序号</th>
                                                    <th class="center">床号<span class="required">*</span></th>
                                                    <th class="center">床位状态</th>
                                                    <th class="center"><i class="fa fa-bars"></i> 操作</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="item in BedBasicList">
                                                    <td class="center">{{$index+1}}</td>
                                                    <td class="center" style="width:200px;"><input name="床号" class="form-control input-sm" type="text" ng-model="item.BedNo" /></td>
                                                    <td class="center">{{item.BedStatus | bedStatusFormat}}</td>
                                                    <td class=" center">
                                                        <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                                            <a ng-show="item.BedStatus=='Empty' || item.BedStatus==null" class="btn btn-primary" role="button" ng-click="delete(item)"><i class="fa fa-times"></i>删除</a>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>

                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group center">
                                    <button class="btn btn-primary" ng-click="save()">保存</button>
                                    <a class="btn btn-primary" role="button" href="/angular/BedManagementList">返回房间列表</a>
                                </div>
                            </div>
                        </form>
