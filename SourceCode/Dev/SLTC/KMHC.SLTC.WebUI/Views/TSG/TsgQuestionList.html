<style>
    .break {
        word-break: break-all;
        word-wrap: break-word;
    }
</style>

<div class="row">

    <div id="content" class="col-lg-12">

        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>
                            帮助问题列表
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="box border primary">
                <div class="box-title">
                    <h4><i class="fa fa-search"></i>查询条件</h4>
                </div>
                <div class="box-body">
                    <div class="form-group">
                        <div class="input-group col-md-10">
                            <input type="text" class="form-control" id="Keyword" ng-model="options.params.keyword" placeholder="请输入名称关键字">
                            <span class="input-group-btn">
                                <a class="btn btn-primary" ng-click="options.search()"><i class="icon-search"></i>查询</a>
                                <a class="btn btn-primary" ui-sref="EditTsgQuestion">新增</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box border primary">
                <div class="box-title">
                    <h4>
                        <i class="fa fa-table"></i>问题列表
                    </h4>
                </div>
                <div class="box-body">
                    <ui-data-table options="options">
                        <table class="table table-striped table-bordered table-hover table-handler">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>问题类别</th>
                                    <th>问题序号</th>
                                    <th>问题名称</th>
                                    <th>更新日期</th>
                                    <th>是否启用</th>
                                    <th><i class="fa fa-bars"></i> 操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in questionList">
                                    <td>{{$index + 1}}</td>
                                    <td class="break">{{item.CategoryName}}</td>
                                    <td>{{item.OrderSeq}}</td>
                                    <td class="break">{{item.Name}}</td>
                                    <td>{{item.UpdateTime | dateFormat}}</td>
                                    <td>{{item.Status?"启用":"未启用"}}</td>
                                    <td>
                                        <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                            <a class="btn btn-info" role="button" href="angular/EditTsgQuestion/{{item.Id}}"><i class="fa fa-pencil"></i>编辑</a>
                                            <a class="btn btn-primary" role="button" ng-click="deleteItem(item)"><i class="fa fa-times"></i>删除</a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </ui-data-table>
                </div>
            </div>

        </div>




    </div>
</div>
