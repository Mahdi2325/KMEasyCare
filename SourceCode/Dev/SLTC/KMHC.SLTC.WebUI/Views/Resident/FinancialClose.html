<div class="row">
    <div id="content" class="col-lg-12">
        <!--标题-->
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>关账作业</li>
                    </ul>

                </div>
            </div>
        </div>
        <!--标题-->
        <div class="row">
            <div class="col-sm-12">
                <div class="col-sm-2">
                    <div class="box border primary">
                        <div class="box-title">
                            <h4>
                                <i class="fa fa-bars"></i>住民信息
                            </h4>
                        </div>
                        <div class="box-body">
                            <resident-card feeno={{FeeNo}} callback="residentSelected(resident)" />
                        </div>
                    </div>
                </div>
                <div class="col-sm-10">
                    <div class="box border primary">
                        <div class="box-title">
                            <h4>
                                <i class="fa fa-bars"></i>关账作业
                            </h4>
                        </div>
                        <div class="box-body">
                            <div class="panel panel-default">
                                <div class="panel-heading">住民基本资料</div>
                                <div class="panel-body">
                                    <form class="form-horizontal" role="form" name="myForm" ng-submit="saveItem()" novalidate>
                                        <div class="form-group">
                                            <label class="col-sm-1 control-label">姓名</label>
                                            <div class="col-sm-3">
                                                <input class="form-control" type="text" ng-model="residentInfo.Name" ng-disabled="true">
                                            </div>
                                            <label class="col-sm-1 control-label">身份证号</label>
                                            <div class="col-sm-3">
                                                <input class="form-control" type="text" ng-model="residentInfo.IdNo" ng-disabled="true">
                                            </div>
                                            <label class="col-sm-1 control-label">社保卡号</label>
                                            <div class="col-sm-3">
                                                <input class="form-control" type="text" ng-model="residentInfo.IdNo" ng-disabled="true">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-1 control-label">楼层</label>
                                            <div class="col-sm-3">
                                                <input class="form-control" type="text" ng-model="residentInfo.FloorName" ng-disabled="true">
                                            </div>
                                            <label class="col-sm-1 control-label">床位号</label>
                                            <div class="col-sm-3">
                                                <input class="form-control" type="text" ng-model="residentInfo.BedNo" ng-disabled="true">
                                            </div>
                                            <label class="col-sm-1 control-label">入院日期</label>
                                            <div class="col-sm-3">
                                                <input class="form-control" type="text" ng-model="residentInfo.InDate" ca-date-time-picker ng-disabled="true">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-1 control-label">病种</label>
                                            <div class="col-sm-3">
                                                <input class="form-control" type="text" ng-model="residentInfo.DiseaseDiag" ng-disabled="true">
                                            </div>
                                            <label class="col-sm-1 control-label">关账时间</label>
                                            <div class="col-sm-3">
                                                <input class="form-control" ng-disabled="iscanclebtn" type="text" ca-date-time-picker ng-model="residentInfo.FinancialCloseTime">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="center">
                                                <button class="btn btn-info" ng-show="isclosebtn" ng-click="closeData()" type="button">关账作业</button>
                                                <button class="btn btn-warning" ng-show="iscanclebtn" ng-click="cancleData()" type="button">取消关账</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $('.dateFormat').mask('000年00月00日');
    })
</script>
