<!--Data table-->
<div class="row">
    <div class="col-md-12">
        <!-- BOX -->
        <div class="box border primary">
            <div class="box-title">
                <h4><i class="fa fa-table"></i>预收款列表</h4>
                <div class="tools hidden-xs">
                    <!--<a href="javascript:;" class="collapse">
                        <i class="fa fa-chevron-up"></i>
                    </a>-->
                </div>
            </div>
            <div class="box-body">
                <div class="dataTables_wrapper form-inline" id="datatable1_wrapper" role="grid">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="pull-right">
                                <div class="dataTables_filter" id="datatable1_filter">
                                    <label><input class="form-control input-sm" ng-model="filter.PKNO" aria-controls=" datatable1" type="text" placeholder="Search"></label>
                                </div>
                            </div>
                            <div class="pull-left">
                                <div class="dataTables_length" id="datatable1_length">
                                    <label>Show <select name="datatable1_length" class="form-control input-sm" aria-controls="datatable1" size="1"><option selected="selected" value="10">10</option><option value="25">25</option><option value="50">50</option><option value="100">100</option></select> Rows</label>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <table class="table table-striped table-bordered table-hover table-handler" id="datatable1">
                        <thead>
                            <tr role="row">
                                <!--<th tabindex="0" class="sorting_asc" role="columnheader" aria-controls="datatable1" style="width: 296px;" aria-label="Rendering engine: activate to sort column descending" aria-sort="ascending" rowspan="1" colspan="1">Rendering engine</th>-->
                                <th class="sorting_asc">编号</th>
                                <th class="sorting_asc">日期</th>
                                <th class="sorting_asc">收支别</th>
                                <th class="sorting_asc">收支金额</th>
                                <th class="sorting_asc">项目摘要</th>
                                <th class="sorting_asc">收款方式</th>
                                <th><i class="fa fa-bars"></i> 操作</th>
                            </tr>
                        </thead>

                        <tr ng-repeat="item in prePayments|filter:{'No':filter.No}">
                            <td>{{item.No}}</td>
                            <td>{{item.PaymentDate}}</td>
                            <td>{{Dic.PaymentType.toText(item.PaymentType)}}</td>
                            <td>{{item.Sum}}</td>
                            <td>{{item.Abstract}}</td>
                            <td>{{Dic.PaymentWay.toText(item.PaymentWay)}}</td>
                            <td class="text-right">
                                <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                    <a class="btn btn-info" role="button" ng-click="editOrCreate(item)"><i class="fa fa-pencil"></i>编辑</a>
                                    <a class="btn btn-primary" role="button" ng-click="deleteItem(item)">删除</a>
                                </div>
                                <!--<button class="btn btn-primary" ng-click="deleteItem(item)">删除</button>
                                <button class="btn btn-primary" ng-click="editOrCreate(item)">编辑</button>-->
                            </td>
                        </tr>
                    </table>
                    <!--按钮-->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="pull-right">
                                <a class="btn btn-info btn-small" role="button" ng-click="editOrCreate(item)">新增</a>
                                <!--<button class="btn btn-primary" ng-click="editOrCreate()">创建项目</button>-->
                            </div>
                        </div>
                    </div>
                    <!--按钮-->
                </div>

            </div>
        </div>
        <!-- /BOX -->




    </div>
</div>
<!--Data table-->
