
<div id="content" class="col-lg-12">
    <!--编辑页面-->
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <ul class="breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a href="/">首页</a>
                    </li>
                    <li><a href="/angular/charge/chargegroup">费用套餐维护</a></li>
                    <li>编辑费用套餐</li>
                </ul>
                
            </div>
            <div class="box border primary">
                <div class="box-title">
                    <h4>
                        <i class="fa fa-bars">
                        </i>
                        编辑费用套餐
                    </h4>
                </div>
                <div class="box-body">
                    <form role="form" class="form-horizontal" name="form1" ng-submit="saveEdit(curItem)" novalidate>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">套餐编码<span class="required">*</span></label>
                            <div class="col-sm-10">
                                <input class="form-control" ng-model="curItem.GroupNo" id="iptGroupNo" placeholder="" ng-maxlength="10" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">套餐名称<span class="required">*</span></label>
                            <div class="col-sm-10">
                                <input class="form-control" ng-model="curItem.GroupName" id="iptGroupName" placeholder="" ng-maxlength="50" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">套餐类型</label>
                            <div class="col-sm-10">
                                <input class="form-control" ng-model="curItem.GroupType" placeholder="" ng-maxlength="10" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">套餐内容<span class="required">*</span></label>
                            <div class="col-sm-10">
                                <div class="box border">
                                    <div class="box-title"></div>
                                    <div class="box-body primary">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th>#</th>
                                                    <th>收费项目编码</th>
                                                    <th>收费项目名称</th>
                                                    <th>单价</th>
                                                    <th>收费周期<span class="required">*</span></th>
                                                    <th ng-show="false">次数</th>
                                                    <th>操作</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="item in curItem.GroupItems track by $index">
                                                    <td>{{$index + 1}}</td>
                                                    <td>{{item.CostItemNo}}</td>
                                                    <td>{{item.CostName}}</td>
                                                    <td>{{item.Price}}</td>
                                                    <td><span select-code="J00.006" not-null ="true" select-value="{{item.Period}}"></span></td>
                                                    <td ng-show="false">{{item.RepeatCount}}</td>
                                                    <td class="text-left">
                                                        <button type="button" class="btn btn-info btn-xs" ng-click="charegeClick(item,$event)">
                                                            <span class="glyphicon glyphicon-pencil"></span>
                                                        </button>
                                                        <button type="button" class="btn btn-primary btn-xs" ng-click="deleteCharegeDetl(item,$event)">
                                                            <span class="glyphicon glyphicon-remove"></span>
                                                        </button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                            <tfoot>
                                                <tr>
                                                    <td></td>
                                                    <td>
                                                        <input-charge-item callback="selectChargeItem(item)" value="{{curChgItem.CostItemNo}}" />
                                                    </td>
                                                    <td>
                                                        {{curChgItem.CostName}}
                                                    </td>
                                                    <td>
                                                        {{curChgItem.Price}}
                                                    </td>
                                                    <td><select class="form-control" ng-model="curChgItem.Period" id="selectPeriod" ng-change="checkPeriod()" select-code="J00.006" not-null="true" default-first="true"></select></td>
                                                    <td><input type="number" class="form-control" placeholder="次数" ng-show="false" ng-model="curChgItem.RepeatCount" /></td>
                                                    <td>
                                                        <button type="button" id="chgGroupEditAdd" class="btn btn-primary btn-xs" ng-click="saveChargeItem()"><span class="glyphicon glyphicon-plus"></span></button>
                                                    </td>
                                                </tr>
                                            </tfoot>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group center">
                            <button class="btn btn-primary" type="submit" id="btnsubmit" ng-disabled="form1.$invalid">保存</button>
                            <button type="button" class="btn btn-primary" ng-click="cancelEdit()">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
