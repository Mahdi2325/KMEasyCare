<div class="row">
    <div class="row">
        <div id="content" class="col-lg-12">
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-header">
                        <ul class="breadcrumb">
                            <li>
                                <i class="fa fa-home"></i>
                                <a href="/">首页</a>
                            </li>
                            <li>
                                <a ui-sref="BedList" href="">床位管理</a>
                            </li>
                            <li>床位信息</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="box border primary">
                        <div class="box-title">
                            <h4><i class="fa fa-bars"></i>床位信息</h4>
                        </div>
                        <div class="box-body">
                            <h3 class="form-title"> </h3>
                            <form class="form-horizontal" role="form" name="bedForm" ng-submit="submit()" novalidate>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">编号<span class="required">*</span></label>
                                    <div class="col-sm-4">
                                        <input name="BedNo" class="form-control" ng-model="Data.bed.BedNo" ng-readonly="!isAdd" ng-maxlength="10"  unique-type="BedNo" unique-key="BedNo" unique  required />
                                    </div>
                                    <label class="col-sm-2 control-label">楼层编号<span class="required">*</span></label>
                                    <div class="col-sm-4">
                                        <select name="Floor" class="col-sm-12 form-control" ng-model="Data.bed.Floor" ng-options="t.FloorId as t.FloorName for t in Data.floors"   required></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">所属科别<span class="required">*</span></label>
                                    <div class="col-sm-4">
                                        <select name="DeptNo" class="col-sm-12 form-control" ng-model="Data.bed.DeptNo" ng-options="t.DeptNo as t.DeptName for t in Data.depts" required></select>
                                    </div>
                                    <label class="col-sm-2 control-label">房间编号<span class="required">*</span></label>
                                    <div class="col-sm-4">
                                        <select name="RoomNo" class="col-sm-12 form-control" ng-model="Data.bed.RoomNo" ng-options="t.RoomNo as t.RoomName for t in Data.rooms"  required></select>
                                    </div>
                                </div>    
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">床位种类<span class="required">*</span></label>
                                    <div class="col-sm-4">
                                        <select name="BedKind" class="form-control" ng-model="Data.bed.BedKind" select-code="J00.004" required></select>
                                    </div>
                                    <label class="col-sm-2 control-label">床位型态<span class="required">*</span></label>
                                    <div class="col-sm-4">
                                        <select class="form-control" ng-model="Data.bed.BedType" select-code="J00.003"  required></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">是否被预约<span class="required">*</span></label>
                                    <div class="col-sm-4">
                                        <select name="Prestatus" class="form-control" ng-model="Data.bed.Prestatus" select-code="B00.001" required></select>
                                    </div>
                                    <label class="col-sm-2 control-label">是否为医保床<span class="required">*</span></label>
                                    <div class="col-sm-4">
                                        <select name="InsbedFlag" class="form-control" ng-model="Data.bed.InsbedFlag" select-code="B00.001" required></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <!--<label class="col-sm-2 control-label">性别限制<span class="required">*</span></label>
                                    <div class="col-sm-4">
                                        <select name="SexType" class="form-control" ng-model="Data.bed.SexType" select-code="J00.007" required></select>
                                    </div>-->
                                    <label class="col-sm-2 control-label">备注</label>
                                    <div class="col-sm-4">
                                        <textarea class="form-control" rows="1" ng-model="Data.bed.BedDesc" ng-maxlength="200"></textarea>
                                    </div>
                                </div>
                                <div class="form-group center">
                                    <input type="submit" class="btn btn-info" ng-disabled="bedForm.$invalid" value="保存"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
