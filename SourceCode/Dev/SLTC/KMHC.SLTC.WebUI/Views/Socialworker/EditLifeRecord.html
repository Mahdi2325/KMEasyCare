<div class="row">
    <div id="content" class="col-md-12">


        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <!-- BREADCRUMBS -->
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>
                            <a href="#">社工/行政</a>
                        </li>
                        <li>添加生活记录</li>
                    </ul>
                    <!-- /BREADCRUMBS -->
                    <div class="clearfix"></div>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box border primary">
                    <div class="box-title">
                        <h4>生活记录_管理</h4>
                    </div>
                    <div class="box-body">
                        <form class="form-horizontal" role="form" ng-submit="saveLifeRecord()" novalidate>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">填写人员</label>
                                <div class="col-sm-3">
                                    <select class="form-control" id="selRecordBy" ng-model="Data.lifeRecord.RecordBy" ng-options="t.value as t.text for t in Data.Creator"></select>
                                </div>
                                <label class="col-sm-1 control-label">日期</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control datepicker" id="dtRecordDate" ng-model="Data.lifeRecord.RecordDate">
                                </div>
                                <label class="col-sm-1 control-label">体温</label>
                                <div class="col-sm-3">
                                    <input type="number" class="form-control" id="txtBodyTmp" ng-model="Data.lifeRecord.BodyTMP">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label">上午活动</label>
                                <div class="col-sm-11">
                                    <textarea class="form-control" rows="5" id="txtAMActivity" ng-model="Data.lifeRecord.AMActivity"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">下午活动</label>
                                <div class="col-sm-11">
                                    <textarea class="form-control" rows="5" id="txtPMActivity" ng-model="Data.lifeRecord.PMActivity"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">特殊事件记录</label>
                                <div class="col-sm-11">
                                    <textarea class="form-control" rows="6" id="txtComments" ng-model="Data.lifeRecord.Comments"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label"></label>
                                <div class="col-sm-3">
                                    <input ng-model="Data.lifeRecord.CreateBy" class="form-control" readonly />&nbsp;
                                </div>
                                <div class="col-sm-8"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label"></label>
                                <div class="col-sm-9">
                                    <button class="btn btn-primary">保存</button>&nbsp;<button class="btn btn-primary" ng-click="returnHistory()">撤消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
