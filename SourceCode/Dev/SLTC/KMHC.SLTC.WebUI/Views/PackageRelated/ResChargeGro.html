<div class="row">
    <div id="content" class="col-lg-12">
        <!--标题-->
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>住民套餐信息</li>
                    </ul>

                </div>


            </div>
        </div>
        <!--标题-->
        <div class="row">
            <div class="col-sm-12">
                <div class="col-sm-2">
                    <div class="box border primary">
                        <div class="box-title">
                            <h4>
                                <i class="fa fa-bars"></i>住民信息
                            </h4>
                        </div>
                        <div class="box-body">
                            <resident-card feeno={{FeeNo}} callback="residentSelected(resident)" />
                        </div>
                    </div>
                </div>
                <div class="col-sm-10">
                    <div class="box border primary">
                        <div class="box-title">
                            <h4><i class="fa fa-bars"></i>住民套餐信息列表</h4>
                        </div>
                        <div class="box-body">
                            <form class="form-horizontal" role="form" name="ReqForm"  novalidate>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">套餐选择</label>
                                    <div class="col-sm-4">
                                        <km-look-up title="套餐列表" single="true" ng-model="currentItem.CHARGEGROUP" input-show="true" item-property="{key:'CHARGEGROUPID',name:'CHARGEGROUPNAME'}" factory-name="pacMaintainRes" search-params="{Code:'CHARGEGROUPNAME',Text:'套餐名称'}" col-list="[{Code:'CHARGEGROUPNAME',Name:'套餐名称'},{Code:'CHARGEGROUPPERIOD',Name:'周期类型',Format:'dic',dicCode:'L03.019'},{Code:'CHARGEGROUPDESC',Name:'套餐描述'}]"></km-look-up>
                                    </div>
                                    <!--<label class="col-sm-1 control-label">套餐周期类型</label>
                                    <div class="col-sm-2">
                                        <select class="form-control" ng-model="currentItem.CHARGEGROUPPERIOD" select-code="L03.019"></select>
                                    </div>-->
                                    <div class="col-sm-6">
                                        <button class="btn btn-primary" type="submit" ng-show="buttonShow" ng-click="saveEdit(currentItem)">保存</button>
                                        <button class="btn btn-primary" type="reset" ng-show="buttonShow" ng-click="currentItem = {}">重置</button>
                                    </div>
                                    <!--<label class="col-sm-2 control-label">是否自动续期</label>
                                    <div class="col-sm-4">
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="是否自动续期" ng-model="currentItem.CANAUTORENEW">是
                                        </label>
                                    </div>-->

                                </div>

                                <!--<div class="form-group">
                                    <label class="col-sm-2 control-label">套餐起始时间<span class="required">*</span></label>
                                    <div class="col-sm-4">
                                        <input class="form-control" name="套餐起始时间" type="text" ng-model="currentItem.OVERALLBEGINDATE" ca-date-picker required>
                                    </div>
                                    <label class="col-sm-2 control-label">套餐到期时间<span class="required">*</span></label>
                                    <div class="col-sm-4">
                                        <input class="form-control" name="套餐到期时间" type="text" ng-model="currentItem.OVERALLENDDATE" ca-date-picker required>
                                    </div>
                                </div>-->

                                <!--<div class="form-group">
                                    <div class="col-sm-offset-5 col-sm-7">
                                        <button class="btn btn-primary" type="submit" ng-show="buttonShow" ng-click="saveEdit(currentItem)" >保存</button>
                                        <button class="btn btn-primary" type="reset" ng-show="buttonShow" ng-click="currentItem = {}">重置</button>
                                    </div>
                                </div>-->
                            </form>
                        </div>
                    </div>

                    <div class="box border primary">
                        <div class="box-title">
                            <h4><i class="fa fa-table"></i>住民套餐信息记录</h4>
                        </div>
                        <div class="box-body">
                            <ui-data-table options="options">
                                <table class="table table-striped table-bordered table-hover table-handler">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>套餐</th>
                                            <th>周期类型</th>
                                            <th>维护时间</th>
                                            <th><i class="fa fa-bars"></i> 操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="item in Data.RcgList">
                                            <td>{{$index + 1}}</td>
                                            <td>{{item.CHARGEGROUPNAME}}</td>
                                            <td><span select-code="L03.019" select-value="{{item.CHARGEGROUPPERIOD}}"></span></td>
                                            <td>{{item.CREATETIME | dateFormat}}</td>
                                            <td>
                                                <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                                    <!--<a class="btn btn-info" role="button" ng-click="rowSelect(item)"><i class="fa fa-pencil"></i>编辑</a>-->
                                                    <a class="btn btn-primary" role="button" ng-click="deleteItem(item)"><i class="fa fa-times"></i>删除</a>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </ui-data-table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
