<style type="text/css">
    .comboText {
        font-size: 14px;
        line-height: 1.428571429;
        color: #555555;
        vertical-align: middle;
        background-color: #ffffff;
        background-image: none;
        border: 1px solid #cccccc;
        border-radius: 4px;
        -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
        -webkit-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
        transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
        
    }

    .label-Style {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
        margin-top: 0;
        margin-bottom: 0;
        padding-top: 7px;
    }
</style>

<div class="row">
    <div id="content" class="col-lg-12">
        <!--标题-->
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>
                            住民生日查询
                        </li>
                    </ul>

                </div>


            </div>
        </div>
        <!--标题-->

        <div class="row">
            <div class="col-sm-12">
                <div class="box border primary">
                        <div class="box-title">
                            <h4><i class="fa fa-search"></i>查询条件</h4>
                        </div>
                        <div class="box-body">
                            <form class="form-horizontal" role="form" novalidate>
                                <div class="form-group">
                                    <label class="col-md-1 control-label">生日查询区间</label>
                                    <div class="col-md-3">
                                        <div class="col-md-5">
                                            <input type="text" class="form-control" ng-model="StartDate" ca-date-picker ng-change="checksDate()" />
                                        </div>
                                        <div class="col-md-1">
                                            <label  class="label-Style">～</label>
                                        </div>
                                        <div class="col-md-5">
                                            <input  type="text" class="form-control" ng-model="EndDate" ca-date-picker ng-change="checkeDate()" />
                                        </div>
                                    </div>
                                    <div class="col-md-2 left">
                                        <input type="text" class="form-control left" ng-model="options.params.keyWord" placeholder="请输入住民姓名/编号">
                                    </div>
                                    <div class="col-md-1">
                                        <button class="btn btn-primary" ng-click="searchInfo()">查询</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                </div>
                <div class="box border primary">
                    <div class="box-title">
                        <h4>
                            <i class="fa fa-table"></i>住民生日列表
                        </h4>
                    </div>
                    <div class="box-body">
                        <ui-data-table options="options">
                            <table class="table table-striped table-bordered table-hover table-handler">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>姓名</th>
                                        <th>住民编号</th>
                                        <th>性别</th>
                                        <th>年龄</th>
                                        <th>生日</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr ng-repeat="item in leaveHosps">
                                        <td>{{$index + 1}}</td>
                                        <td>{{item.Name}}</td>
                                        <td>{{item.ResidengNo}}</td>
                                        <td><span select-code="A00.001" select-value="{{item.Sex}}"></span></td>
                                        <td>{{item.Brithdate | ageFormat}}</td>
                                        <td>{{item.Brithdate|date:'MM-dd'}}</td>
                                    </tr>
                                </tbody>

                            </table>
                        </ui-data-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
