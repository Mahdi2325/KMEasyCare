<div class="row">
    <div id="content" class="col-lg-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>角色信息列表</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">


                <div class="row">
                    <div class="col-md-12">
                        <div class="box border primary">
                            <div class="box-title">
                                <h4><i class="fa fa-search"></i>查询条件</h4>
                            </div>
                            <form class="form-horizontal ng-pristine ng-valid" role="form">
                                <div class="box-body">
                                    <div class="input-group col-md-10">
                                        <label class="control-label col-md-1">角色名称</label>
                                        <div class="col-sm-3">
                                            <input type="text" class="form-control" ng-model="options.params.roleName" placeholder="请输入角色名称">
                                        </div>
                                        <div ng-hide="OrgISSelect">
                                            <input class="form-control" style="display:none" ng-model="OrgISSelect" ng-maxlength="10" />
                                            <label class="control-label col-md-1">所属机构</label>
                                            <div class="col-sm-2">
                                                <select class="form-control" ng-model="options.params.orgid" ng-options="item.orgid as item.orgname   for item in Orglist"></select>
                                            </div>
                                        </div>

                                        <a class="btn btn-primary" ng-click="options.search()"><i class="fa fa-search"></i> 查询</a>
                                        <a class="btn btn-primary" ui-sref="RoleAdd"><i class="fa fa-plus"></i> 新增</a>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-table"></i>角色信息</h4>
                        <div class="tools hidden-xs">
                            <!--<a href="#box-config" data-toggle="modal" class="config">
                                <i class="fa fa-cog"></i>
                            </a>-->
                            <a class="reload" href="javascript:;" ca-reload>
                                <i class="fa fa-refresh"></i>
                            </a>
                            <a href="javascript:;" class="collapse" ca-collapse>
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="remove" href="javascript:;" ca-remove>
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="box-body dataTables_wrapper form-inline">
                        <ui-data-table options="options">
                            <table id="datatable1" class="table table-striped table-bordered table-hover table-handler">
                                <thead>
                                    <tr>
                                        <th>序号</th>
                                        <th>名称</th>
                                        <th>角色类型</th>
                                        <th>描述</th>
                                        <th>状态</th>
                                        <th>所属机构</th>
                                        <th><i class="fa fa-bars"></i>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="role in Data.Roles">
                                        <td>{{$index + 1}}</td>
                                        <td>{{role.RoleName}}</td>
                                        <td>{{role.RoleType}}</td>
                                        <td style="word-break: break-all; word-wrap: break-word;">{{role.Description}}</td>
                                        <td>{{role.Status?"启用":"未启用"}}</td>
                                        <td>{{role.OrgName}}</td>
                                        <td class="center">
                                            <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                                <a class="btn btn-info" role="button" ui-sref="RoleEdit({id:role.RoleId})"><i class="fa fa-pencil"></i>编辑</a>
                                                <a class="btn btn-primary" role="button" ng-click="RoleDelete(role)"><i class="fa fa-times"></i>删除</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                                <!--<tfoot>
                                    <tr>
                                        <th>#</th>
                                        <th>名称</th>
                                        <th>描述</th>
                                        <th>状态</th>
                                        <th><i class="fa fa-bars"></i> 操作</th>
                                    </tr>
                                </tfoot>-->
                            </table>
                        </ui-data-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
