<div class="row">
    <div id="content" class="col-lg-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>住民资料</li>
                    </ul>

                    <div class="description">下面显示您服务的所有住民</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-search"></i>查询条件</h4>
                    </div>
                    <div class="box-body">
                        <form class="form-horizontal" role="form" novalidate>
                            <div class="form-group">
                                <div class="col-md-1 text-right">
                                    <label for="sltFloor" class="control-label">楼层</label>
                                </div>
                                <div class="col-md-2">
                                    <select id="sltFloor" ng-model="options.params.FloorName" class="form-control" ng-options="item.FloorId as item.FloorName for item in Data.floors">
                                        <option></option>
                                    </select>

                                </div>
                                <div class="col-md-1 text-right">
                                    <label for="sltRoom" class="control-label">居住房间</label>
                                </div>
                                <div class="col-md-2">
                                    <select id="sltRoom" ng-model="options.params.RoomName" class="form-control" ng-options="item.RoomNo as item.RoomName for item in Data.rooms">
                                        <option></option>
                                    </select>
                                </div>
                                <div class="col-md-1 text-right">
                                    <label class="control-label">住民姓名</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" class="form-control" ng-model="options.params.keyWord" placeholder="请输入住民姓名或者身份证号">
                                </div>
                                <div class="col-md-1">
                                    <button class="btn btn-primary" ng-click="searchInfo()">查询</button>
                                </div>
                               
                            </div>
                        </form>
                    </div>
                </div>

                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-table"></i>住民信息</h4>
                        <div class="tools">
                            <a href="javascript:;" class="reload" ng-click="reload()">
                            </a>
                            <a href="javascript:;" class="collapse" ca-collapse>
                            </a>
                        </div>
                    </div>
                    <div class="box-body">
                        <ui-data-table options="options">
                            <table class="table table-striped table-bordered table-hover table-handler">
                                <thead>
                                    <tr>
                                        <th class="col-md-2">身份证号</th>
                                        <th class="col-md-2">姓名</th>
                                        <th class="col-md-1">性别</th>
                                        <th class="col-md-1">年龄</th>
                                        <th class="col-md-1">类型</th>
                                        <th class="col-md-1">身份</th>
                                        <th class="col-md-2">入住日期</th>
                                        <th class="col-md-2"><i class="fa fa-bars"></i> 操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in Persons">
                                        <td>{{item.IdNo}}</td>
                                        <td>{{item.Name}}</td>
                                        <td><span select-code="A00.001" select-value="{{item.Sex}}"></span></td>
                                        <td>{{item.Birthdate | ageFormat}}</td>
                                        <td><span select-code="A00.051" select-value="{{item.RsType}}"></span></td>
                                        <td><span select-code="A00.052" select-value="{{item.RsStatus}}"></span></td>
                                        <td>{{item.InDate | dateFormat}}</td>
                                        <td>
                                            <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                                <a ng-click="edit(item)" class="btn btn-info" href=""><i class="fa fa-pencil"></i>编辑</a>
                                                <a class="btn btn-primary" role="button" data-toggle="modal" ng-click="delete(item.RegNo)"><i class="fa fa-times"></i>删除</a>
                                                <a class="btn btn-warning" role="button"  ng-click="Print(item)"><i class="fa fa-print"></i>打印</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </ui-data-table>
                    </div>
                    <div id="pager" class="pull-right"></div>
                </div>
            </div>

        </div>
    </div>
</div>
