<div class="row">
    <div class="col-sm-12">
        <div class="box border primary">
            <div class="box-title">
                <h4>
                    <i class="fa fa-bars"></i>预收款内容
                </h4>
            </div>
            <div class="well">
                <form class="form-horizontal" role="form" name="prefrom" ng-submit="saveEdit(Data.ResidentBalances,PreCharges,Data.curBill.RecrodBy)" novalidate>
                        <div class="form-group">
                            <label for="txtReceivable" class="col-sm-1 control-label">预收金额<span class="required">*</span></label>
                            <div class="col-sm-3">
                                <input type="number" id="Costiv" min="0" ng-pattern="/^(0|[1-9]\d{0,15})(\.\d{0,2})?$/" max="999999999999999.99" class="form-control" ng-model="PreCharges.AMOUNT" placeholder="输入本次预收款金额" required />
                            </div>
                            <label for="txtPayor" class="col-sm-1 control-label">缴费人<span class="required">*</span></label>
                            <div class="col-sm-3">
                                <div style="position:relative;">
                                    <span style="margin-left:200px;width:18px;overflow:hidden;">
                                        <select class="comboText" style="width:218px;margin-left:-200px;height:34px; padding-left:10px;" id="txtPayor" ng-model="PreCharges.PAYER" name="缴费人">
                                            <option ng-repeat="item in Data.ContactList" value="{{item.Name}}" kinship="{{item.Kinship}}" contrel="{{item.Contrel}}">{{item.Name}}</option>
                                        </select>
                                    </span><input name="box" ng-maxlength="20" class="comboText" ng-model="PreCharges.PAYER" style="width:200px;position:absolute;left:0px; padding-left:10px; height:34px;" required>
                                </div>
                            </div>
                            <label for="txt.PAYMENTTYPE" class="col-sm-1 control-label">缴费方式<span class="required">*</span></label>
                            <div class="col-sm-3">
                                <select class="form-control" ng-model="PreCharges.PAYMENTTYPE" select-code="C00.008" required></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="txtOPERATOR" class="col-sm-1 control-label">经办人</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="经办人" ng-model="Data.curBill.RecrodByName" ng-disabled="true" />

                                <!--<input-staff id="txtOPERATOR" callback="staffSelected(item)" value="{{Data.curBill.RecrodBy}}" name="经办人" ng-disabled="true" required>-->
                            </div>
                            <label for="txtReceivable" class="col-sm-1 control-label">收据编号<span class="required">*</span></label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="收据编号" ng-model="PreCharges.RECEIPTNO" required/>
                            </div>
                            <label for="txtCOMMENT" class="col-sm-1 control-label">备注</label>
                            <div class="col-sm-3">
                                <textarea id="txtCOMMENT" class="form-control" rows="3" name="备注" ng-model="PreCharges.COMMENT" ng-maxlength="200"></textarea>
                            </div>
                        </div>
                    <div class="form-group">
                        <div class="text-right">
                            <button class="btn btn-primary" type="submit">收款</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-table"></i>预收款记录</h4>
                    </div>
                    <div class="box-body">
                        <ui-data-table options="options">
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>预收款号</th>
                                        <th>账户号</th>
                                        <th>预收金额</th>
                                        <th>收款方式</th>
                                        <th>缴费人</th>
                                        <th>经办人</th>
                                        <th>收据编号</th>
                                        <th>备注</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="prebill in Data.prebills">
                                        <td>{{prebill.PRECHARGEID}}</td>
                                        <td>{{prebill.BALANCEID}}</td>
                                        <td>{{prebill.AMOUNT}}</td>
                                        <td>{{prebill.PAYMENTTYPE | PayType}}</td>
                                        <td>{{prebill.PAYER}}</td>
                                        <td>{{prebill.EMPNAME}}</td>
                                        <td>{{prebill.RECEIPTNO}}</td>
                                        <td>{{prebill.COMMENT}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </ui-data-table>
                    </div>
                </div>
    </div>
</div>
