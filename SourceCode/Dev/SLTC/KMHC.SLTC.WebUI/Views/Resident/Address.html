<div ng-controller="addressCtrl" class="form-horizontal">
    <div class="panel panel-default">
        <div class="panel-heading">户籍</div>
        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-1 control-label">邮编区号</label>
                <div class="col-sm-3">
                    <input-post-code callback="PostCodeSelected(item)" value="{{person.Relation.Zip1}}" />

                    <!--<select class="form-control" ng-model="person.Relation.Zip1" select-code="A00.100"></select>-->
                </div>
                <label class="col-sm-1 control-label">县/市</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" ng-model="person.Relation.City1" ng-maxlength="50">
                </div>
                <label class="col-sm-1 control-label">乡镇区</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" ng-model="person.Relation.Address1" ng-maxlength="50">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">街道巷弄</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" ng-model="person.Relation.Address1dtl" ng-maxlength="100">
                </div>
                <label class="col-sm-1 control-label">户籍在院</label>
                <div class="col-sm-3">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" class="uniform" ng-model="person.Relation.HouseholdFlag"> 是
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">通讯</div>
        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-1 control-label">邮编区号</label>
                <div class="col-sm-3">
                    <input-post-code callback="PostSelected(item)" value="{{person.Relation.Zip2}}" />
                    <!--<select class="form-control" ng-model="person.Relation.Zip2" select-code="A00.100"></select>-->
                </div>
                <label class="col-sm-1 control-label">县/市</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" ng-model="person.Relation.City2" ng-maxlength="50">
                </div>
                <label class="col-sm-1 control-label">乡镇区</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" ng-model="person.Relation.Address2" ng-maxlength="50">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">街道巷弄</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" ng-model="person.Relation.Address2dtl" ng-maxlength="100">
                </div>
                <div class="col-sm-4">
                    <input type="button" class="form-control btn btn-info" ng-click="copyCensusInfo()" value="同户籍">
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">其他</div>
        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-1 control-label">联系电话</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" ng-model="person.Relation.ContactPhone" ng-maxlength="50">
                </div>
                <label class="col-sm-1 control-label">传真电话</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" ng-model="person.Relation.Fax" ng-maxlength="50">
                </div>
                <label class="col-sm-1 control-label">移动电话</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" ng-model="person.Relation.Mobile" ng-maxlength="50">
                </div>
                <label class="col-sm-1 control-label">电子信箱</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" ng-model="person.Relation.Email" ng-maxlength="50">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">主要联系人</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" ng-model="person.Relation.PaymentPerson" readonly="readonly">
                </div>
                <label class="col-sm-1 control-label">地址</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="person.Relation.BillAddress" readonly="readonly">
                </div>
            </div>
        </div>
    </div>
</div>
