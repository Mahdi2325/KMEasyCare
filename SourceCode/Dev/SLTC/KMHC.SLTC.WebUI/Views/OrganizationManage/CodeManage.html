<div class="row">
    <div id="content" class="col-lg-12">
        <!--标题-->
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>字典管理</li>
                    </ul>
                    
                </div>


            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box border primary">
                    <div class="box-title">
                        <h4>字典数据</h4>
                    </div>
                    <div class="box-body">
                        <div class="row-fluid clearfix">
                            <form class="form-horizontal">

                                <div class="form-group">
                                    <div class="col-md-10">
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="Keyword" ng-model="Keyword" placeholder="请输入查询内容">
                                            <span class="input-group-btn">
                                                <!--<button class="btn btn-primary" type="button" ng-click="Search()"><i class="icon-search"></i>搜索</button>-->
                                                <button class="btn btn-primary" ng-click="editOrCreate()" data-toggle="modal" data-target="#modalDetail">添加</button>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <table class="table table-striped table-bordered table-hover table-handler">
                                    <thead>
                                        <tr>
                                            <td>id</td>
                                            <td>CodeID</td>
                                            <td>Name</td>
                                            <td>Options</td>
                                            <td><i class="fa fa-bars"></i> 操作</td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="item in CodeList|filter:filterItems|orderBy:'CodeId'">
                                            <td>{{$index+1}}</td>
                                            <td>{{item.CodeId}}</td>
                                            <td>{{item.CodeName}}</td>
                                            <td>{{item.Options.length}}</td>
                                            <td>
                                                <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                                    <a class="btn btn-primary" role="button" ng-click="editOrCreate(item)" data-toggle="modal" data-target="#modalDetail"><i class="fa fa-pencil"></i>编辑</a>
                                                    <a class="btn btn-primary" role="button" ng-click="delete(item.id)"><i class="fa fa-times"></i>删除</a>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modalDetail" tabindex="-1" role="dialog" aria-labelledby="modalBedLabel" data-target=".bs-example-modal-lg">
    <div class="modal-dialog bs-example-modal-lg" role="document" style="width: 80%">
        <div class="modal-content modal-lg">
            <div class="modal-header bg-success">
                <button type="button" id="billClose" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">
                    字典数据
                </h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="txtCodeId">CodeID</label>
                        <div class="col-sm-10"><input id="txtCodeId" name="CodeId" class="form-control" ng-model="curItem.CodeId" /></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="txtCodeName">CodeName</label>
                        <div class="col-sm-10"><input id="txtCodeName" name="CodeName" class="form-control" ng-model="curItem.CodeName" /></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="txtOptions">Options</label>
                        <div class="col-sm-10"><textarea id="txtOptions" name="Options" rows="3" class="form-control" ng-model="options"></textarea></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="col-sm-12 center">
                    <button type="button" class="btn btn-info" ng-click="save()">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
