
<!--Data table-->
<div class="row" ng-controller='contactCtrl'>
    <div class="col-md-12">
        <!-- BOX -->
        <div class="box border primary">
            <div class="box-title">
                <h4><i class="fa fa-table"></i>联系人列表</h4>
            </div>
            <div class="box-body">

                <table id="datatable2" class="table table-striped table-bordered table-hover table-handler">
                    <thead>
                        <tr>
                            <th>姓名</th>
                            <th>称谓</th>
                            <th>联系电话</th>
                            <th>县市</th>
                            <th>家庭地址</th>
                            <th>类型</th>
                            <th><i class="fa fa-bars"></i> 操作</th>
                        </tr>
                    </thead>
                    <tbody> 
                        <tr ng-repeat="item in person.RelationDtls">
                            <td>{{item.Name}}</td>
                            <td><span select-code="A00.030" select-value="{{item.Contrel}}"></span></td>
                            <td>{{item.Phone}}</td>
                            <td>{{item.Address}}</td>
                            <td>{{item.Address2}}</td>
                            <td><span select-code="A00.032" select-value="{{item.RelationType}}"></span></td>
                            <td>
                                <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                    <a ng-click="edit(item)" class="btn btn-info" href=""><i class="fa fa-pencil"></i>编辑</a>
                                    <a class="btn btn-primary" role="button" data-toggle="modal" ng-click="deleteItem(item)"><i class="fa fa-times"></i>删除</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!--按钮-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="pull-right">
                            <button type="button" class="btn btn-primary" ng-click="create()">新增</button>
                        </div>
                    </div>
                </div>
                <!--按钮-->
            </div>
        </div>
        <!-- /BOX -->
    </div>

    <!-- Modal -->
    <div class="modal" id="relativeModal">
        <div class="modal-dialog" style="width: 98%;">
            <div class="modal-content">
                <ng-include src="'/Views/Resident/ContactEdit.html'"></ng-include>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
<!--Data table-->
