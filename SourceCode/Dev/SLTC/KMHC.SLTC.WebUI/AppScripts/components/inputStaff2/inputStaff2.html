<div class="container-fluid">
    <div class="row">
            <form class="form-horizontal ng-pristine ng-valid" role="form">
                <div class="input-group col-md-12">
                    <label class="control-label col-md-1">员工姓名</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" ng-model="options.params.empName" placeholder="请输入员工姓名">
                    </div>
                    <a class="btn btn-default" ng-click="options.search()"><i class="fa fa-search"></i> 查询</a>
                </div>
            </form>
    </div>
    <div class="row" style="margin-top:10px;">
        <ui-data-table options="options">
            <table id="datatable1" class="table table-striped table-bordered table-hover table-handler">
                <thead>
                    <tr>
                        <th>员工编号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>生日</th>
                        <th>证件号码</th>
                        <th>事业类型</th>
                        <th><i class="fa fa-bars"></i> 操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="emp in Data.empFiles">
                        <td>{{emp.EmpNo}}</td>
                        <td>{{emp.EmpName}}</td>
                        <td>{{emp.Sex.replace("M","男").replace("F","女")}}</td>
                        <td>{{emp.Brithdate|date:'yyyy-MM-dd'}}</td>
                        <td>{{emp.IdNo}}</td>
                        <td>{{emp.EmpGroupName}}</td>
                        <td class="center">
                            <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                <a class="btn btn-primary" role="button" ng-click="StaffSelect(emp)">选择</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </ui-data-table>
    </div>
</div>
