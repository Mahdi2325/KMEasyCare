<div class="row">
    <div id="content" class="col-lg-12">
        <!--标题-->
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>零用金</li>
                    </ul>

                </div>


            </div>
        </div>
        <!--标题-->

        <div class="row">
            <div class="col-sm-2">

                <div class="box border primary">
                    <div class="box-title">
                        <h4>
                            <i class="fa fa-bars"></i>住民信息
                        </h4>
                    </div>
                    <div class="box-body">
                        <resident-card feeno={{FeeNo}} callback="residentSelected(resident)" />
                    </div>
                </div>
            </div>

            <div class="col-sm-10">
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-bars"></i>收支记录</h4>
                    </div>
                    <div class="box-body">
                        <form class="form-horizontal" role="form" name="Pinfrom" ng-submit="saveEdit(currentItem)" novalidate>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">收支编码<span class="required">*</span></label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" placeholder="输入收支编码信息" ng-model="currentItem.IeNo" ng-maxlength="20" required />
                                </div>
                                <label class="col-sm-1 control-label">项目摘要<span class="required">*</span></label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" placeholder="输入收支项目摘要" ng-model="currentItem.ItemSummary" ng-maxlength="50" required />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">收支类别</label>
                                <div class="col-sm-5">
                                    <select class="form-control" id="selMoneyType" ng-model="currentItem.IeTpye" select-code="C00.009"></select>
                                </div>
                                <label class="col-sm-1 control-label">金额</label>
                                <div class="col-sm-5">
                                    <input type="number" id="txtAmount" class="form-control" min="0" max="999999999999999.99" ng-model="currentItem.Cost">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">收支日期</label>
                                <div class="col-sm-5">
                                    <input id="txtHappenDate" class="form-control datepicker" type="text" style="cursor:pointer" onfocus="this.blur()" ng-model="currentItem.IeDate" ca-date-time-picker>
                                </div>
                                <label class="col-sm-1 control-label">实际日期</label>
                                <div class="col-sm-5">
                                    <input id="txtRealityDate" class="form-control datepicker" type="text" style="cursor:pointer" onfocus="this.blur()" ng-model="currentItem.FactDate" ca-date-time-picker>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">备注</label>
                                <div class="col-sm-11">
                                    <textarea class="form-control" rows="3" id="txtRemark" ng-model="currentItem.Description" ng-maxlength="200"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-1 col-sm-11">
                                    <button class="btn btn-primary" type="submit" ng-show="buttonShow" ng-disabled="Pinfrom.$invalid">保存</button>
                                    <button class="btn btn-primary" type="reset" ng-show="buttonShow" ng-click="currentItem = {}">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="box border primary">
                    <div class="box-title">
                        <h4>
                            <i class="fa fa-table"></i>收支记录列表
                        </h4>
                    </div>
                    <div class="box-body">
                        <ui-data-table options="options">
                            <table class="table table-striped table-bordered table-hover table-handler">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>编码</th>
                                        <th>项目摘要</th>
                                        <th>收支类别</th>
                                        <th>金额</th>
                                        <th>收支日期</th>
                                        <th>实际日期</th>
                                        <th><i class="fa fa-bars"></i> 操作</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr ng-repeat="item in Data.PinMoneys">
                                        <td>{{$index + 1}}</td>
                                        <td>{{item.IeNo}}</td>
                                        <td>{{item.ItemSummary}}</td>
                                        <td><span select-code="C00.009" select-value="{{item.IeTpye}}"></></span></td>
                                        <td>{{item.Cost}}</td>
                                        <td>{{item.IeDate | dateFormat}}</td>
                                        <td>{{item.FactDate | dateFormat}}</td>
                                        <td>
                                            <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                                <a class="btn btn-info" role="button" ng-click="rowSelect(item)"><i class="fa fa-pencil"></i>编辑</a>
                                                <a class="btn btn-primary" role="button" ng-click="deleteItem(item)"><i class="fa fa-times"></i>删除</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>

                            </table>
                        </ui-data-table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
