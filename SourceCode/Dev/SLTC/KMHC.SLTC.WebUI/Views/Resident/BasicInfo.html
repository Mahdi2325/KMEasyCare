<div class="form-horizontal" ng-controller="basicInfoCtrl">
    <div class="panel panel-default">
        

        <div class="panel-body">

            <div class="form-group">
                <label for="selRace" class="col-sm-1 control-label">民族</label>
                <div class="col-sm-2">
                    <select class="form-control" id="selRace" ng-model="person.Race" select-code="A00.054"></select>
                    
                </div>
                <label for="txtBrithPlace" class="col-sm-1 control-label">户籍或工作单位</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="txtBrithPlace" ng-model="person.BrithPlace" ng-maxlength="20">
                </div>
                <label class="col-sm-1 control-label">专长</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="txtSKill" ng-model="person.Skill" select-items="专长" ng-maxlength="200" />
                </div>
            </div>
            <div class="form-group">
                <label for="selEducation" class="col-sm-1 control-label">文化程度</label>
                <div class="col-sm-2">
                    <select class="form-control" id="selEducation" ng-model="person.Education" select-code="A00.007"></select>
                </div>
                <label for="selPolitical" class="col-sm-1 control-label">政治面貌</label>
                <div class="col-sm-2">
                    <select class="form-control" id="selPolitical" ng-model="person.Political" select-code="A00.053"></select>
                </div>
                <label for="txtHabit" class="col-sm-1 control-label">特殊习惯</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="txtHabit" ng-model="person.Habit" select-items="特殊习惯" ng-maxlength="200" />
                </div>
            </div>
            <div class="form-group">
                <label for="selPastJob" class="col-sm-1 control-label">原职称</label>
                <div class="col-sm-2">
                    <select class="form-control" id="selPastJob" ng-model="person.Title" select-code="A00.045"></select>
                </div>
                <label for="selJob" class="col-sm-1 control-label">原职业</label>
                <div class="col-sm-2">
                    <input class="form-control" id="selJob" ng-model="person.WorkCode" select-items="原职业" ng-maxlength="10" />
                </div>
                <label for="txtExperience" class="col-sm-1 control-label">经历</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="txtExperience" ng-model="person.Experience" select-items="经历" />
                </div>
            </div>
            <div class="form-group">
                <label for="selReligion" class="col-sm-1 control-label">宗教</label>
                <div class="col-sm-2">
                    <select class="form-control" id="selReligion" ng-model="person.ReligionCode" select-code="A00.008"></select>
                </div>
                <label class="col-sm-1 control-label">语言</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" ng-model="person.Language" select-items="语言" ng-maxlength="100" />
                </div>
                <label for="selCommunication" class="col-sm-1 control-label">沟通方式</label>
                <div class="col-sm-2">
                    <select class="form-control" id="selCommunication" ng-model="person.CommunicateType" select-code="A00.010"></select>
                </div>
                <label for="selCaregiver" class="col-sm-1 control-label">主要照顾者</label>
                <div class="col-sm-2">
                    <select class="form-control" id="selCaregiver" ng-model="person.Caregiver" select-code="A00.012"></select>
                </div>
            </div>
            <div class="form-group">
                <label for="selMarriage" class="col-sm-1 control-label">婚姻状况</label>
                <div class="col-sm-2">
                    <select class="form-control" id="selMarriage" ng-model="person.MerryFlag" select-code="A00.011"></select>
                </div>
                <label for="txtSon" class="col-sm-1 control-label">子女数</label>
                <div class="col-sm-1">
                    <input type="number" class="form-control" id="txtSon" ng-model="person.Child_Boy" ng-maxlength="9" ng-pattern="/^[1-9]\d*|0$/">
                </div>
                <div class="col-sm-1">
                    <input type="number" class="form-control" id="txtDaughter" ng-model="person.Child_Girl" ng-maxlength="9" ng-pattern="/^[1-9]\d*|0$/">
                </div>
                <label for="selLive" class="col-sm-1 control-label">入住前居住情况</label>
                <div class="col-sm-2">
                    <select class="form-control" id="selLive" ng-model="person.LiveCondition" select-code="A00.013"></select>
                </div>
                <label for="selConstellation" class="col-sm-1 control-label">星座</label>
                <div class="col-sm-2">
                    <select class="form-control" id="selConstellation" ng-model="person.Constellations" select-code="A00.046"></select>
                </div>
            </div>
            <div class="form-group">
                <label for="selBloodType" class="col-sm-1 control-label">血型</label>
                <div class="col-sm-2">
                    <select class="form-control" id="selBloodType" ng-model="person.BloodType" select-code="A00.014"></select>
                </div>
                <label for="selBloodType" class="col-sm-1 control-label">RH类型</label>
                <div class="col-sm-2">
                    <select class="form-control" id="selBloodType" ng-model="person.RHType" select-code="A00.047"></select>
                </div>
                <label for="txtHeight" class="col-sm-1 control-label">身高(cm)</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" id="txtHeight" ng-model="person.Height" ng-pattern="/^([0-9]{1,3}|0)([.][0-9]{0,2})?$/">
                </div>
                <label for="txtWeight" class="col-sm-1 control-label">体重(kg)</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" id="txtWeight" ng-model="person.Weight" ng-pattern="/^([0-9]{1,3}|0)([.][0-9]{0,2})?$/">
                </div>
            </div>
        </div>
    </div>
