
<div class="row">
    <div id="content" class="col-lg-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>
                            <a href="/angular/ReceptionManagement/AdvisoryReg">咨询登记</a>
                        </li>
                        <li>回访</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-search"></i>查询条件</h4>
                    </div>
                    <div class="box-body">
                        <form class="form-horizontal" role="form">
                            <div class=" form-group">
                                <label class="col-sm-1 control-label">回访开始日期</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="options.params.startTime" ca-date-picker />
                                </div>
                                <label class="col-sm-1 control-label">回访结束日期</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="options.params.endTime" ca-date-picker />
                                </div>
                                <div class="col-sm-2">
                                    <a class="btn btn-primary" ng-click="options.search()"><i class="fa fa-search"></i> 查询</a>
                                    <a class="btn btn-primary" ui-sref="AdvisoryRegCallBackAdd({ConsultRecId:ConsultRecId})"><i class="fa fa-plus"></i> 新增</a>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
                <!-- BOX -->
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-table"></i>回访记录信息</h4>
                        <div class="tools hidden-xs">
                            <a class="reload" href="javascript:;" ca-reload>
                                <i class="fa fa-refresh"></i>
                            </a>
                            <a href="javascript:;" class="collapse" ca-collapse>
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="remove" href="javascript:;" ca-remove>
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="box-body dataTables_wrapper form-inline">
                        <ui-data-table options="options">
                            <table id="datatable1" class="table table-striped table-bordered table-hover table-handler">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>回访时间</th>
                                    <th>被访者姓名</th>
                                    <th><i class="fa fa-bars"></i> 操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in Data.advisoryRegCallBackList">
                                        <td>{{$index + 1}}</td>
                                        <td>{{item.CallBackTime|date:'yyyy-MM-dd'}}</td>
                                        <td>{{item.Interviewee}}</td>
                                        <td>
                                            <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                                <a class="btn btn-info" role="button" ui-sref="AdvisoryRegCallBackEdit({id:item.Id,ConsultRecId:ConsultRecId})"><i class="fa fa-pencil"></i>编辑</a>
                                                <a class="btn btn-primary" role="button" ng-click="AdvisoryRegCallBackDelete(item)"><i class="fa fa-times"></i>删除</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </ui-data-table>
                    </div>

                </div>
                <!-- /BOX -->
                <link href="../../Content/timeline.css" rel="stylesheet" />
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-bar-chart-o"></i>历史回访记录</h4>
                    </div>
                    <div class="box-body" style="background-color:#f5f5f5;">
                        <section id="cd-timeline" ng-if="Data.advisoryRegCallBackList.length>0" class="cd-container">
                            <div class="cd-timeline-block" ng-repeat="item in Data.advisoryRegCallBackList">
                                <div class="cd-timeline-img cd-picture">
                                </div>
                                <div class="cd-timeline-content">
                                    <p style="word-break: break-all; word-wrap: break-word; ">{{item.InterviewRec}}</p>
                                    <span class="cd-date">{{item.CallBackTime|date:'yyyy/MM/dd'}}</span>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
