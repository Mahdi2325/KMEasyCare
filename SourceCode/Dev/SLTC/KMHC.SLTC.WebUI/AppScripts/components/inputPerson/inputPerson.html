<div ng-mouseleave="mouseleave()">
    <input class="form-control" type="text" ng-model="searchWords" ng-change="change()" placeholder="输入身份证,姓名" ng-focus="focus()" ng-keydown="keydown()" ng-required={{required}} />
    <table class="table table-hover table-bordered input-select" ng-show="showList">
        <thead>
            <tr role="row">
                <th>身份ID</th>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>登记日期</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in items | filter:filterItems" ng-click="rowClick(item)">
                <td>{{item.IdNo}}</td>
                <td>{{item.Name}}</td>
                <td><span select-code="A00.001" select-value="{{item.Gender}}"></span></td>
                <td>{{item.Age}}</td>
                <td>{{item.CreateDate}}</td>
            </tr>
        </tbody>
    </table>
</div>
