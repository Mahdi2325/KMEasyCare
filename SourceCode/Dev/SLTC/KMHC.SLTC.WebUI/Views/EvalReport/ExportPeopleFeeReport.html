<style type="text/css">
    .report-item {
        padding-left: 20px;
        display: block;
        color: #555555;
        text-decoration: none;
        text-overflow: ellipsis;
    }

        .report-item:hover {
            display: block;
            color: #555555;
            text-decoration: none;
            text-overflow: ellipsis;
        }

        .report-item:link {
            display: block;
            color: #555555;
            text-decoration: none;
            text-overflow: ellipsis;
        }

        .report-item.active {
            color: #fff;
            background: #5e87b0;
        }
</style>
<div class="row">
    <div id="content" class="col-lg-12">
        <!--标题-->
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>
                            报表导出
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--标题-->
        <div class="row">
            <div class="col-sm-12">
                <div class="col-sm-2">
                    <div class="box border primary">
                        <div class="box-title">
                            <h4>
                                <i class="fa fa-bars"></i>住民信息
                            </h4>
                        </div>
                        <div class="box-body">
                            <resident-card feeno={{FeeNo}} callback="residentSelected(resident)" />
                        </div>
                    </div>
                </div>
                <div class="col-sm-10">
                    <div class="box border primary">
                        <div class="box-title">
                            <h4>
                                <i class="fa fa-bars"></i>报表导出
                            </h4>
                        </div>
                        <form class="form-horizontal ng-pristine ng-valid" role="form">
                            <div class="box-body">
                                <div class="form-group">
                                    <label class="search-lable">开始月份</label>
                                    <input type="text" id="startDate" class="search-control search-input input-width-sm" ng-model="sDate" date-picker date-Fmt="yyyy-MM"  />
                                    <label class="search-lable">结束月份</label>
                                    <input type="text" id="endDate" class="search-control search-input input-width-sm" ng-model="eDate" date-picker date-Fmt="yyyy-MM"  />
                                    <label class="search-lable">报表名称</label>
                                    <select class="search-control search-input input-width-sm" ng-model="reportType" ng-options="item.value as item.name for item in reportTypeList">
                                        <!--<option value="">请选择报表类型</option>-->
                                        <!--<option value="FeeList" selected>费用清单</option>-->
                                    </select>

                                    <div class="search-btn-div">
                                        <a class="btn btn-primary btn-sm" ng-click="Search()"><i class="fa fa-search"></i> 查询</a>
                                    </div>
                                    <a class="btn btn-primary btn-sm" ng-click="exportRecort()"><i class="glyphicon glyphicon-share"></i> 导出</a>
                                    <a class="btn btn-primary btn-sm" ng-click="exportAllRecort()"><i class="glyphicon glyphicon-share"></i> 批量导出</a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id="reportList" style="width: 100%;overflow-x: auto">
                        <div>
                            <ui-data-table options="options">
                                <div id="reportListTab"></div>
                            </ui-data-table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script id="FeeList" type="text/x-handlebars-template">
    <table class="table table-bordered">
    <thead>
    <tr>
        <!--<th>项目编码</th>-->
        <th>项目</th>
        <th>单价</th>
        <th>单位</th>
        <!--<th>规格</th>-->
        <th>数量</th>
        <th>金额</th>
    </tr>
    </thead>
    <tbody>
    {{#each feeRecordList}}
    <tr>
        <!--<td>{{MCCode}}</td>-->
        <td>{{ProjectName}}</td>
        <td>{{UnitPrice}}</td>
        <td>{{Units}}</td>
        <!--<td>{{Spec}}</td>-->
        <td>{{Count}}</td>
        <td>{{Cost}}</td>
    </tr>
    {{/each}}
    </tbody>
    <tfoot>
    <tr>
        <td>合计</td>
        <td></td>
        <td></td>
        <td></td>
        <!--<td>&nbsp;</td>-->
        <!--<td></td>--><!--{{totalCount}}-->
        <td>{{totalCost}}</td>
    </tr>
    </tfoot>
    </table>
</script>
