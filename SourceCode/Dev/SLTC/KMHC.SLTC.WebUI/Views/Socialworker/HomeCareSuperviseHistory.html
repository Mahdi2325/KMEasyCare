<!--居家服务督导历次记录-->
<div class="row">
    <div id="content" class="col-md-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <!-- BREADCRUMBS -->
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>
                            <a href="#">社工/行政</a>
                        </li>
                        <li>服务中心日志记录</li>
                    </ul>
                    <!-- /BREADCRUMBS -->
                    <div class="clearfix"></div>
                    <div class="description">
                        <h4> <!--个案-{{personName}}资源连接视窗--></h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="input-group col-md-10">
                        <input class="form-control ng-pristine ng-valid ng-touched" id="Keyword" type="text" placeholder="请输入您想要查询的内容" ng-model="filter.keyContent">
                        <span class="input-group-btn">
                            <a class="btn btn-primary" ng-click="search()"><i class="icon-search"></i>搜索</a>
                            <button type="button" ng-click="editOrCreate()" class="btn btn-primary">新增</button>
                        </span>
                    </div>
                </div>
                <div class="box border primary">
                    <div class="box-title">
                        <h4>日照服务记录视窗</h4>
                        <div class="tools hidden-xs">
                            <!--<a href="#box-config" data-toggle="modal" class="config">
                                <i class="fa fa-cog"></i>
                            </a>-->
                            <a class="reload" href="javascript:;" ca-reload>
                                <i class="fa fa-refresh"></i>
                            </a>
                            <a href="javascript:;" class="collapse" ca-collapse>
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="remove" href="javascript:;" ca-remove>
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="box-body">
                        <table id="tbEvalList"   class="table table-striped table-bordered table-hover table-handler">
                            <thead>
                                <tr>
                                    
                                    <th>督导日期</th>
                                    <th>督导人员</th>
                                    <th>督导内容</th>
                                    <th>专业评估</th>
                                    <th>处理说明</th>
                                    <th>服务人员</th>
                                    <th><i class="fa fa-bars"></i> 操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="homeCareSupervise in homeCareSuperviseList">
                                    <td>{{homeCareSupervise.SuperviseDate}}</td>
                                    <td>{{homeCareSupervise.Supervisor}}</td>
                                    <td>{{homeCareSupervise.SuperviseDesc}}</td>
                                    <td>{{homeCareSupervise.Assessment}}</td>
                                    <td>{{homeCareSupervise.ProcessDesc}}</td>
                                    <td>{{homeCareSupervise.Operator}}</td>
                         
                                    <td>
                                        <div class="btn-group btn-group-xs" role="group" aria-label="...">

                                            <button class="btn btn-primary" ng-click="editOrCreate(homeCareSupervise)">编辑</button>

                                            <a class="btn btn-primary" role="button" data-toggle="modal" ng-click="deleteItem(homeCareSupervise)">删除</a>

                                        </div>
                                    </td>
                                </tr>
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<!--弹出添加窗口-->
<div class="modal fade" id="modalHomeCareSupervise" tabindex="-1" role="dialog" aria-labelledby="modalBedLabel" data-target=".bs-example-modal-lg">
    <div class="modal-dialog bs-example-modal-lg" role="document" style="width:60%;">
        <div class="modal-content modal-lg">
            <div class="modal-header bg-success">
                <button type="button" id="chargeClose" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <!--<div ng-include="'/Views/Socialworker/AddProposalDisscuss.html'"></div>-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="box border primary">
                            <div class="box-title">
                                <h4>新增居家督导服务</h4>
                            </div>
                            <div class="box-body">
                                <form class="form-horizontal" ng-submit="saveEdit(currentItem)" role="form" novalidate>

                                    <div class="panel panel-default">
                                        <div class="panel-body">
                                            <label for="selRecordBy" class="col-sm-1 control-label">服务人员</label>
                                            <div class="col-sm-2">

                                                <select class="form-control" id="selRecordBy" ng-model="currentItem.Operator" ng-options="Socialworkers.Value as Socialworkers.Name for Socialworkers in Dic.Socialworkers">
                                                    <option value="">-- 请选择 --</option>
                                                </select>
                                            </div>
                                            <label for="dtContactDate" class="col-sm-1 control-label">督导日期</label>
                                            <div class="col-sm-2">
                                                <input type="text" class="form-control datepicker" readonly id="dtSuperviseDate" ng-model="currentItem.SuperviseDate">
                                            </div>
                                            <div class="col-sm-1">
                                                <table style="width:100%">
                                                    <tr>
                                                        <td><input type="text" style="width:50px" class="form-control" ng-model="TWYear"></td>
                                                        <td><label class="control-label">年</label></td>
                                                    </tr>
                                                </table>
                                            </div>

                                            <div class="col-sm-2">
                                                <table style="width:100%">
                                                    <tr>
                                                        <td><input class="form-control" ng-model="TWMonth" style="width:50px" /></td>
                                                        <td><label class="control-label">月督导记录</label></td>
                                                    </tr>
                                                </table>

                                            </div>
                                            <label class="control-label col-sm-1">督导人员</label>  
                                            <div class="col-sm-2">

                                                <select class="form-control" id="selRecordBy" ng-model="currentItem.Supervisor" ng-options="Socialworkers.Value as Socialworkers.Name for Socialworkers in Dic.Socialworkers">
                                                    <option value="">-- 请选择 --</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="panel panel-default">
                                        <div class="panel-heading">访谈形式</div>
                                        <div class="panel-body">
                                         
                                              
                                                <label class="control-label col-md-1">访谈形式</label>
                                                <div class="col-md-2">
                                                    <select class="form-control" id="selContactType" ng-model="currentItem.ContactType" ng-options="ContactType.value as ContactType.text for ContactType in Data.ContactType">
                                                        <option value="">-- 请选择 --</option>
                                                    </select>
                                                </div>
                                                
                                                <label class="control-label col-md-1">日期</label>
                                                <div class="col-md-2">
                                                    <input type="text" class="form-control datepicker" id="dtContactDate" ng-model="currentItem.ContactDate">
                                                </div>
                                                <label class="control-label col-md-1">访谈时长</label>
                                                <div class="col-md-2">
                                                    <input type="text" class="form-control" id="dtMinutes" ng-model="currentItem.Minutes">
                                                </div>
                                          
                                        </div>
                                    </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-1">报道内容摘要</label>
                                            <div class="col-md-11">
                                                <textarea class="form-control" rows="5" ng-model="currentItem.SuperviseDesc"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-1">专业评估</label>
                                            <div class="col-md-11">
                                                <textarea class="form-control" rows="5" ng-model="currentItem.Assessment"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-1">处遇说明</label>
                                            <div class="col-md-11">
                                                <textarea class="form-control" rows="5" ng-model="currentItem.ProcessDesc"></textarea>
                                            </div>
                                        </div>
                                    <div class="form-group">

                                        <div class="col-sm-offset-10">
                                            <div class="btn-group btn-group-sm" role="group" aria-label="...">
                                                <button class="btn btn-primary" type="submit">保存</button>&nbsp;<button type="button" class="btn btn-default" ng-click="cancelEdit()">取消</button>
                                            </div>

                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(".datepicker").datepicker({
        dateFormat: "yy-mm-dd",
        changeMonth: true,
        changeYear: true
    });
</script>
