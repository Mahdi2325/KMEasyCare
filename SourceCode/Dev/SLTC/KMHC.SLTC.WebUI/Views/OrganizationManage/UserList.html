<div class="row">
    <div id="content" class="col-lg-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>用户信息列表</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-search"></i>查询条件</h4>
                    </div>
                    <div class="box-body">
                        <form class="form-horizontal" role="form" novalidate>
                            <div class="form-group">
                                <div class="input-group col-md-10">
                                    <label class="control-label col-md-1">用户姓名</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" ng-model="options.params.keyWord" placeholder="请输入用户姓名或者登录名称">
                                    </div>
                                    <div ng-hide="OrgISSelect">
                                        <input class="form-control" style="display: none" ng-model="OrgISSelect" ng-maxlength="10" />
                                        <label class="control-label col-md-1">所属机构</label>
                                        <div class="col-sm-2">
                                            <select class="form-control" ng-model="options.params.orgid" ng-options="item.orgid as item.orgname   for item in Orglist"></select>

                                        </div>
                                    </div>

                                    <a class="btn btn-primary" ng-click="options.search()"><i class="fa fa-search"></i> 查询</a>
                                    <a class="btn btn-primary" ui-sref="UserAdd"><i class="fa fa-plus"></i> 新增</a>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- BOX -->
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-table"></i>用户信息</h4>
                        <div class="tools hidden-xs">
                            <!--<a href="#box-config" data-toggle="modal" class="config">
                        <i class="fa fa-cog"></i>
                    </a>-->
                            <a class="reload" href="javascript:;" ca-reload>
                                <i class="fa fa-refresh"></i>
                            </a>
                            <a href="javascript:;" class="collapse" ca-collapse>
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="remove" href="javascript:;" ca-remove>
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="box-body dataTables_wrapper form-inline">
                        <ui-data-table options="options">
                            <table id="datatable1" class="table table-striped table-bordered table-hover table-handler">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>姓名</th>
                                        <th>登录名称</th>
                                        <!--<th>密码有效期</th>-->
                                        <th>状态</th>
                                        <th><i class="fa fa-bars"></i> 操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="user in Data.Users">
                                        <td>{{$index + 1}}</td>
                                        <!--<td>{{user.UserId}}</td>-->
                                        <td>{{user.EmpName}}</td>
                                        <td>{{user.LogonName}}</td>
                                        <!--<td>{{user.PwdExpDate|date:'yyyy-MM-dd'}}</td>-->
                                        <td>{{user.Status?'正常':'失效'}}</td>
                                        <td class="center">
                                            <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                                <a class="btn btn-info" role="button" ui-sref="UserEdit({id:user.UserId})"><i class="fa fa-pencil"></i>编辑</a>
                                                <a class="btn btn-primary" role="button" ng-click="UserDelete(user)"><i class="fa fa-times"></i>删除</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                                <!--<tfoot>
                        <tr>
                            <th>#</th>
                            <th>姓名</th>
                            <th>登录名称</th>
                            <th>密码有效期</th>
                            <th>状态</th>
                            <th><i class="fa fa-bars"></i> 操作</th>
                        </tr>
                        </tfoot>-->
                            </table>
                        </ui-data-table>
                    </div>

                </div>
                <!-- /BOX -->
            </div>
        </div>
    </div>
</div>
