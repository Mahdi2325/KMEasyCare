
<div class="row">
    <div id="content" class="col-md-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <!-- BREADCRUMBS -->
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>
                            <a href="#">社工/行政</a>
                        </li>
                        <li>生活记录</li>
                    </ul>
                    <!-- /BREADCRUMBS -->
                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <div class="box border primary">
                    <div class="box-title">
                        <h4>
                            <i class="fa fa-bars">住民信息</i>
                        </h4>
                    </div>
                    <div class="box-body">
                        <resident-card callback="residentSelected(resident)" />
                    </div>
                </div>
            </div>
            
            <div class="col-sm-10">
                <div class="panel panel-primary">
                    <div class="panel-heading" style="font-weight:700">
                        新增生活记录
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form" name="lifeRecForm">
                            <div class="form-group">
                                <label class="col-sm-1 control-label">填写人员<span class="required">*</span></label>
                                <div class="col-sm-3">
                                    <!--<select class="form-control" id="selNextEvaluator" ng-model="currentItem.RecordBy" ng-options="t.EmpNo as t.EmpName for t in Data.EmpList" required></select>-->
                                    <input-staff callback="staffSelected(item)" value="{{currentItem.RecordBy}}" required=true />
                                </div>
                                <label class="col-sm-1 control-label">日期<span class="required">*</span></label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="dtRecordDate" ng-model="currentItem.RecordDate" ca-date-picker required />
                                </div>

                                <label class="col-sm-1 control-label">体温<span class="required">*</span></label>
                                <div class="col-sm-2">
                                    <div class="input-group">
                                        <input id="txt_Bodytemp" name="txt_Bodytemp" ng-model="currentItem.BodyTemp" class="form-control" required />
                                        <div class="input-group-addon">℃</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">上午活动</label>
                                <div class="col-sm-11">
                                    <textarea class="form-control" rows="5" id="txtAMActivity" ng-model="currentItem.AmActivity" select-items="上午活动"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">下午活动</label>
                                <div class="col-sm-11">
                                    <textarea class="form-control" rows="5" id="txtPMActivity" ng-model="currentItem.PmActivity" select-items="下午活动"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">特殊事件记录</label>
                                <div class="col-sm-11">
                                    <textarea class="form-control" rows="6" id="txtComments" ng-model="currentItem.Comments" select-items="特殊事件记录"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                
                                <div class="col-sm-offset-6">
                                    <button class="btn btn-primary" ng-show="buttonShow" ng-disabled="lifeRecForm.$invalid" ng-click="saveLifeRecord(currentItem)">保存</button>&nbsp;
                                    <button class="btn btn-primary" ng-show="buttonShow" ng-disabled="lifeRecForm.$invalid" ng-click="resetLR()">重置</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
                
                <div class="box border primary">
                    <div class="box-title">
                        <h4>
                            <i class="fa fa-bars"></i>生活历次记录
                        </h4>
                    </div>
                    <div class="box-body">
                        <table class="table table-striped table-bordered table-hover table-handler">
                            <thead>
                                <tr>
                                 
                                    <th>日期</th>
                                    <th>填写人员</th>
                                    <th>体温</th>
                                    <th>上午活动</th>
                                    <th>下午活动</th>
                                    <th>特殊事件记录</th>
                                    <!--<th>创建人</th>-->
                                    <th><i class="fa fa-bars"></i> 操作</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr ng-repeat="lifeRecord in Data.lifeRecords">
                             
                                    <td><span ng-bind="lifeRecord.RecordDate | dateFormat"></span></td>
                                    <td><span ng-bind="lifeRecord.RecordByName"></span></td>
                                    <td><span ng-bind="lifeRecord.BodyTemp"></span></td>
                                    <td><span ng-bind="lifeRecord.AmActivity"></span></td>
                                    <td><span ng-bind="lifeRecord.PmActivity"></span></td>
                                    <td><span ng-bind="lifeRecord.Comments"></span></td>
                                    <!--<td><span ng-bind="lifeRecord.CreateBy"></span></td>-->
                                    <td>
                                        <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                            <a class="btn btn-info" role="button" ng-click="rowSelect(lifeRecord)"><i class="fa fa-pencil"></i>编辑</a>
                                            <a class="btn btn-primary" role="button" ng-click="lifeRecordDelete(lifeRecord)"><i class="fa fa-times"></i>删除</a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>

                        </table>
                    </div>
                    <div id="pager" class="pull-right"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
        $(".datepicker").datepicker({
            dateFormat: "yy-mm-dd",
            changeMonth: true,
            changeYear: true
        });
</script>
