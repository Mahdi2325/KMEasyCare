
<div class="row">
    <div id="content" class="col-md-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <!-- BREADCRUMBS -->
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>
                            <a href="#">个案管理</a>
                        </li>
                        <!--<li>生活记录</li>-->
                    </ul>
                    <!-- /BREADCRUMBS -->
                    <div class="clearfix"></div>
                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="selGender" class="col-sm-1 control-label">姓名</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" id="txtName" ng-model="filter.evalName">
                                </div>

                                <label for="selGender" class="col-sm-1 control-label">病历编号</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" id="txt" ng-model="filter.regNo">
                                </div>

                                <label for="selGender" class="col-sm-1 control-label">区域</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" id="txtName">
                                </div>
                                <label for="selGender" class="col-sm-1 control-label">主责护师/个管员</label>
                                <div class="col-sm-2">
                                    <select class="form-control" id="selCategory" ng-model="Data.Gender" ng-options="Gender.Value as Gender.Name for Gender in Dic.Gender"></select>
                                </div>

                            </div>

                            <div class="form-group">
                                <label for="selGender" class="col-sm-1 control-label">动态</label>
                                <div class="col-sm-2">
                                    <select class="form-control" id="selCurrentDynamic" ng-model="Data.CurrentDynamic" ng-options="CurrentDynamic.Value as CurrentDynamic.Name for CurrentDynamic in Dic.CurrentDynamic"></select>
                                </div>

                                <label for="selGender" class="col-sm-1 control-label">类型</label>
                                <div class="col-sm-2">
                                    <select class="form-control" id="selGender" ng-model="Data.Gender" ng-options="Gender.Value as Gender.Name for Gender in Dic.Gender"></select>
                                </div>
                                <label for="selGender" class="col-sm-1 control-label">性别</label>
                                <div class="col-sm-2">
                                    <select class="form-control" id="selGender" ng-model="Data.Gender" ng-options="Gender.Value as Gender.Name for Gender in Dic.Gender"></select>
                                </div>
                                <label for="btnSearchHistory" class="col-sm-1 control-label"></label>
                                <div class="col-sm-1">
                                    <input type="button" id="btnSearchHistory" class="form-control btn btn-primary" value="查询资料">
                                </div>

                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box border primary">
                    <div class="box-title">
                        <h4>住民生活记录管理视窗</h4>
                        <div class="tools hidden-xs">
                            <!--<a href="#box-config" data-toggle="modal" class="config">
                                <i class="fa fa-cog"></i>
                            </a>-->
                            <a class="reload" href="javascript:;" ca-reload>
                                <i class="fa fa-refresh"></i>
                            </a>
                            <a href="javascript:;" class="collapse" ca-collapse>
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="remove" href="javascript:;" ca-remove>
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="box-body">
                        <table id="tbEvalList"   class="table table-striped table-bordered table-hover table-handler">
                            <thead>
                                <tr>
                                    <th><i class="fa fa-user"></i>个案姓名</th>
                                    <th>个案编号</th>
                                    <th>性别</th>
                                    <th>床号</th>

                                    <th>最近一次评估日期</th>
                                    <th>评估人</th>
                                    <th>下次评估日期</th>
                                    <th>下次评估人</th>
                                    <th>评估次数</th>
                                    <th><i class="fa fa-bars"></i> 操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="person in Data.persons|filter:filter.evalName|filter:filter.regNo">
                                    <td>{{person.Name}}</td>
                                    <td>{{person.id}}</td>
                                    <td>{{person.Gender}}</td>
                                    <td>{{person.Bunk}}</td>
                                    <td>{{person.EvalDate}}</td>
                                    <td>{{person.EvaluateBy}}</td>
                                    <td>{{person.NextEvalDate}}</td>
                                    <td>{{person.NextEvaluateBy}}</td>
                                    <td>{{person.Count}}</td>
                                    <td>
                                        <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                            <a ui-sref="FamilySupportHistory({id:person.id})" class="btn btn-info" role="button" data-toggle="modal">进入亲友讨论列表</a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                            <!--<tfoot>
                                <tr>
                                    <th><i class="fa fa-user"></i>个案姓名</th>
                                    <th>个案编号</th>
                                    <th>性别</th>
                                    <th>床号</th>

                                    <th>最近一次评估日期</th>
                                    <th>评估人</th>
                                    <th>下次评估日期</th>
                                    <th>下次评估人</th>
                                    <th>评估次数</th>
                                    <th><i class="fa fa-bars"></i> 操作</th>
                                </tr>
                            </tfoot>-->
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
