<div>
    <div>
        <div class="col-sm-12">
            <input type="radio" value="I" name="radStatus" ng-model="IpdFlag" ng-checked="true" />在院
            <input type="radio" value="O" name="radStatus" ng-model="IpdFlag" />结案
        </div>
    </div>
    <input class="form-control" type="text" ng-model="searchWords" ng-change="change()" onfocus="this.select();" placeholder="输入编号,床位,姓名" ng-required={{required}} />
    <table id="tb" class="table table-hover table-bordered input-select" ng-show="showList">
        <thead>
            <tr role="row">
                <th>#</th>
                <th>姓名</th>
                <th>编号</th>
                <th>性别</th>
                <th>年龄</th>
                <th>楼层</th>
                <th>床位</th>
                <th>入住日期</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in residents" ng-click="rowCick(item)">
                <td>{{$index + 1}}</td>
                <td>{{item.Name}}</td>
                <td>{{item.ResidengNo}}</td>
                <td> <span select-code="A00.001" select-value="{{item.Sex}}"></span> </td>
                <td>{{item.BirthDay | ageFormat}}</td>
                <td>{{item.Floor}}</td>
                <td>{{item.BedNo}}</td>
                <td>{{item.InDate |date:'yyyy-MM-dd'}}</td>
            </tr>
        </tbody>
    </table>
</div>
