<div class="form-horizontal" ng-controller="homePhotoCtrl">
    <div class="form-group">
        <div class="col-sm-6">
            <h3>大头照</h3>
        </div>
        <div class="col-sm-6">
            <h3>家系图</h3>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-6">
            <img src="{{person.Relation.PhotoPath}}" class="photoImg" />
        </div>
        <div class="col-sm-6">
            <img src="{{person.Relation.FamilyPath}}" class="photoImg" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2">
            <div id="PhothoPathPicker">选择图片</div>
        </div>
        <div class="col-sm-4">
            <button type="button" class="btn btn-primary" ng-click="clear('PhotoPath')">清除</button>
        </div>
        <div class="col-sm-2">
            <div id="FamilyPathPicker">选择图片</div>
        </div>
        <div class="col-sm-4">
            <button type="button" class="btn btn-primary" ng-click="clear('FamilyPath')">清除</button>
        </div>
    </div>
</div>
