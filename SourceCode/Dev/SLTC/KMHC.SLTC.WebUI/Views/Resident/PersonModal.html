<div class="container-fluid" ng-controller="personModalCtr">
    <div class="row-fluid">
        <div class="col-md-12">
            <div class="form-group">
                <div class="input-group col-md-10">
                    <input type="text" class="form-control" id="Keyword" ng-model="keyword" placeholder="请输入住民姓名或者身份证号">
                    <span class="input-group-btn">
                        <a class="btn btn-primary" ng-click="search()"><i class="icon-search"></i>查询</a>
                    </span>
                </div>
            </div>
            <div class="box border primary">
                <div class="box-title">
                    <h4><i class="fa fa-table"></i>住民信息</h4>
                    <div class="tools">
                        <a href="javascript:;" class="reload" ng-click="reload()">
                            <i class="fa fa-refresh"></i>
                        </a>
                    </div>
                </div>
                <div class="box-body clear-fix">
                    <table class="table table-striped table-bordered table-hover table-handler">
                        <thead>
                            <tr>
                                <th>身份证号</th>
                                <th>姓名</th>
                                <th>性别</th>
                                <th>年龄</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in Persons" ng-click="rowClick(item)">
                                <td>{{item.IdNo}}</td>
                                <td>{{item.Name}}</td>
                                <td><span select-code="A00.001" select-value="{{item.Sex}}"></span></td>
                                <td>{{item.Age}}</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="4">
                                    <div id="pager" class="pull-right"></div>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
