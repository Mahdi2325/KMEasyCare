<div class="container-fluid">
    <div class="row">
        <form class="form-horizontal ng-pristine ng-valid" role="form">
            <div class="input-group col-md-12">
                <label class="control-label col-md-1">员工姓名</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" ng-model="options.params.empName" placeholder="请输入员工姓名">
                </div>
                <a class="btn btn-default" ng-click="options.search()"><i class="fa fa-search"></i> 查询</a>
            </div>
        </form>
    </div>
    <div class="row" style="margin-top:10px;">
        <ui-data-table options="options">
            <table id="datatable1" class="table table-striped table-bordered table-hover table-handler">
                <thead>
                    <tr>
                        <th>员工编号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>证件号码</th>
                        <th>事业类型</th>
                        <th>床位配比</th>
                        <th><i class="fa fa-bars"></i> 操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="emp in Data.empFiles">
                        <td>{{emp.EmpNo}}</td>
                        <td>{{emp.EmpName}}</td>
                        <td>{{emp.Sex.replace("M","男").replace("F","女")}}</td>
                        <td>{{emp.IdNo}}</td>
                        <td><span select-code="E00.013" select-value="{{emp.EmpGroup}}"></span></td>
                        <td>{{emp.FeeNoArr?(emp.FeeNoArr.split(',').length):0}}/{{emp.MathNumber}}</td>
                        <td class="center">
                            <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                <button class="btn btn-info" ng-click="showResDistribution(emp)">查看负责住民</button>&nbsp;&nbsp;&nbsp;
                                <button class="btn btn-primary" ng-if="emp.FeeNoArr?(emp.FeeNoArr.split(',').length<emp.MathNumber):true" ng-click="StaffSelect(emp)">选择</button>
                                <button class="btn btn-primary" ng-if="emp.FeeNoArr.split(',').length>=emp.MathNumber"  ng-click="">已满</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </ui-data-table>
    </div>
</div>
