<div class="row">
    <div id="content" class="col-lg-12">
        <!-- PAGE HEADER-->
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li><a ui-sref="EvaluationList({qId:QuestionId,qName:QuestionName})">护理评估列表</a></li>
                        <li>评估历史记录</li>
                    </ul>
                    <!-- /BREADCRUMBS -->
                    
                    <div class="description"></div>
                </div>
            </div>
        </div>
        <div class="box border primary">
            <div class="box-title">
                <h4><i class="fa fa-table"></i>历史记录</h4>
                <div class="tools hidden-xs">
                    <a class="reload" href="javascript:;" ca-reload>
                        <i class="fa fa-refresh"></i>
                    </a>
                    <a href="javascript:;" class="collapse" ca-collapse>
                        <i class="fa fa-chevron-up"></i>
                    </a>
                </div>
            </div>
            <div class="box-body">
                <table  class="table table-striped table-bordered table-hover table-handler">
                    <thead>
                        <tr>
                            <th>编号</th>
                            <th>评估日期</th>
                            <th>评估人员</th>
                            <th>总分</th>
                            <th>评估结果</th>
                            <th>下次评估日期</th>
                            <th>无法评估之原因</th>
                            <th>备注</th>
                            <th><i class="fa fa-bars"></i> 操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in QuestionList">
                            <td>{{item.RECORDID}}</td>
                            <td>{{item.EVALDATE | date:'yyyy-MM-dd'}}</td>
                            <td>{{item.EVALUATEBY}}</td>
                            <td>{{item.SCORE}}</td>
                            <td>{{item.ENVRESULTS}}</td>
                            <td>{{item.NEXTEVALDATE | date:'yyyy-MM-dd'}}</td>
                            <td>{{item.NOTEVALREASON}}</td>
                            <td>{{item.DESCRIPTION}}</td>
                            <td class="center">
                                <button class="btn btn-warning" ng-click="Delete(item)">删除</button>
                                <button class="btn btn-primary" ng-click="Edit(item)">编辑</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="form-group center">
                <button class="btn btn-grey" onclick="javascript:history.back(-1);">返回</button>
            </div>
        </div>

    </div>
</div>
