<!--编辑页面-->
<div class="row">
    <div class="col-md-12" ng-controller="attachArchiveEditCtrl">
        <div class="box border primary">
            <div class="box-title">
                <h4>
                    <i class="fa fa-bars">
                    </i>
                    编辑附加文件
                </h4>
            </div>
            <div class="box-body">
                <form role="form" class="form-horizontal" name="formAttach" novalidate>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">建立日期</label>
                        <div class="col-sm-4">
                            <input class="form-control" size="10" type="text" ng-model="currentItem.CreateDate" ca-date-picker />
                        </div>
                        <label class="col-sm-2 control-label">文件类型</label>
                        <div class="col-sm-4">
                            <select class="form-control" ng-model="currentItem.DocType" select-code="A00.037"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">文件路径</label>
                        <div class="col-sm-10" style="padding-top:6px"><a ng-href="{{currentItem.SavedLocation| filePathFormat}}" target="_blank">{{currentItem.FileName | fileNameFormat}}</a></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-offset-6 col-sm-2 control-label">（限Word,Execl,PDF,Image档）</label>
                        <div class="col-sm-2">
                            <div id="ArchiveFilePicker">选择文件</div>
                        </div>
                        <!--<button type="button" class="btn btn-primary" ng-click="saveEdit(currentItem)" ng-disabled="formAttach.$invalid">确认</button>
                        <button type="button" class="btn btn-primary" ng-click="cancelEdit()">取消</button>-->
                        <div class="col-sm-2">
                            <button class="btn btn-primary" type="button" ng-click="clear()">清除</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-10 col-sm-2">
                            <button type="button" class="btn btn-primary" ng-click="saveEdit(currentItem)" ng-disabled="formAttach.$invalid">确认</button>
                            <button type="button" class="btn btn-primary" ng-click="cancelEdit()">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
