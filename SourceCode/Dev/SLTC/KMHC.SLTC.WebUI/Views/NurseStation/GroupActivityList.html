<div class="row" ng-controller='groupActivityListCtrl'>
    <div id="content" class="col-lg-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>团体活动</li>
                    </ul>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-search"></i>查询条件</h4>
                    </div>
                    <div class="box-body">
                        <div class="form-group">
                            <div class="input-group col-md-10">
                                <input type="text" class="form-control" ng-model="options.params.activityName" placeholder="请输入活动名称">
                                <span class="input-group-btn">
                                    <a class="btn btn-primary" ng-click="options.search()"><i class="fa fa-search"></i>查询</a>
                                    <a class="btn btn-primary" ui-sref="GroupActivityAdd"><i class="fa fa-plus"></i>新增</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- BOX -->
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-bars"></i>团体活动信息</h4>
                        <div class="tools hidden-xs">
                            <!--<a href="#box-config" data-toggle="modal" class="config">
                                <i class="fa fa-cog"></i>
                            </a>-->
                            <a class="reload" href="javascript:;" ca-reload>
                                <i class="fa fa-refresh"></i>
                            </a>
                            <a href="javascript:;" class="collapse" ca-collapse>
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="remove" href="javascript:;" ca-remove>
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="box-body">
                        <ui-data-table options="options">
                            <table id="datatable1" class="table table-striped table-bordered table-hover table-handler">
                                <thead>
                                    <tr>
                                        <th>编号</th>
                                        <th>活动名称</th>
                                        <th>活动日期</th>
                                        <th>活动类型</th>
                                        <th>领导者</th>
                                        <th>人数</th>
                                        <th><i class="fa fa-bars"></i> 操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="Item in ItemList">
                                        <td>{{$index + 1}}</td>
                                        <td>{{Item.ActivityName}}</td>
                                        <td>{{Item.EventDate | dateFormat}}</td>
                                        <td><span select-code="F00.045" select-value="{{Item.ActivityType}}"></span></td>
                                        <td>{{Item.LeaderName}}</td>
                                        <td>{{Item.AttendNumber}}</td>
                                        <td class="center">
                                            <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                                <a ui-sref="GroupActivityEdit({id:Item.Id})" class="btn btn-info" role="button"><i class="fa fa-pencil"></i>编辑</a>
                                                <a ng-click="ItemDelete(Item)" class="btn btn-primary" role="button"><i class="fa fa-times"></i>删除</a>
                                                <!--<a ui-sref="MemberAssess({id:Item.id})" class=" btn btn-grey" role="button"><i class="fa fa-user"></i>成员评估</a>
                                                <a ui-sref="ActivityPhoto({id:Item.id})" class=" btn btn-primary" role="button"><i class="fa fa-picture-o"></i>活动照片</a>-->
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                                <!--<tfoot>
                                <tr>
                                    <th>编号</th>
                                    <th>活动名称</th>
                                    <th>活动日期</th>
                                    <th>活动类型</th>
                                    <th>领导者</th>
                                    <th>人数</th>
                                    <th><i class="fa fa-bars"></i> 操作</th>
                                </tr>
                                </tfoot>-->
                            </table>
                        </ui-data-table>
                    </div>
                </div>
                <!-- /BOX -->
            </div>
        </div>
    </div>
</div>
