
<div class="row">
    <div id="content" class="col-lg-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>常用语</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="input-group col-md-10">
                        <input type="text" class="form-control" ng-maxlength="50" ng-model="Name" placeholder="请输入类别名称">
                        <span class="input-group-btn">
                            <a class="btn btn-primary" ng-click="search(Name)"><i class="icon-search"></i>查询</a>
                            <a class="btn btn-primary" ui-sref="COMMFILEAdd">新增</a>
                        </span>
                    </div>
                </div>
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-table"></i>常用语信息</h4>
                        <div class="tools">
                            <a href="javascript:;" class="reload" ca-reload ng-click="reload()">
                                <i class="fa fa-refresh"></i>
                            </a>
                            <!--<a href="javascript:;" class="collapse" ca-collapse>
                                <i class="fa fa-print"></i>
                            </a>-->
                        </div>
                    </div>
                    <div class="box-body">
                        <ui-data-table options="options">
                            <table class="table table-striped table-bordered table-hover table-handler">
                                <thead>
                                    <tr>
                                        <!--<th>编号</th>-->
                                        <th>类别名称</th>
                                        <th>项目名称</th>
                                        <th><i class="fa fa-bars"></i> 操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="tt in item">
                                        <!--<td>{{tt.TYPECODE}}</td>-->


                                        <td style="word-break: break-all; word-wrap: break-word;">
                                            <label style="font-weight:normal;" title="{{tt.TYPENAME}}" style="display: block;">{{tt.TYPENAME.length>30?tt.TYPENAME.substring(0,30)+"...":tt.TYPENAME}}</label>
                                        </td>


                                        <!--<td>{{tt.TYPENAME}}</td>-->

                                        <td style="word-break: break-all; word-wrap: break-word;">
                                            <label style="font-weight:normal;" title="{{tt.ITEMNAME}}" style="display: block;">{{tt.ITEMNAME.length>50?tt.ITEMNAME.substring(0,50)+"...":tt.ITEMNAME}}</label>
                                        </td>


                                        <!--<td>{{tt.ITEMNAME}}</td>-->
                                        <td>
                                            <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                                <a ui-sref="COMMFILEEdit({id:tt.TYPENAME})" class="btn btn-info"><i class="fa fa-pencil"></i>编辑</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>

                            </table>
                        </ui-data-table>
                    </div>
                    <div id="pager" class="pull-right"></div>
                </div>
            </div>
        </div>
    </div>
</div>
