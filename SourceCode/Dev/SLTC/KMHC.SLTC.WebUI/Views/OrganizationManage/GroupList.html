<div class="row">
    <div id="content" class="col-lg-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>集团信息列表</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-search"></i>查询条件</h4>
                    </div>
                    <div class="box-body">
                        <div class="form-group">
                            <div class="input-group col-md-10">
                                <input type="text" class="form-control" ng-model="options.params.groupName" placeholder="请输入集团名称">
                                <span class="input-group-btn">
                                    <a class="btn btn-primary" ng-click="options.search()"><i class="fa fa-search"></i> 查询</a>
                                    <a class="btn btn-primary" ui-sref="GroupAdd"><i class="fa fa-plus"></i> 新增</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- BOX -->
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-table"></i>集团信息</h4>
                        <div class="tools hidden-xs">
                            <!--<a href="#box-config" data-toggle="modal" class="config">
                                <i class="fa fa-cog"></i>
                            </a>-->
                            <a class="reload" href="javascript:;" ca-reload>
                                <i class="fa fa-refresh"></i>
                            </a>
                            <a href="javascript:;" class="collapse" ca-collapse>
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="remove" href="javascript:;" ca-remove>
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="box-body dataTables_wrapper form-inline">
                        <ui-data-table options="options">
                            <table id="datatable1" class="table table-striped table-bordered table-hover table-handler">
                                <thead>
                                    <tr>
                                        <th>序号</th>
                                        <th>编号</th>
                                        <th>名称</th>
                                        <th>地址</th>
                                        <th><i class="fa fa-bars"></i>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="group in Data.Groups">
                                        <td>{{$index + 1}}</td>
                                        <td>{{group.GroupId}}</td>
                                        <td>{{group.GroupName}}</td>
                                        <td style="word-break: break-all; word-wrap: break-word;">{{group.Address}}</td>
                                        <td class="center">
                                            <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                                <a class="btn btn-info" role="button" ui-sref="GroupEdit({id:group.GroupId})"><i class="fa fa-pencil"></i>编辑</a>
                                                <a class="btn btn-primary" role="button" ng-click="GroupDelete(group)"><i class="fa fa-times"></i>删除</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                                <!--<tfoot>
                                <tr>
                                    <th>#</th>
                                    <th>名称</th>
                                    <th>地址</th>
                                    <th><i class="fa fa-bars"></i> 操作</th>
                                </tr>
                                </tfoot>-->
                            </table>
                        </ui-data-table>
                    </div>

                </div>
                <!-- /BOX -->
            </div>
        </div>
    </div>
</div>
