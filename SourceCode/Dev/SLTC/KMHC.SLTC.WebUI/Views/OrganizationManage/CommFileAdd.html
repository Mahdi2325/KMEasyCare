
<div class="row">
    <div id="content" class="col-lg-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>添加常用语</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="box border primary">

                <div class="panel-heading" style="font-weight:700">
                    常用语添加
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" name="lifeRecForm">
                        <div class="form-group">

                            <label class="col-sm-1 control-label">类别名称 <span class="required">*</span></label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" id="TYPENAME" ng-maxlength="50" required="true" ng-model="TYPENAME" />
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="box-body">
                                <table class="table table-striped table-bordered table-hover table-handler">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <!--<th>编号</th>-->
                                            <th>项目名称</th>
                                            <th><i class="fa fa-bars"></i> 操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="CheckRecdtl in tt">
                                            <td>{{$index + 1}}</td>
                                            <!--<td>{{CheckRecdtl.TYPECODE}}</td>-->
                                            <td>{{CheckRecdtl.ITEMNAME}}</td>

                                            <td class="text-left">
                                                <button class="btn btn-primary btn-xs" ng-click="DeleteItem(CheckRecdtl)">
                                                    <span class="glyphicon glyphicon-remove"></span>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td></td>
                                            <!--<td><input ng-model="Commfile.TYPECODE" ng-maxlength="12" placeholder="编号" class="form-control" type="number" /></td>-->
                                            <td><input ng-model="Commfile.ITEMNAME" ng-maxlength="100" placeholder="项目名称" class="form-control" /></td>
                                            <td>
                                                <button class="btn btn-primary btn-xs" ng-click="SaveItem(Commfile)">
                                                    <span class="glyphicon glyphicon-plus"> </span>
                                                </button>
                                            </td>
                                        </tr>
                                    </tfoot>
                                </table>
                                <div class="form-group">
                                    <div class="col-sm-1 col-sm-offset-2" style=" float:right; padding-top:20px">
                                        <button class="btn btn-primary" ng-disabled="lifeRecForm.$invalid" ng-click="insertCommfile()">保存</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
