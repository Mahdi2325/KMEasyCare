<div class="row">
    <div id="content" class="col-lg-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li>厂商管理</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-search"></i>查询条件 </h4>
                    </div>
                    <div class="box-body">
                        <div class="input-group col-md-10">
                            <input type="text" class="form-control" id="Keyword" ng-model="options.params.keyword" placeholder="请输入厂商名称">
                            <span class="input-group-btn">
                                <a class="btn btn-primary" ng-click="options.search()"><i class="icon-search"></i>查询</a>
                                <a class="btn btn-primary" ui-sref="manufactureAdd">新增</a>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="box border primary">
                    <div class="box-title">
                        <h4><i class="fa fa-table"></i>厂商信息</h4>
                    </div>
                    <div class="box-body">
                        <ui-data-table options="options">
                            <table class="table table-striped table-bordered table-hover table-handler">
                                <thead>
                                    <tr>
                                        <th>编号</th>
                                        <th>名称</th>
                                        <th>描述</th>
                                        <th><i class="fa fa-bars"></i> 操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="manufacture in Data.manufactures">
                                        <td><a ui-sref="manufactureEdit({id:manufacture.Id})" href="">{{manufacture.No}}</a></td>
                                        <td>{{manufacture.Name}}</td>

                                        <td style="word-break: break-all; word-wrap: break-word;">
                                            <label style="font-weight:normal;" title="{{manufacture.Description}}" style="display: block;">{{manufacture.Description.length>30?manufacture.Description.substring(0,30)+"...":manufacture.Description}}</label>
                                        </td>

                                        <!--<td>
                                           {{manufacture.Description}}
                                        </td>-->
                                        <td>
                                            <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                                <a ui-sref="manufactureEdit({id:manufacture.Id})" class="btn btn-info"><i class="fa fa-pencil"></i>编辑</a>
                                                <a class="btn btn-primary" role="button" data-toggle="modal" ng-click="delete(manufacture.Id)"><i class="fa fa-times"></i>删除</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </ui-data-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
